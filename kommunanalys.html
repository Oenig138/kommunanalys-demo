<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kommunanalys — Föreningsliv i Skåne</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400&display=swap');

  :root {
    --bg: #f5f2eb;
    --bg-card: #fdfaf5;
    --border: #d4c9b0;
    --border-light: #e8e0ce;
    --text: #1a1812;
    --text-muted: #6b6254;
    --accent: #2c4a1e;
    --accent-warm: #7a3b1e;
    --mono: 'IBM Plex Mono', monospace;
    --serif: 'Source Serif 4', Georgia, serif;
    --display: 'Playfair Display', serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--serif);
    font-size: 15px;
    line-height: 1.7;
    min-height: 100vh;
  }

  header {
    background: var(--accent);
    color: #f5f2eb;
    padding: 1.75rem 2.5rem;
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    gap: 1.5rem;
  }

  .header-logo {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
    opacity: 0.92;
  }

  .header-center { min-width: 0; }

  .header-meta {
    font-family: var(--mono);
    font-size: 0.68rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    opacity: 0.6;
    margin-bottom: 0.3rem;
  }

  header h1 {
    font-family: var(--display);
    font-size: 1.75rem;
    font-weight: 400;
    letter-spacing: -0.01em;
  }

  header h1 em { font-style: italic; opacity: 0.7; }

  .header-right {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.5rem;
    flex-shrink: 0;
  }

  .header-stats {
    text-align: right;
    font-family: var(--mono);
    font-size: 0.72rem;
    opacity: 0.75;
  }

  .stat-number {
    display: block;
    font-size: 2rem;
    font-family: var(--display);
    font-weight: 600;
    line-height: 1;
    opacity: 1;
    color: #c8d9b8;
  }

  .muni-bar {
    background: #213d16;
    padding: 0.6rem 2.5rem;
    display: flex;
    gap: 0.35rem;
    align-items: center;
  }

  .muni-label {
    font-family: var(--mono);
    font-size: 0.65rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: rgba(245,242,235,0.45);
    margin-right: 0.5rem;
  }

  .muni-btn {
    padding: 0.35rem 1rem;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 3px;
    background: transparent;
    color: rgba(245,242,235,0.7);
    font-family: var(--mono);
    font-size: 0.75rem;
    letter-spacing: 0.04em;
    cursor: pointer;
    transition: all 0.15s;
  }

  .muni-btn:hover {
    background: rgba(255,255,255,0.12);
    color: #f5f2eb;
    border-color: rgba(255,255,255,0.45);
  }

  .muni-btn.active {
    background: rgba(255,255,255,0.18);
    color: #f5f2eb;
    border-color: rgba(255,255,255,0.6);
    font-weight: 500;
  }

  #controls {
    background: #e8e4da;
    border-bottom: 1px solid var(--border);
    padding: 0.9rem 2.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .controls-label {
    font-family: var(--mono);
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  #search {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 0.4rem 0.75rem;
    font-family: var(--mono);
    font-size: 0.8rem;
    color: var(--text);
    width: 260px;
    outline: none;
    transition: border-color 0.15s;
  }
  #search:focus { border-color: var(--accent); }

  .source-tabs {
    display: flex;
    gap: 0.25rem;
    margin-left: auto;
    flex-wrap: wrap;
  }

  .source-tab {
    padding: 0.3rem 0.85rem;
    border: 1px solid var(--border);
    border-radius: 3px;
    font-family: var(--mono);
    font-size: 0.72rem;
    cursor: pointer;
    background: transparent;
    color: var(--text-muted);
    transition: all 0.15s;
  }
  .source-tab.active, .source-tab:hover {
    background: var(--accent);
    color: #f5f2eb;
    border-color: var(--accent);
  }

  main {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem 2.5rem 4rem;
  }

  .source-group { margin-bottom: 2.5rem; }

  .source-label {
    display: flex;
    align-items: baseline;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--border);
  }

  .source-label h2 {
    font-family: var(--display);
    font-size: 1rem;
    font-weight: 600;
    font-style: italic;
    color: var(--accent-warm);
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .chunk-count {
    font-family: var(--mono);
    font-size: 0.68rem;
    color: var(--text-muted);
    letter-spacing: 0.08em;
    flex-shrink: 0;
  }

  .snippet {
    background: var(--bg-card);
    border: 1px solid var(--border-light);
    border-left: 3px solid var(--accent);
    border-radius: 2px;
    margin-bottom: 0.75rem;
    overflow: hidden;
    transition: border-left-color 0.15s;
  }
  .snippet:hover { border-left-color: var(--accent-warm); }

  .snippet-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.65rem 1rem;
    cursor: pointer;
    user-select: none;
    border-bottom: 1px solid transparent;
    transition: background 0.1s;
  }
  .snippet-header:hover { background: #f0ece2; }
  .snippet.open .snippet-header {
    border-bottom-color: var(--border-light);
    background: #ede9de;
  }

  .chunk-id {
    font-family: var(--mono);
    font-size: 0.68rem;
    color: var(--text-muted);
    flex-shrink: 0;
    letter-spacing: 0.05em;
  }

  .snippet-preview {
    flex: 1;
    font-size: 0.85rem;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.4;
  }

  .snippet-preview mark, .snippet-text mark {
    background: #f5e87a;
    color: var(--text);
    padding: 0 1px;
    border-radius: 2px;
  }

  .toggle-icon {
    font-family: var(--mono);
    font-size: 0.75rem;
    color: var(--text-muted);
    flex-shrink: 0;
    transition: transform 0.2s;
  }
  .snippet.open .toggle-icon { transform: rotate(90deg); }

  .snippet-body { display: none; padding: 1rem 1rem 1.1rem; }
  .snippet.open .snippet-body {
    display: block;
    animation: slideDown 0.15s ease;
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-4px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .snippet-text {
    font-size: 0.875rem;
    line-height: 1.75;
    color: var(--text);
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 18rem;
    overflow-y: auto;
    padding-right: 0.25rem;
  }
  .snippet-text::-webkit-scrollbar { width: 4px; }
  .snippet-text::-webkit-scrollbar-track { background: transparent; }
  .snippet-text::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .snippet-url {
    margin-top: 0.75rem;
    padding-top: 0.65rem;
    border-top: 1px solid var(--border-light);
    font-family: var(--mono);
    font-size: 0.67rem;
    color: var(--text-muted);
    word-break: break-all;
  }
  .snippet-url a { color: var(--accent); text-decoration: none; }
  .snippet-url a:hover { text-decoration: underline; }

  .empty-state {
    text-align: center;
    padding: 3rem;
    color: var(--text-muted);
    font-family: var(--display);
    font-style: italic;
    font-size: 1.1rem;
  }

  footer {
    text-align: center;
    padding: 1.5rem;
    font-family: var(--mono);
    font-size: 0.65rem;
    color: var(--text-muted);
    letter-spacing: 0.1em;
    border-top: 1px solid var(--border-light);
  }
</style>
</head>

  "helsingborg": {"municipality": "Helsingborg", "policy_name": "civilsamhalle", "relevant_snippets": [{"chunk_id": "Helsingborg_000_000", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se\nSkriv ut\nHandlingsplan: överenskommelse mellan föreningslivet och Helsingborgs stad\nAnsvarig part\nPrincip\nÅr\nAktivitet\nStatus\nDetta har hänt\nHelsingborgs stad\nSjälvständighet och oberoende\n2018/2019\nRekrytera och finansiera en föreningssamordnare\nAvslutad\nEngagemang Helsingborg har uppgiften att verka som föreningssamordnare\nHelsingborgs stad\nDialog\n2018/2019\nErbjuda en plattform där staden och föreningslivet kan mötas för dialog eller utbildning om aktuella frågor\nAvslutad\nSkapat en digital plattform utifrån diskussioner i styrgruppen. Skapat en Facebooksida som heter Föreningsliv i Helsingborg och på sidan finns grupper för diskussion och dialog mellan föreningar\nHelsingborgs stad\nDialog\n2018/2019\nSammankalla till en uppstartskonferens relaterat till överenskommelsen.\nAvslutad\nEn överenskommelsekonferens genomförd den 22 september 2019.\nHelsingborgs stad\nKvalitet\n2018/2019\nEtablera ett nätverk inom staden för tjänstemän som i sitt uppdrag har en nära kontakt med föreningslivet\nAvslutad\nAMF är sammankallande för återkommande förvaltningsövergripande dialogmöten med fokus på ekonomiskt stöd till föreningar.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUndersöka möjligheten till en evenemangskalender för föreningsaktiviteter\nAvslutad\nHänvisning till Helsingborgs stads evenemangskalender som redan är etablerad och har stor räckvidd.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nUtveckla stadens befintliga aktivitetsdag till en bredare mässa alternativt föreningslivets dag i samverkan med föreningslivet\nAvslutad\nStyrgruppen beslutat att inte arbeta vidare med denna fråga eftersom en mässa eller aktivitetsdag inte ger någon önskad effekt.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nUndersöka hur stadens volontärcenter på sikt även kan vara en ingång för helsingborgarna till föreningslivets verksamheter\nAvslutad\nEngagemang Helsingborg har rollen som föreningssamordnare.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nInformera nyinflyttade helsingborgare om hur de kan komma i kontakt med stadens föreningsliv\nAvslutad\nInformation i en broschyr som heter \"ny i stan\" som skickas ut till nyinflyttade helsingborgare\nHelsingborgs stad\nDialog\n2023/2024\nÅrligen arrangera en överenskommelsekonferens.\nPågående\nArrangera en årlig överenskommelsekonferens i november.\nHelsingborgs stad\nDialog\n2020/2021\nStaden ska föra dialog med föreningar kring att implementera ett digitaliserat bidragssystem\nAvslutad\nStaden har upphandlat det digitala systemet Rbok för ansökningar för ekonomisk stöd, lokalbokning samt föreningsregister.\nFöreningslivet\nDialog\n2020/2021\nUndersöka möjligheten för att paraplyorganisationer i samarbete med föreningslivet ska arrangera minst ett dialogmöte vardera per år. Övergripande teman som kan beröra många olika föreningar.\nAvslutad"}, {"chunk_id": "Helsingborg_000_001", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Avslutad\nStaden har upphandlat det digitala systemet Rbok för ansökningar för ekonomisk stöd, lokalbokning samt föreningsregister.\nFöreningslivet\nDialog\n2020/2021\nUndersöka möjligheten för att paraplyorganisationer i samarbete med föreningslivet ska arrangera minst ett dialogmöte vardera per år. Övergripande teman som kan beröra många olika föreningar.\nAvslutad\nParaplyorganisationer har erbjudits möjlighet att anordna dialogmöten hösten 2020. HELSAM kommer att genomföra ett dialogmöte under hösten. HISO tillsammans med fritid Helsingborg genomför dialogmöten en gång per månad.\nHelsingborgs stad\nDialog\n2018/2019\nFinansiera och administrera ett digitalt nyhetsbrev kopplat till överenskommelsen med övergripande föreningsinformation.\nAvslutad\nDet finns ett nyhetsbrev till anslutna föreningar till den lokala överenskommelsen.\nFöreningslivet\nDialog\n2023/2024\nBidra med idéer, kunskap och förslag kring ämnen att fördjupa eller informera om vid dialogträffar mellan staden och föreningslivet\nPågående\nFör dialog både genom konferensen, olika paraplyorganisationer och genom enskilda föreningar.\nFöreningslivet\nDialog\n2023/2024\nFöra en dialog med stadens föreningssamordnare om föreningslivets behov, önskemål, utmaningar och förutsättningar.\nPågående\nFöreningar har börjat kontakta föreningssamordnarna. En pågående process över tid.\nHelsingborgs stad\nKvalitet\n2023/2024\nArrangera kunskapshöjande insatser om samverkansformer med föreningslivet. Målgruppen kan riktas både till stadens anställda och till aktiva i föreningslivet\nPågående\nDet har varit ett utbildningsseminarium kring IOP. Konferensen är ett tillfälle för kunskapshöjande insatser.\nFöreningslivet\nKvalitet\n2023/2024\nUppmuntra föreningsaktiva att ta del i de kompetensutvecklande aktiviteter som staden och föreningslivets organisationer erbjuder\nPågående\nGenom nyhetsbrevet sprids information om vilka utbildningar som finns samt uppmaning att ta del av de utbildningarna.\nFöreningslivet\nKvalitet\n2023/2024\nBidra till kunskapsöverföring inom och mellan föreningar\nPågående\nPå facebook.com/foreningslivihelsingborg/ kan föreningar diskutera olika ämnen, på helsingborg.se hitta varandra i föreningsregistret. Överenskommelsekonferensen är ett sätt att mötas och utbyta erfarenheter. Förvaltningar, som till exempel kulturförvaltningen, har regelbundna träffar för föreningar där de kan ta upp olika frågor. Styrgruppens ambition är att skapa fler träffar där föreningarna kan möta varandra.\nHelsingborgs stad\nLångsiktighet\n2018/2019\nGenomföra besluten kring bidragsöversynen som antogs av kommunfullmäktige i november 2019.\nAvslutad\nEn utredning har gjorts och varit på remiss hos nämnder och paraplyorganisationer. En upphandling av ett digitalt stadsövergripande system som innefattar lokalbokning, ansökningar för ekonomiskt stöd och föreningsregister håller på att genomföras.\nHelsingborgs stad\nLångsiktighet\n2023/2024\nGe råd och stöd till föreningar som kontaktar staden\nPågående"}, {"chunk_id": "Helsingborg_000_002", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Avslutad\nEn utredning har gjorts och varit på remiss hos nämnder och paraplyorganisationer. En upphandling av ett digitalt stadsövergripande system som innefattar lokalbokning, ansökningar för ekonomiskt stöd och föreningsregister håller på att genomföras.\nHelsingborgs stad\nLångsiktighet\n2023/2024\nGe råd och stöd till föreningar som kontaktar staden\nPågående\nHelsingborgs stad tar emot de förfrågningar som kommer in, men det har ännu inte upparbetats någon särskild struktur för det fortsatta arbetet. Föreningssamordnarna stöttar och vägleder föreningarna vid behov.\nHelsingborgs stad\nLångsiktighet\n2023/2024\nUtveckla ny och befintlig samverkan med paraplyorganisationer, bildningsförbund och enskilda föreningar för att gynna föreningslivets långsiktiga förutsättningar.\nPågående\nFlera förvaltningar har etablerad samverkan med paraplyorganisationer och studieförbund. Föreningssamordnarna har haft möten med paraplyorganisationer och bildningsförbund.\nFöreningslivet\nLångsiktighet\n2018/2019\nBidra till att stärka kapacitet och service som tillhandahålls enskilda föreningar av bildningsförbund och föreningslivets paraplyorganisationer.\nAvslutad\nDenna punkt har omformulerats för 2020/2021.\nHelsingborgs stad\nLångsiktighet\n2020/2021\nTydliggöra och kommunicera den lokala överenskommelsens formalia så som nomineringsprocess nya ledamöter och för ordförandeskap, åtgärder vid enskilda ledamöters frånvaro och eventuella avhopp, behov av fyllnadsval.\nAvslutad\nFormalian är framtagen och fastställd av styrgruppen. Val av nya ledamöter och ordförande gjordes inför konferensen 2020.\nFöreningslivet\nLångsiktighet\n2020/2021\nMed hjälp av studieförbund och paraplyorganisationer synliggöra utbudet av utbildningar inom styrelsearbete, kommunikation/marknadsföring, mångfald/integration samt sociala medier\nAvslutad\nGenomför kartläggning av utbud och en lista finns på helsingborg.se.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nTillsammans arbeta för en ökad mångfald inom föreningslivet. Det kan vara att bjuda in varandra till aktiviteter eller samverka över föreningsgränser i olika frågor.\nPågående\nVid den årliga föreningskonferensen och andra liknande forum har föreningar möjligheter att hitta nya samverkanspartners.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nSträva efter samordning och samverkan med nystartade och befintliga föreningar\nPågående\nSker genom arbetet inom den lokala överenskommelsen, genom den årliga överenskommelsekonferensen och andra aktiviteter anordnade av staden och föreningslivet.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nFöreningar ska ha en öppen och välkomnande attityd och kontinuerligt arbete mot antidiskriminering inom sina egna organisationer.\nPågående\nFöreningar har erbjudits utbildningar hos Volontärbyrån. Plan för lika möjligheter finns som stöd i arbetet. Det finns flera föreningar som arbetar med dessa frågor som också kan ge stöd.\nFöreningslivet\nMångfald och förnyelse\n2020/2021"}, {"chunk_id": "Helsingborg_000_003", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "2023/2024\nFöreningar ska ha en öppen och välkomnande attityd och kontinuerligt arbete mot antidiskriminering inom sina egna organisationer.\nPågående\nFöreningar har erbjudits utbildningar hos Volontärbyrån. Plan för lika möjligheter finns som stöd i arbetet. Det finns flera föreningar som arbetar med dessa frågor som också kan ge stöd.\nFöreningslivet\nMångfald och förnyelse\n2020/2021\nFöreningar registrerar sig och uppmuntrar andra föreningar att registrera sig på helsingborg.se/hitta-forening\nAvslutad\nAvslutad sen systemet Rbok togs i bruk.\nHelsingborgs stad\nÖppenhet och insyn\n2020/2021\nGenomföra en översikt om vilka lokaler som finns tillgängliga i Helsingborg som föreningar och andra ideella organisationer kan hyra/låna. Det bör framgå vilken typ av lokal det är, vad lokalen kan användas till, vad som finns i lokalen, hur många personer man kan vara där, vem som kan hyra/låna, eventuell kostnad, kontaktperson, tillgänglighet (handikappanpassad, hörslinga, osv\nAvslutad\nÄr en del av utredningen för \"En väg in\" för ekonomiskt stöd, föreningsregister och lokalbokningssystem för föreningslivet. Rbok har lanserats och punkten har avslutas till förmån av nya punkter i handlingsplanen 2023/2024.\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nFöreningslivet ska sträva efter att samverka med andra föreningar kring exempelvis lokaler, tjänster, inventarier eller komptenser. Detta kan exempelvis vara att låna ut sin egen lokal mot hjälp från annan från annan förening.\nPågående\nFöreningar kan lägga upp på helsingborg.se uppdrag för att hitta frivilliga att hjälpta till. Den lokala överenskommelsens styrgrupp strävar efter att ha flera nätverksträffar under året där föreningar kan träffas och utbyta resurser och tjänster.\nHelsingborgs stad\nÖppenhet och insyn\n2020/2021\nSynliggöra styrgruppens medlemmar och funktion på helsingborg.se och i andra relevanta sammanhang.\nAvslutad\nFinns information på helsingborg.se samt i nyhetsbrev som skickas till föreningslivet.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUtforma en funktion som fungerar som en väg in för föreningslivet att komma i kontakt med staden\nAvslutad\nKontaktcenter fungerar redan som en väg in för helsingborgare. Föreningssamordnarna ska på sikt bistå Kontaktcenter med underlag för rätt handledning. Helsingborg.se är även en väg in.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUtveckla föreningssidorna på helsingborg.se för att synliggöra föreningslivet\nAvslutad\nSamlad information om föreningslivet finns på Helsingborg.se. Uppdateras vid behov.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nVidareutveckla befintligt föreningsregister till att bli mer användarvänligt\nAvslutad\nDet gemensamma nya digitalta system Rbok för ekonomiskt stöd, föreningsregister och lokalbokning lanserades 2022.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nSprida information om överenskommelsen till föreningslivet och inom staden\nAvslutad"}, {"chunk_id": "Helsingborg_000_004", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Helsingborgs stad\nÖppenhet och insyn\n2018/2019\nVidareutveckla befintligt föreningsregister till att bli mer användarvänligt\nAvslutad\nDet gemensamma nya digitalta system Rbok för ekonomiskt stöd, föreningsregister och lokalbokning lanserades 2022.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nSprida information om överenskommelsen till föreningslivet och inom staden\nAvslutad\nFacebooksida Föreningsliv i Helsingborg, föreningskonferensen, mejlutskick till anslutna föreningar. Informationsspridning via personliga möten, föredrag och upparbetade nätverk.\nFöreningslivet\nÖppenhet och insyn\n2018/2019\nHålla staden uppdaterad med information om föreningen och dess aktiviteter\nAvslutad\nFöreningslivet har två plattformar; Helsingborg.se/hitta-forening för information och Helsingborgs stads evenemangskalendern för aktiviteter.\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nSprida information om överenskommelsen inom den egna föreningen och till andra föreningar i Helsingborg\nPågående\nStyrgruppen har uppmuntrat föreningslivet att sprida information om den lokala överenskommelsen.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nSynliggöra handlingsplanen för föreningslivet med syfte att öka delaktighet, transparens och tillgänglighet.\nAvslutad\nFöreningssamordnarna undersöker möjligheter att publicera en dynamisk handlingsplan på helsingborg.se.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nTillsammans med föreningslivet arbeta för ett öppet och inkluderande Helsingborg, fritt från diskriminering. Vid planerade gemensamma aktiviteter utgår vi från stadens livskvalitetsprogram.\nPågående\nStyrgruppen är en viktig resurs för att lyfta upp olika perspektiv för att säkerställa ett fortsatt hållbart arbete utifrån livskvalitetsprogrammet. Åtgärdspunkterna 8 och 9 i plan för lika möjligheter belyser ytterligare hur staden ska arbeta med dessa frågorna kopplat till föreningslivet.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nYtterligare förenkla för föreningslivet att nå nya grupper. Det kan till exempel vara information om föreningsliv på olika språk eller information om vad föreningsliv innebär och vilka föreningar som finns i Helsingborg.\nPågående\nFöreningar kan visa upp sin förening genom stadens föreningsregister i Rbok som finns på helsingborg.se. Föreningar har möjlighet att söka volontärer till volontäruppdrag och visa upp sin förening på Instagramkontot Föreningslivhbg. När volontär- och föreningssamordnarna träffar engagerade helsingborgare berättar de om föreningar.\nHelsingborgs stad\nDialog\n2023/2024\nI samverkan med föreningslivet ordna dialogmöten mellan föreningsliv och staden med olika tema under året. Detta kan vara tillexempel frukostmöten eller Afterwork. Dialogmötena bör ha övergripande teman som kan beröra många olika föreningar.\nPågående\nStyrgruppen för den lokala överenskommelsen planerar dialogmöten och nätverksträffar med föreningarna.\nHelsingborgs stad\nKvalitet\n2023/2024"}, {"chunk_id": "Helsingborg_000_005", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "I samverkan med föreningslivet ordna dialogmöten mellan föreningsliv och staden med olika tema under året. Detta kan vara tillexempel frukostmöten eller Afterwork. Dialogmötena bör ha övergripande teman som kan beröra många olika föreningar.\nPågående\nStyrgruppen för den lokala överenskommelsen planerar dialogmöten och nätverksträffar med föreningarna.\nHelsingborgs stad\nKvalitet\n2023/2024\nSamla utbildningar från studieförbund, samorganisationer och föreningar och synliggöra på ett ställe. Exempelvis på helsingborg.se.\nPågående\nPå helsingborg.se finns länkar till utbildningsaktörer. Staden utreder möjligheter att publicera enskilda utbildningstillfällen på helsingborg.se för ökad synlighet.\nFöreningslivet\nKvalitet\n2023/2024\nSynliggöra vilka utbildningar man som idéburen organisation erbjuder.\nPågående\nSamverkan med staden att publicera enskilda utbildningstillfällen på helsingborg.se och sprida det i nyhetsbrevet.\nFöreningslivet\nLångsiktighet\n2023/2024\nAnslutna parter i allmänhet och styrgruppen i synnerhet ska vara goda ambassadörer för lokala överenskommelsens arbete.\nPågående\nArbetet med att synliggöra och öka känslan av tillhörighet och förståelse pågår för den lokala överenskommelsen.\nFöreningslivet\nLångsiktighet\n2023/2024\nSkapa möjligheter för föreningar att kompetensutvecklas inom områden som tillexempel ledarskap, trender, styrelsearbete, mångfald för att skapa långsiktighet i föreningen.\nPågående\nSamverkan med staden att publicera enskilda utbildningstillfällen på helsingborg.se och sprida det i nyhetsbrevet.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nUtveckla föreningssidorna på helsingborg.se för att ytterligare synliggöra föreningslivet.\nPågående\nDet pågår ett arbete att visa föreningsregistret från Rbok på helsingborg.se.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nSprida information om överenskommelsen till föreningslivet och inom staden.\nPågående\nTill föreningslivet finns nyhetsbrevet, Facebook och konferensen. Stadens representanter i styrgruppen ansvarar för att sprida infomationen till sina förvaltningar.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nArbeta för att tillgängliggöra fler lokaler för föreningslivet genom det nya lokalbokningssystemet.\nPågående\nUnder 2023 inleds arbetet med att tillgängliggöra fler kommunala lokaler för föreningar i staden lokalbokningssystem Rbok.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nTillsammans med föreningslivet hitta nya sätt att möta föreningslivets behov av lokaler.\nObehandlad\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nHålla staden uppdaterad med information om föreningen och dess aktiviteter.\nPågående\nFöreningarna kan använda på helsingborg.se evenemangskalendern för att uppdatera om aktiviteter.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nTillsammans med föreningslivet genomföra minst en föreningsmässa per år.\nObehandlad\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024"}, {"chunk_id": "Helsingborg_000_006", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Öppenhet och insyn\n2023/2024\nHålla staden uppdaterad med information om föreningen och dess aktiviteter.\nPågående\nFöreningarna kan använda på helsingborg.se evenemangskalendern för att uppdatera om aktiviteter.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nTillsammans med föreningslivet genomföra minst en föreningsmässa per år.\nObehandlad\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nStaden ska stötta föreningslivet i frågor kring antidiskriminering och inkludering enligt plan för lika möjligheter.\nPågående\nGenom lärarträffar, kompetensutveckling och nätverk finns det stöd att få av staden.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nI dialog med föreningslivet, inledningsvis med paraplyorganisationerna, undersöka föreningslivets och stadens möjligheter och villkor för att kunna göra offentliga affärer och aktivt verka för att öka förutsättningarna för föreningslivet att agera som sociala företag.\nPågående\nStaden arbetar med frågan genom dialogmöten med föreningslivet.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nHålla informationen om föreningen uppdaterad i stadens föreningsregister.\nPågående\nFöreningarna ska sträva efter att hålla sin information uppdaterad i stadens system.\nAnsvarig part\nPrincip\nÅr\nAktivitet\nStatus\nDetta har hänt\nHelsingborgs stad\nSjälvständighet och oberoende\n2018/2019\nRekrytera och finansiera en föreningssamordnare\nAvslutad\nEngagemang Helsingborg har uppgiften att verka som föreningssamordnare\nHelsingborgs stad\nDialog\n2018/2019\nErbjuda en plattform där staden och föreningslivet kan mötas för dialog eller utbildning om aktuella frågor\nAvslutad\nSkapat en digital plattform utifrån diskussioner i styrgruppen. Skapat en Facebooksida som heter Föreningsliv i Helsingborg och på sidan finns grupper för diskussion och dialog mellan föreningar\nHelsingborgs stad\nDialog\n2018/2019\nSammankalla till en uppstartskonferens relaterat till överenskommelsen.\nAvslutad\nEn överenskommelsekonferens genomförd den 22 september 2019.\nHelsingborgs stad\nKvalitet\n2018/2019\nEtablera ett nätverk inom staden för tjänstemän som i sitt uppdrag har en nära kontakt med föreningslivet\nAvslutad\nAMF är sammankallande för återkommande förvaltningsövergripande dialogmöten med fokus på ekonomiskt stöd till föreningar.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUndersöka möjligheten till en evenemangskalender för föreningsaktiviteter\nAvslutad\nHänvisning till Helsingborgs stads evenemangskalender som redan är etablerad och har stor räckvidd.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nUtveckla stadens befintliga aktivitetsdag till en bredare mässa alternativt föreningslivets dag i samverkan med föreningslivet\nAvslutad\nStyrgruppen beslutat att inte arbeta vidare med denna fråga eftersom en mässa eller aktivitetsdag inte ger någon önskad effekt.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nUndersöka hur stadens volontärcenter på sikt även kan vara en ingång för helsingborgarna till föreningslivets verksamheter\nAvslutad"}, {"chunk_id": "Helsingborg_000_007", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Avslutad\nStyrgruppen beslutat att inte arbeta vidare med denna fråga eftersom en mässa eller aktivitetsdag inte ger någon önskad effekt.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nUndersöka hur stadens volontärcenter på sikt även kan vara en ingång för helsingborgarna till föreningslivets verksamheter\nAvslutad\nEngagemang Helsingborg har rollen som föreningssamordnare.\nHelsingborgs stad\nMångfald och förnyelse\n2018/2019\nInformera nyinflyttade helsingborgare om hur de kan komma i kontakt med stadens föreningsliv\nAvslutad\nInformation i en broschyr som heter \"ny i stan\" som skickas ut till nyinflyttade helsingborgare\nHelsingborgs stad\nDialog\n2023/2024\nÅrligen arrangera en överenskommelsekonferens.\nPågående\nArrangera en årlig överenskommelsekonferens i november.\nHelsingborgs stad\nDialog\n2020/2021\nStaden ska föra dialog med föreningar kring att implementera ett digitaliserat bidragssystem\nAvslutad\nStaden har upphandlat det digitala systemet Rbok för ansökningar för ekonomisk stöd, lokalbokning samt föreningsregister.\nFöreningslivet\nDialog\n2020/2021\nUndersöka möjligheten för att paraplyorganisationer i samarbete med föreningslivet ska arrangera minst ett dialogmöte vardera per år. Övergripande teman som kan beröra många olika föreningar.\nAvslutad\nParaplyorganisationer har erbjudits möjlighet att anordna dialogmöten hösten 2020. HELSAM kommer att genomföra ett dialogmöte under hösten. HISO tillsammans med fritid Helsingborg genomför dialogmöten en gång per månad.\nHelsingborgs stad\nDialog\n2018/2019\nFinansiera och administrera ett digitalt nyhetsbrev kopplat till överenskommelsen med övergripande föreningsinformation.\nAvslutad\nDet finns ett nyhetsbrev till anslutna föreningar till den lokala överenskommelsen.\nFöreningslivet\nDialog\n2023/2024\nBidra med idéer, kunskap och förslag kring ämnen att fördjupa eller informera om vid dialogträffar mellan staden och föreningslivet\nPågående\nFör dialog både genom konferensen, olika paraplyorganisationer och genom enskilda föreningar.\nFöreningslivet\nDialog\n2023/2024\nFöra en dialog med stadens föreningssamordnare om föreningslivets behov, önskemål, utmaningar och förutsättningar.\nPågående\nFöreningar har börjat kontakta föreningssamordnarna. En pågående process över tid.\nHelsingborgs stad\nKvalitet\n2023/2024\nArrangera kunskapshöjande insatser om samverkansformer med föreningslivet. Målgruppen kan riktas både till stadens anställda och till aktiva i föreningslivet\nPågående\nDet har varit ett utbildningsseminarium kring IOP. Konferensen är ett tillfälle för kunskapshöjande insatser.\nFöreningslivet\nKvalitet\n2023/2024\nUppmuntra föreningsaktiva att ta del i de kompetensutvecklande aktiviteter som staden och föreningslivets organisationer erbjuder\nPågående\nGenom nyhetsbrevet sprids information om vilka utbildningar som finns samt uppmaning att ta del av de utbildningarna.\nFöreningslivet\nKvalitet\n2023/2024\nBidra till kunskapsöverföring inom och mellan föreningar\nPågående"}, {"chunk_id": "Helsingborg_000_008", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Föreningslivet\nKvalitet\n2023/2024\nUppmuntra föreningsaktiva att ta del i de kompetensutvecklande aktiviteter som staden och föreningslivets organisationer erbjuder\nPågående\nGenom nyhetsbrevet sprids information om vilka utbildningar som finns samt uppmaning att ta del av de utbildningarna.\nFöreningslivet\nKvalitet\n2023/2024\nBidra till kunskapsöverföring inom och mellan föreningar\nPågående\nPå facebook.com/foreningslivihelsingborg/ kan föreningar diskutera olika ämnen, på helsingborg.se hitta varandra i föreningsregistret. Överenskommelsekonferensen är ett sätt att mötas och utbyta erfarenheter. Förvaltningar, som till exempel kulturförvaltningen, har regelbundna träffar för föreningar där de kan ta upp olika frågor. Styrgruppens ambition är att skapa fler träffar där föreningarna kan möta varandra.\nHelsingborgs stad\nLångsiktighet\n2018/2019\nGenomföra besluten kring bidragsöversynen som antogs av kommunfullmäktige i november 2019.\nAvslutad\nEn utredning har gjorts och varit på remiss hos nämnder och paraplyorganisationer. En upphandling av ett digitalt stadsövergripande system som innefattar lokalbokning, ansökningar för ekonomiskt stöd och föreningsregister håller på att genomföras.\nHelsingborgs stad\nLångsiktighet\n2023/2024\nGe råd och stöd till föreningar som kontaktar staden\nPågående\nHelsingborgs stad tar emot de förfrågningar som kommer in, men det har ännu inte upparbetats någon särskild struktur för det fortsatta arbetet. Föreningssamordnarna stöttar och vägleder föreningarna vid behov.\nHelsingborgs stad\nLångsiktighet\n2023/2024\nUtveckla ny och befintlig samverkan med paraplyorganisationer, bildningsförbund och enskilda föreningar för att gynna föreningslivets långsiktiga förutsättningar.\nPågående\nFlera förvaltningar har etablerad samverkan med paraplyorganisationer och studieförbund. Föreningssamordnarna har haft möten med paraplyorganisationer och bildningsförbund.\nFöreningslivet\nLångsiktighet\n2018/2019\nBidra till att stärka kapacitet och service som tillhandahålls enskilda föreningar av bildningsförbund och föreningslivets paraplyorganisationer.\nAvslutad\nDenna punkt har omformulerats för 2020/2021.\nHelsingborgs stad\nLångsiktighet\n2020/2021\nTydliggöra och kommunicera den lokala överenskommelsens formalia så som nomineringsprocess nya ledamöter och för ordförandeskap, åtgärder vid enskilda ledamöters frånvaro och eventuella avhopp, behov av fyllnadsval.\nAvslutad\nFormalian är framtagen och fastställd av styrgruppen. Val av nya ledamöter och ordförande gjordes inför konferensen 2020.\nFöreningslivet\nLångsiktighet\n2020/2021\nMed hjälp av studieförbund och paraplyorganisationer synliggöra utbudet av utbildningar inom styrelsearbete, kommunikation/marknadsföring, mångfald/integration samt sociala medier\nAvslutad\nGenomför kartläggning av utbud och en lista finns på helsingborg.se.\nFöreningslivet\nMångfald och förnyelse\n2023/2024"}, {"chunk_id": "Helsingborg_000_009", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Föreningslivet\nLångsiktighet\n2020/2021\nMed hjälp av studieförbund och paraplyorganisationer synliggöra utbudet av utbildningar inom styrelsearbete, kommunikation/marknadsföring, mångfald/integration samt sociala medier\nAvslutad\nGenomför kartläggning av utbud och en lista finns på helsingborg.se.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nTillsammans arbeta för en ökad mångfald inom föreningslivet. Det kan vara att bjuda in varandra till aktiviteter eller samverka över föreningsgränser i olika frågor.\nPågående\nVid den årliga föreningskonferensen och andra liknande forum har föreningar möjligheter att hitta nya samverkanspartners.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nSträva efter samordning och samverkan med nystartade och befintliga föreningar\nPågående\nSker genom arbetet inom den lokala överenskommelsen, genom den årliga överenskommelsekonferensen och andra aktiviteter anordnade av staden och föreningslivet.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nFöreningar ska ha en öppen och välkomnande attityd och kontinuerligt arbete mot antidiskriminering inom sina egna organisationer.\nPågående\nFöreningar har erbjudits utbildningar hos Volontärbyrån. Plan för lika möjligheter finns som stöd i arbetet. Det finns flera föreningar som arbetar med dessa frågor som också kan ge stöd.\nFöreningslivet\nMångfald och förnyelse\n2020/2021\nFöreningar registrerar sig och uppmuntrar andra föreningar att registrera sig på helsingborg.se/hitta-forening\nAvslutad\nAvslutad sen systemet Rbok togs i bruk.\nHelsingborgs stad\nÖppenhet och insyn\n2020/2021\nGenomföra en översikt om vilka lokaler som finns tillgängliga i Helsingborg som föreningar och andra ideella organisationer kan hyra/låna. Det bör framgå vilken typ av lokal det är, vad lokalen kan användas till, vad som finns i lokalen, hur många personer man kan vara där, vem som kan hyra/låna, eventuell kostnad, kontaktperson, tillgänglighet (handikappanpassad, hörslinga, osv\nAvslutad\nÄr en del av utredningen för \"En väg in\" för ekonomiskt stöd, föreningsregister och lokalbokningssystem för föreningslivet. Rbok har lanserats och punkten har avslutas till förmån av nya punkter i handlingsplanen 2023/2024.\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nFöreningslivet ska sträva efter att samverka med andra föreningar kring exempelvis lokaler, tjänster, inventarier eller komptenser. Detta kan exempelvis vara att låna ut sin egen lokal mot hjälp från annan från annan förening.\nPågående\nFöreningar kan lägga upp på helsingborg.se uppdrag för att hitta frivilliga att hjälpta till. Den lokala överenskommelsens styrgrupp strävar efter att ha flera nätverksträffar under året där föreningar kan träffas och utbyta resurser och tjänster.\nHelsingborgs stad\nÖppenhet och insyn\n2020/2021\nSynliggöra styrgruppens medlemmar och funktion på helsingborg.se och i andra relevanta sammanhang.\nAvslutad\nFinns information på helsingborg.se samt i nyhetsbrev som skickas till föreningslivet.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019"}, {"chunk_id": "Helsingborg_000_010", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Helsingborgs stad\nÖppenhet och insyn\n2020/2021\nSynliggöra styrgruppens medlemmar och funktion på helsingborg.se och i andra relevanta sammanhang.\nAvslutad\nFinns information på helsingborg.se samt i nyhetsbrev som skickas till föreningslivet.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUtforma en funktion som fungerar som en väg in för föreningslivet att komma i kontakt med staden\nAvslutad\nKontaktcenter fungerar redan som en väg in för helsingborgare. Föreningssamordnarna ska på sikt bistå Kontaktcenter med underlag för rätt handledning. Helsingborg.se är även en väg in.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nUtveckla föreningssidorna på helsingborg.se för att synliggöra föreningslivet\nAvslutad\nSamlad information om föreningslivet finns på Helsingborg.se. Uppdateras vid behov.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nVidareutveckla befintligt föreningsregister till att bli mer användarvänligt\nAvslutad\nDet gemensamma nya digitalta system Rbok för ekonomiskt stöd, föreningsregister och lokalbokning lanserades 2022.\nHelsingborgs stad\nÖppenhet och insyn\n2018/2019\nSprida information om överenskommelsen till föreningslivet och inom staden\nAvslutad\nFacebooksida Föreningsliv i Helsingborg, föreningskonferensen, mejlutskick till anslutna föreningar. Informationsspridning via personliga möten, föredrag och upparbetade nätverk.\nFöreningslivet\nÖppenhet och insyn\n2018/2019\nHålla staden uppdaterad med information om föreningen och dess aktiviteter\nAvslutad\nFöreningslivet har två plattformar; Helsingborg.se/hitta-forening för information och Helsingborgs stads evenemangskalendern för aktiviteter.\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nSprida information om överenskommelsen inom den egna föreningen och till andra föreningar i Helsingborg\nPågående\nStyrgruppen har uppmuntrat föreningslivet att sprida information om den lokala överenskommelsen.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nSynliggöra handlingsplanen för föreningslivet med syfte att öka delaktighet, transparens och tillgänglighet.\nAvslutad\nFöreningssamordnarna undersöker möjligheter att publicera en dynamisk handlingsplan på helsingborg.se.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nTillsammans med föreningslivet arbeta för ett öppet och inkluderande Helsingborg, fritt från diskriminering. Vid planerade gemensamma aktiviteter utgår vi från stadens livskvalitetsprogram.\nPågående\nStyrgruppen är en viktig resurs för att lyfta upp olika perspektiv för att säkerställa ett fortsatt hållbart arbete utifrån livskvalitetsprogrammet. Åtgärdspunkterna 8 och 9 i plan för lika möjligheter belyser ytterligare hur staden ska arbeta med dessa frågorna kopplat till föreningslivet.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nYtterligare förenkla för föreningslivet att nå nya grupper. Det kan till exempel vara information om föreningsliv på olika språk eller information om vad föreningsliv innebär och vilka föreningar som finns i Helsingborg.\nPågående"}, {"chunk_id": "Helsingborg_000_011", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Helsingborgs stad\nMångfald och förnyelse\n2023/2024\nYtterligare förenkla för föreningslivet att nå nya grupper. Det kan till exempel vara information om föreningsliv på olika språk eller information om vad föreningsliv innebär och vilka föreningar som finns i Helsingborg.\nPågående\nFöreningar kan visa upp sin förening genom stadens föreningsregister i Rbok som finns på helsingborg.se. Föreningar har möjlighet att söka volontärer till volontäruppdrag och visa upp sin förening på Instagramkontot Föreningslivhbg. När volontär- och föreningssamordnarna träffar engagerade helsingborgare berättar de om föreningar.\nHelsingborgs stad\nDialog\n2023/2024\nI samverkan med föreningslivet ordna dialogmöten mellan föreningsliv och staden med olika tema under året. Detta kan vara tillexempel frukostmöten eller Afterwork. Dialogmötena bör ha övergripande teman som kan beröra många olika föreningar.\nPågående\nStyrgruppen för den lokala överenskommelsen planerar dialogmöten och nätverksträffar med föreningarna.\nHelsingborgs stad\nKvalitet\n2023/2024\nSamla utbildningar från studieförbund, samorganisationer och föreningar och synliggöra på ett ställe. Exempelvis på helsingborg.se.\nPågående\nPå helsingborg.se finns länkar till utbildningsaktörer. Staden utreder möjligheter att publicera enskilda utbildningstillfällen på helsingborg.se för ökad synlighet.\nFöreningslivet\nKvalitet\n2023/2024\nSynliggöra vilka utbildningar man som idéburen organisation erbjuder.\nPågående\nSamverkan med staden att publicera enskilda utbildningstillfällen på helsingborg.se och sprida det i nyhetsbrevet.\nFöreningslivet\nLångsiktighet\n2023/2024\nAnslutna parter i allmänhet och styrgruppen i synnerhet ska vara goda ambassadörer för lokala överenskommelsens arbete.\nPågående\nArbetet med att synliggöra och öka känslan av tillhörighet och förståelse pågår för den lokala överenskommelsen.\nFöreningslivet\nLångsiktighet\n2023/2024\nSkapa möjligheter för föreningar att kompetensutvecklas inom områden som tillexempel ledarskap, trender, styrelsearbete, mångfald för att skapa långsiktighet i föreningen.\nPågående\nSamverkan med staden att publicera enskilda utbildningstillfällen på helsingborg.se och sprida det i nyhetsbrevet.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nUtveckla föreningssidorna på helsingborg.se för att ytterligare synliggöra föreningslivet.\nPågående\nDet pågår ett arbete att visa föreningsregistret från Rbok på helsingborg.se.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nSprida information om överenskommelsen till föreningslivet och inom staden.\nPågående\nTill föreningslivet finns nyhetsbrevet, Facebook och konferensen. Stadens representanter i styrgruppen ansvarar för att sprida infomationen till sina förvaltningar.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nArbeta för att tillgängliggöra fler lokaler för föreningslivet genom det nya lokalbokningssystemet.\nPågående\nUnder 2023 inleds arbetet med att tillgängliggöra fler kommunala lokaler för föreningar i staden lokalbokningssystem Rbok."}, {"chunk_id": "Helsingborg_000_012", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/handlingsplan-lokala-overenskommelsen/", "source_doc": "Handlingsplan mellan staden och föreningslivet | Helsingborg.se", "text": "Helsingborgs stad\nÖppenhet och insyn\n2023/2024\nArbeta för att tillgängliggöra fler lokaler för föreningslivet genom det nya lokalbokningssystemet.\nPågående\nUnder 2023 inleds arbetet med att tillgängliggöra fler kommunala lokaler för föreningar i staden lokalbokningssystem Rbok.\nHelsingborgs stad\nÖppenhet och insyn\n2023/2024\nTillsammans med föreningslivet hitta nya sätt att möta föreningslivets behov av lokaler.\nObehandlad\nFöreningslivet\nÖppenhet och insyn\n2023/2024\nHålla staden uppdaterad med information om föreningen och dess aktiviteter.\nPågående\nFöreningarna kan använda på helsingborg.se evenemangskalendern för att uppdatera om aktiviteter.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nTillsammans med föreningslivet genomföra minst en föreningsmässa per år.\nObehandlad\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nStaden ska stötta föreningslivet i frågor kring antidiskriminering och inkludering enligt plan för lika möjligheter.\nPågående\nGenom lärarträffar, kompetensutveckling och nätverk finns det stöd att få av staden.\nHelsingborgs stad\nMångfald och förnyelse\n2023/2024\nI dialog med föreningslivet, inledningsvis med paraplyorganisationerna, undersöka föreningslivets och stadens möjligheter och villkor för att kunna göra offentliga affärer och aktivt verka för att öka förutsättningarna för föreningslivet att agera som sociala företag.\nPågående\nStaden arbetar med frågan genom dialogmöten med föreningslivet.\nFöreningslivet\nMångfald och förnyelse\n2023/2024\nHålla informationen om föreningen uppdaterad i stadens föreningsregister.\nPågående\nFöreningarna ska sträva efter att hålla sin information uppdaterad i stadens system.\nUppdaterad:\n29 maj 2024\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka\nI det här formuläret samlar vi in personuppgifter om dig för att [det formuläret ska användas till]. Uppgifterna kommer inte att hanteras för något annat syfte, och kommer att raderas när [ärendet är avslutat].\nLäs om hur Helsingborgs stad hanterar personuppgifter\n.\nKontakta kommunen — en väg in"}, {"chunk_id": "Helsingborg_001_000", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/jag-ar-aktiv-i-en-forening/lika-mojligheter-for-ett-oppet-och-inkluderande-foreningsliv/", "source_doc": "Lika möjligheter – för ett öppet och inkluderande föreningsliv | Helsingborg.se", "text": "Lika möjligheter – för ett öppet och inkluderande föreningsliv | Helsingborg.se\nSkriv ut\nLika möjligheter – för ett öppet och inkluderande föreningsliv\nHur jobbar din förening med diskrimineringsgrunderna? Har ni tillgänglig kommunikation och lokaler? Hur tar ni emot personer med NPF-diagnoser? Är ni öppna för personer med olika sexuella läggningar och etniska ursprung?\nSom förening behöver ni arbeta aktivt och konkret med frågor om inkludering, jämställdhet, jämlikhet och mänskliga rättigheter. Föreningar spelar en viktig roll i arbetet mot diskriminering, kränkningar och utanförskap.\nEtt villkor för att få ekonomiskt föreningsstöd från Helsingborgs stad är följa FN:s konventioner för de mänskliga rättigheterna. Konventionerna beskriver vilka rättigheter ni som förening ska bidra till. Diskrimineringslagens sju diskrimineringsgrunder är en bra utgångspunkt för att analysera och förändra er verksamhet.\nDe sju diskrimineringsgrunderna:\nKön\nÅlder\nEtnisk tillhörighet\nReligion eller annan trosuppfattning\nFunktionsnedsättning\nSexuell läggning\nKönsidentitet och könsuttryck\nDet finns flera organisationer som arbetat fram bra material som er förening kan ta del av till stöd för ert arbete. På internet går det att söka och hitta material som passar de frågor som föreningen vill jobba med.\nBehöver ni ytterligare tips och stöttning?\nKontakta oss på\nforening@helsingborg.se\nså hjälper vi er vidare.\nLika möjligheter | För ett öppet och inkluderande Helsingborg\nUppdaterad:\n27 februari 2024\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka\nI det här formuläret samlar vi in personuppgifter om dig för att [det formuläret ska användas till]. Uppgifterna kommer inte att hanteras för något annat syfte, och kommer att raderas när [ärendet är avslutat].\nLäs om hur Helsingborgs stad hanterar personuppgifter\n.\nKontakta kommunen — en väg in\nNär du kontaktar oss är det kommunvägledarna på Helsingborg kontaktcenter som tar hand om dina frågor. Ditt ärende sparas och blir en allmän handling som kan komma att läsas av andra. Du hittar information om hur Helsingborgs stad behandlar personuppgifter längst ner på sidan.\nHelsingborgs stad i sociala medier:\nFacebook\nInstagram\nLinkedin"}, {"chunk_id": "Helsingborg_002_000", "source_url": "https://helsingborg.se/omsorg-och-stod/foreningar-med-social-verksamhet/bidrag-fran-socialnamnden/", "source_doc": "Bidrag från socialnämnden | Helsingborg.se", "text": "Bidrag från socialnämnden | Helsingborg.se\nSkriv ut\nBidrag från socialnämnden\nSom ett led i att stärka och uppmuntra föreningslivet ger Helsingborgs stads socialnämnd ekonomiskt stöd till organiserat socialt arbete inom social ekonomi. Med sektorn social ekonomi avses här främst ideella föreningar men även allmännyttiga föreningar, stiftelser och andra former av organisationer kan komma ifråga.\nDen lokala överenskommelsen, stadens och socialnämndens budget, behov samt av kommunfullmäktige beslutade villkor utgör ramen för vilka föreningar/organisationer som kan beviljas medel. Nämndens uppdrag och inriktning bestämmer vilka prioriteringar och bedömningar som ska göras och vilka verksamheter som ska prioriteras.\nSyftet med socialnämndens stöd är att främja demokrati, utveckling och ett brett socialt engagemang i staden, stödja invånare som behöver socialt stöd att bli självständiga i livet så att de kan ta en aktiv del i samhället, stimulera till nytänkande och utveckling av verksamheter som kompletterar och förstärker nämndens sociala insatser samt att främja insatser som har stort värde och erbjuder angeläget stöd till människor med särskilda behov.\nVerksamhetsbidrag\nGenom verksamhetsbidraget ska socialnämnden främja kontinuitet i organisationernas verksamhet. Verksamhetsbidraget kan ni söka från 1 april till 31 maj varje år, för ett, två eller tre år i taget. Det är ett stöd till organisationer som bedriver en etablerad verksamhet som kompletterar eller är ett alternativ till stadens egna sociala verksamhet. Ni ska lämna in ansökan året innan det första av bidragsåren. Beslut om verksamhetsbidrag fattas av nämnden i november eller december året innan bidraget betalas ut.\nAnsök om verksamhetsbidrag här.\nRedovisning verksamhetsbidrag\nAlla bidrag från socialnämnden ska redovisas genom Helsingborg stads boknings- och bidragssystem Rbok. Verksamhetsbidrag och utvecklingsmedel redovisas direkt efter föreningens årsmöte året efter bidraget utbetalats. Flerårigt bidrag redovisas varje år.\nRedovisa verksamhetsbidrag här\nUtvecklingsmedel\nUtvecklingsmedel är ett tidsbegränsat stöd av tillfällig karaktär. Ansökan är öppen.\nTryck här för att ansöka om utvecklingsmedel.\nSå söker du\nDet finns en e-tjänst för ansökan och redovisning. Verksamhetsbidrag och utvecklingsmedel söks via Helsingborg stads boknings- och bidragssystem, Rbok. Även redovisning av verksamhetsbidrag sker via systemet.\nHär kan du läsa mer om Rbok och hur systemet fungerar.\nUppdaterad:\n20 februari 2026\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne"}, {"chunk_id": "Helsingborg_003_000", "source_url": "https://helsingborg.se/uppleva-och-gora/anlaggningar-och-sporthallar/sporthallar/gantoftahallen/", "source_doc": "Gantoftahallen | Helsingborg.se", "text": "Gantoftahallen | Helsingborg.se\nSkriv ut\nGantoftahallen\nGantoftahallen är en idrottshall med gott om plats för bygdens föreningsliv och skolidrott. Idrottshallen är 800 kvadratmeter och har en läktare med 100 sittplatser.\nHallen är delbar, har sportgolv och musikanläggning och verksamheter som kan bedrivas i lokalen är all typ av inomhusidrott.\nHitta hit\nÖstra läraregatan 1 (Hitta på karta)\nBokning\nBoka lokal och hyr utrustning\nUppdaterad:\n17 oktober 2023\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka\nI det här formuläret samlar vi in personuppgifter om dig för att [det formuläret ska användas till]. Uppgifterna kommer inte att hanteras för något annat syfte, och kommer att raderas när [ärendet är avslutat].\nLäs om hur Helsingborgs stad hanterar personuppgifter\n.\nKontakta kommunen — en väg in\nNär du kontaktar oss är det kommunvägledarna på Helsingborg kontaktcenter som tar hand om dina frågor. Ditt ärende sparas och blir en allmän handling som kan komma att läsas av andra. Du hittar information om hur Helsingborgs stad behandlar personuppgifter längst ner på sidan.\nHelsingborgs stad i sociala medier:\nFacebook\nInstagram\nLinkedin\nÖppettider\nMåndag–onsdag:\n08.00 — 17.00\nTorsdag:\n08.00 — 18.00\nFredag:\n08.00 — 17.00\nAvvikande öppettider kan förekomma i samband med röda dagar, samt dag innan röd dag.\nChatta\nFå svar direkt – chatta med en kommunvägledare.\nStarta chatt\nMejla\nSkicka till\nkontaktcenter@helsingborg.se\nSkicka mejl\nBesök\nBesök oss på Helsingborg kontaktcenter på Stortorget 17.\nVisa karta\nRing\nPrata med en kommunvägledare på telefon\n042-10 50 00\n.\nBehöver du hjälp med att ringa?\nVälkommen att chatta med Helsingborgs kontaktcenter!\nBörja chatta\nDitt meddelande sparas och blir en allmän handling som kan komma att läsas av andra. Du hittar information om hur Helsingborgs stad behandlar personuppgifter längst ner på sidan."}, {"chunk_id": "Helsingborg_004_000", "source_url": "https://helsingborg.se/trafik-och-stadsplanering/trafik-och-byggprojekt/verksamheter/dalhem-vi-bygger-ny-idrottshall-dalhemshallen/", "source_doc": "Dalhem: Vi bygger ny idrottshall, Dalhemshallen | Helsingborg.se", "text": "Dalhem: Vi bygger ny idrottshall, Dalhemshallen | Helsingborg.se\nSkriv ut\nDalhem: Vi bygger ny idrottshall, Dalhemshallen\nVi bygger en ny idrottshall och skolrestaurang med tillagningskök för föreningsliv, skola och boende på Dalhem. Idrottshallen och skolrestaurangen kommer att vara tillgänglig för föreningar efter skoltid och bidra till möten mellan människor i staden.\nVi bygger Dalhemshallen på Annerovägen 54 intill Anneroskolan.\nHitta platsen via karta Google Maps\n(Google streetview).\nDalhemshallen är planerad att vara färdigbyggd under årsskiftet 2026/2027. Därefter kommer rivningen av den befintliga gymnastiksalen att börja, arbetet är beräknat att vara klart under sommaren 2027.\nModern idrottshall för all typ av inomhusidrott\nDalhem får en modern idrottshall med spelytan 40×20 meter, totalt 800 kvadratmeter. Idrottshallen kommer att vara utrustad med fyra omklädningsrum, kiosk och läktare med 100 sittplatser.\nNy skolrestaurang och idrottshall för Anneroskolan\nEleverna på Anneroskolan får fler tillfällen till rörelse och idrottslektioner inomhus med en ny, stor idrottshall som granne på Dalhem. Eleverna får också en ny skolrestaurang här, där egna kockar lagar maten.\nSå påverkas du\nTrafiken påverkas under hela byggperioden.\nDalhemvägen beräknas stängas helt under vecka 27, måndagen den 30 juni till fredagen den 4 juli. Du kan inte köra bil, gå, cykla eller åka buss under den perioden. Vägen leds inte om.\nHur busstrafiken påverkas hänvisar vi till Skånetrafikens webbplats. Busshållplatser kommer flyttas.\nAnnerovägen hålls öppen under byggperioden men kommer påverkas av ökad trafik med fler och tyngre transporter.\nBefintlig gång- och cykelväg genom fastigheten beräknas stängas av från och med vecka 25, måndagen den 16 juni. Ny gång- och cykelväg kommer gå runt fastigheten i stället för genom skolgården. Det planeras bli klart sommaren 2027.\nVi behöver ditt godkännande för att ta dig vidare\nDen här delen av hemsidan visar innehåll från en annan webbplats (kartportal.helsingborg.se). Genom att fortsätta godkänner du GDPR och Sekretesspolicyn.\nJag förstår, fortsätt.\nVill du veta mer?\nFölj ärendet i\nHelsingborgs stads diarier\n.\nSök på diarienummer 201/2024 välj\nÄrende\nsom informationstyp.\nKontakta Helsingborg kontaktcenter\nUppdaterad:\n9 juni 2025\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan"}, {"chunk_id": "Helsingborg_005_000", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se\nSkriv ut\nDen lokala överenskommelsen i Helsingborg\nDen lokala överenskommelsen i Helsingborg har som mål att förstärka samverkan mellan det lokala föreningslivet och Helsingborgs stad.\nÖverenskommelsen handlar om hur vi – föreningslivet och staden – förhåller oss till varandra. Med ett gemensamt synsätt lägger vi en grund för att tillsammans stärka demokratin, öka delaktigheten och hitta lösningar på samhällsutmaningar.\nDen lokala överenskommelsen i Helsingborgs stad (pdf 646 kB)\n.\nHär får du tips och idéer om hur din förening kan möta andra föreningar, samverka om viktiga frågor och synas mer för helsingborgarna (pdf 1,2 MB)\n.\nOm den lokala överenskommelsen\nÖverenskommelsens sex principer\nDen första lokala överenskommelsen undertecknades i september 2017 av representanter från Helsingborgs stad och ett sextiotal olika föreningar. Överenskommelsen bygger på sex principer:\nSjälvständighet och oberoende\nDialog\nKvalitet\nLångsiktighet\nÖppenhet och insyn\nMångfald och förnyelse.\nÖverenskommelsen förutsätter också att det vi säger och gör utgår från\nFN:s allmänna förklaring om de mänskliga rättigheterna\n. Föreningar spelar en viktig roll i arbetet mot diskriminering, kränkningar och utanförskap. Ett av villkoren för att få ekonomiskt föreningsstöd från Helsingborgs stad är följa FN:s allmänna förklaring om de mänskliga rättigheterna.\nLär mer om er verksamhet utifrån de sju diskrimineringsgrunderna (pdf 81,7 kB)\n.\nGemensam handlingsplan\nI överenskommelsen finns en handlingsplan med aktiviteter kopplade till de sex principerna. Handlingsplanen är till för att levandegöra principerna, både hos föreningarna och hos staden. Överenskommelsen i sin helhet revideras vart fjärde år, medan handlingsplanen uppdateras vartannat år.\nHandlingsplan för åren 2024-2025 (pdf 197 kB)\n.\nHär kan du se en lista med alla punkter i handlingsplanen för 2018-2019 och 2020-2021\n.\nGemensam styrgrupp\nFöreningslivet och Helsingborgs stad har en gemensam styrgrupp inom ramen för den lokala överenskommelsen. Här ingår fem ledamöter för föreningslivet och fem tjänstepersoner från stadens förvaltningar. Föreningslivets ledamöter väljs i samband med föreningskonferensen.\nTa del av riktlinjer och arbetsprocesser för ledamöter i styrgruppen\nLedamöter från föreningslivet\nUlf Andersson (Ordförande)\nFöreningserfarenhet:\nJag har en lång och bred erfarenhet av föreningslivet där jag varit engagerad och suttit med i flera styrelser sedan sent 90-tal. Det har varit fritid och kultur, både bredd och elit. Idag är jag styrelseledamot i Helsingborgs Idrottsmuseum där jag driver min föreningsanda framåt.\nSamverkar gärna om:\nJag samverkar gärna om att föreningslivet lever i hela kommunen och att mindre föreningar, sporter och andra verksamheter kan överleva och utvecklas. Vill inte att det bara skall finnas få stora centrala delar av kommunen."}, {"chunk_id": "Helsingborg_005_001", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "Samverkar gärna om:\nJag samverkar gärna om att föreningslivet lever i hela kommunen och att mindre föreningar, sporter och andra verksamheter kan överleva och utvecklas. Vill inte att det bara skall finnas få stora centrala delar av kommunen.\n”Rättvis fördelning av bidrag från olika nämnder så att detta sker och att utdelade medel kommer till föreningar efter behov och inte storlek.”\nCarina Lund, (suppleant)\nFöreningserfarenhet:\nBlev för 35 år sedan aktiv som förälder i föreningslivet inom styrelseuppdrag. Har under åren suttit med i flera förenings-styrelse, bland annat Gymnastikförbundet Syds styrelse, Gymnastikförbundets Tävlingskommitté, Helsingborgs Gymnastikförbund och är aktiv i Helsingborgsidrottens samorganisation (HISO) samt medverkat till Helsingborgs Idrottshyllning ett samarbete mellan Helsingborgs fritid och HISO. Är anställd sedan 20 år tillbaka som sportchef i Gymnastikföreningen Fram.\nSamverkar gärna om\n: Jag brinner för civilsamhällets engagemang. Oavsett ålder har man rätt till ett aktivt liv på sin fritid, om man vill idrotta eller vara med i en bokcirkel har ingen betydelse. Detta bygger på ideella människors engagemang. Genom att öka kommunikationen mellan de ideella föreningarna och i sin tur med Helsingborgs stad kan vi tillsammans samverka och få fler att vara aktiva, färre ensamma människor och inkludera de som är i utanförskap samt lyfta fram alla ideella timmar som görs vecka efter vecka.\n”Utan alla ideella timmar människor lägger på sin fritid hade samhället sett annorlunda ut. Vi måste få fler att förstå vad det betyder för oss alla.”\nJonny Bengtsson, Neuronföreningen i Helsingborg\nFöreningserfarenhet:\nDiverse engagemang i många olika föreningar sen barnsben och mest som deltagare. I Vallåkra IF:s pojklag fick jag instruktioner att jag skulle gå som back till vänster och att kämpa och springa och bara slå långa bollar på Krister. På min tid stod Bengt i målet. Efter 1990 blev jag särskilt aktiv i funktionsrättsrörelsen. Numera har jag styrelseuppdrag i Neuro Västra Skånes lokalförening samt DHS styrelse samt stort engagemang i Access HBG.\nSamverkar gärna om:\nMötesplatser för alla så att bland annat föreningslivet kan få en drivbänk för fria, nya, förenklade rutiner som leder till bättre fysisk och psykisk hälsa för alla. Det ska också leda till gemenskap med glimten i ögonen istället för blicken fäst i en mobiltelefon.\n”Funktionsrättsrörelsen är och förblir en central del i civilsamhället och tillsammans med Helsingborgs stad utformar vi ett lokalsamhälle som blir Europas förebild.”\nNathalie Johansson Billing, Hej främling (suppleant)\nFöreningserfarenhet:\nVarit aktiv i föreningar hela sitt liv. Allt från handboll och fotboll i Göteborg där hon växte upp till att engagera sig i NGOs i länder som Nicaragua och Indonesien. I Skåne har hon varit aktiv i studentföreningar, Friluftsfrämjandets lokala styrelse i Kullabygden och arbetar nu som strateg på organisationen Hej främling\nSamverkar gärna om:"}, {"chunk_id": "Helsingborg_005_002", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "Föreningserfarenhet:\nVarit aktiv i föreningar hela sitt liv. Allt från handboll och fotboll i Göteborg där hon växte upp till att engagera sig i NGOs i länder som Nicaragua och Indonesien. I Skåne har hon varit aktiv i studentföreningar, Friluftsfrämjandets lokala styrelse i Kullabygden och arbetar nu som strateg på organisationen Hej främling\nSamverkar gärna om:\nFolkhälsan. Hur civilsamhället och offentlig sektor kan samverka för att befolkningen ska må bra, komma i jobb och vilja utveckla samhället mer tillsammans.\n”Det finns så mycket potential i staden och så många bra initiativ! Samverkan är viktig för att vi ska kunna utvecklas tillsammans men också för att inte dubbeljobba. Det intressanta med samverkan mellan civilsamhället och staden är ju hur verksamheterna kan komplettera varandra för att nå fler människor och mer djupgående resultat\n.”\nIrina Fadieivea\nFöreningserfarenhet\n: Aktiv inom föreningslivet och folkbildningen genom SLAVIC, Helsingborgs Makerspace och RADA. Har genomgått flera utbildningar på ABF om föreningsverksamhet, vilket inspirerade henne att arbeta vidare med att utveckla föreningslivet. Brinner för vuxenutbildning, evenemang, integration, Ukraina-frågor samt frågor om jämlikhet och mänskliga rättigheter.\nSamverkar gärna om:\nUtveckling av föreningslivet, integration genom utbildning och kultur, Ukraina-frågor samt att skapa inkluderande och demokratiska mötesplatser.\n”Vi behöver stärka samarbetet mellan civilsamhället och Helsingborgs stad för att främja delaktighet och social hållbarhet. Genom utbildning, gemenskap och nya nätverk kan vi tillsammans skapa bättre förutsättningar för både individer och samhället i stort.”\nTobias Lohse\nFöreningserfarenhet:\nJag har hela mitt vuxna liv tillhört en förening. Antingen inom sport, kultur eller politik. Att då nu vara en del av Arbetarnas Bildningsförbund (ABF) och ”föreningarnas förening” kan ju ses som en ynnest. Att vara del av en förening innebär tillsammanskap och gemenskap, samt att man kan vara en kraft för förändring. Organisationsformen passar mig. Tillsammans är man stark.\nSamverkar gärna om:\nSer en stor möjlighet att kunna samverka mellan civilsamhälle, den offentliga sektorn och föreningslivet. Ingen av oss har lösningen på allt om man ser till var och en. Men tillsammans kan vi göra så mycket mer. Vi är olika verktyg i verktygslådan.\n”Genom samverkan når man verklig förändring. Allas kunskap, erfarenhet och styrka tas tillvara och i slutänden gagnar det medborgarna i Helsingborgs stad.”\nTonka Frodlund\nFöreningserfarenhet\n: Min erfarenhet har varit varierande, allt från jag själv varit spelare till tränare och ledare inom idrotten men också ordförande, kassör, sekreterare inom andra olika föreningar.\nSamverkar gärna om\n: Öppna föreningar med plats för alla, mer kontakt mellan skolan, föreningslivet och föräldraskapet.\n”Alla är överens om föreningarnas betydelse för både den enskilda personen och för samhället i stort."}, {"chunk_id": "Helsingborg_005_003", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "Samverkar gärna om\n: Öppna föreningar med plats för alla, mer kontakt mellan skolan, föreningslivet och föräldraskapet.\n”Alla är överens om föreningarnas betydelse för både den enskilda personen och för samhället i stort.\nMen det krävs att politiken ger högre status och mer medel till föreningar. ”\nLedamöter från Helsingborgs stad\nDavid Bergström\nRepresenterar:\nSocialförvaltningen.\nAnsvarar för föreningssamverkan.\nSamverkar gärna om:\nUppsökande och motiverande socialt arbete för utsatta grupper. Sysselsättning för personer med varierande förmågor. Kommunikation med ungdomar.\n”Ser att vi kan göra mycket tillsammans med föreningslivet.”\nIsabell Dahlberg\nRepresenterar:\nKulturförvaltningen.\nMöter föreningar främst i min roll som samordnare av de två årliga samråden för kulturföreningar som Kulturförvaltningen anordnar. Har privat varit aktiv i såväl idrotts- som kulturföreningar under stora delar av sitt liv.\nSamverkar gärna om:\nAllas lika möjligheter att ta del av och uppleva kultur, i hela Helsingborg.\n”Jag är övertygad om att samverkan mellan staden och civilsamhället och det fria kulturlivet är helt avgörande för att vi ska nå Kulturprogrammets mål om kultur för hela Helsingborg.”\nMartin Jeffsell\nRepresenterar:\nSkol- och fritidsförvaltningen.\nSamverkar gärna om:\nHur vi som stad kan vara med och utveckla föreningslivet och få fler att upptäcka glädjen i idrotten. Öka tillgängligheten på våra anläggningar och göra det enkelt att boka och få information om lokalerna.\n”Samverkan lägger grunden för hur staden, föreningar och invånare tar sig an nuvarande och kommande utmaningar i samhället. Tillsammans kan vi påverka och faktiskt göra skillnad.”\nMadeleine Lindqvist\nRepresenterar: Vård- och omsorgsförvaltningen.\nUtvecklare på förebyggande enheten på vård- och omsorgsförvaltningen\nSamverkar gärna om:\nHur vi tillsammans kan bidra till att Helsingborgare kan leva ett självständigt och aktivt liv.\n”Genom samverkan kan vi stärka gemenskapen, delaktigheten, främja hälsa och motverka ensamhet i vår stad.”\nMalin Marksell\nRepresenterar:\nArbetsmarknadsförvaltningen.\nSamverkar gärna om:\nI mitt uppdrag som strateg är jag särskilt intresserad av hur vi kan öka möjligheterna för tredje sektorn att kroka arm med staden i de frågor där civilsamhället har kraft att påverka Helsingborg i positiv riktning. Är fokuserad på vad som krävs i handling för att vi ska ge liv till överenskommelsens 6 principer.\nVill du nå styrgruppen?\nSkicka gärna e-post till\nforening@helsingborg.se\nså ser föreningssamordnarna till att det kommer till rätt person.\nFöreningar som är anslutna till den lokala överenskommelsen\nLäs mer om föreningarna på deras webbplatser.\n1926 SKPF avd 205\nABF\nAhel al Sunnah\nAllerums GIF\nAl Salam Center i Helsingborg\nAntidiskrimineringsbyrån Helsingborg\nATSU-Skåne\nBalkan Kulturförening\nBengali Cultural Society, South Sweden\nBouleklubben Kärnan-Gröningen\nBrandstationens kulturklubb (BRAKK)\nBrottsofferjouren\nBTK Rekord\nBufff\nCISV Helsingborg"}, {"chunk_id": "Helsingborg_005_005", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "ProQvi\nPåarps Scoutkår\nRamlösa Södra IF\nReumatikerföreningen Helsingborg\nRTP Nordvästra Skåne\nRydebäcks IF\nRydebäcks byalag\nRydebäcks Museiförening\nRåå Museiförening\nRåå byalag\nRädda Barnen\nRöda Korset Helsingborgskretsen\nRöda korsets ungdomsförbund Helsingborg\nSambandh\nSchizofreniföreningen NV Skåne\nScreenbrothers\nSenilteatern\nSensus studieförbund Region Skåne-Blekinge\nSkåne Vi Unga\nSlavic – rysktalande i Öresundsregionen\nSPF seniorerna Helsingborg\nSPF Sam Helsingborg\nStadsdelsmammor HBG\nStiftelsen Fryshuset\nStudiefrämjandet Skåne Blekinge\nStudieförbundet Vuxenskola Skåneland\nSundskanalen Nordvästra Skåne\nSynskadades Riksförbund Helsingborg-Höganäs\nTa sats\nTekniska föreningen i Hälsingborg\nTonicaorkestern\nTunisiska Vänskapsföreningen i Helsingborg\nUnionen-Seniorerna Sydväst Helsingborg\nVerdandi söder\nVisans Vänner Helsingborg\nVärmestugan Helsingborg\nYalla förening\nAnslut er förening till den lokala överenskommelsen\nVälkommen att ansluta er förening om den:\nbygger på demokratiska värderingar,\ngynnar samhällets eller medlemmarnas intressen,\när organisatoriskt fristående från den offentliga sektorn,\nbedrivs i icke vinstutdelande föreningar, kooperativ, samfund, stiftelser eller liknande sammanslutningar.\nFör att ansluta er förening ska ni ställa er bakom den lokala överenskommelsen i sin helhet.\nGå igenom överenskommelsen i styrelsen och fatta ett styrelsebeslut om att ni vill ansluta er. Använd sedan formuläret på den här sidan för att skicka in ett utdrag ur protokollet från styrelsemötet till den lokala överenskommelsens styrgrupp.\nNär protokollet är inskickat har ni anslutit föreningen till den lokala överenskommelsen och kan ta aktiv del i arbetet för att utveckla Helsingborg.\nFördelar för er förening\nOm din förening ansluter sig till den lokala överenskommelsen får ni flera fördelar:\nNi blir en del av ett större nätverk och kan prata med andra föreningar om gemensamma utmaningar.\nNi får vara med\ni forum för samverkan mellan staden och föreningslivet\n.\nNi kan vara med och påverka hur staden ska arbeta med frågor som är viktiga för föreningar.\nNi får också möjlighet att föreslå och rösta fram personer till styrgruppen som ska vara med och leda arbetet.\nSamverkanskonferens\nEn gång om året har vi en konferens där föreningar, tjänstepersoner och förtroendevalda möts. Det är en möjlighet för nätverkande, inspiration och gemenskap. På konferensen uppmärksammar vi även alla föreningar som under året anslutit sig till överenskommelsen. Konferensen är en söndag i slutet av november.\nSamverkanskonferensen 2025\nSöndagen den 23 november klockan 10.00-14.30\ngenomför vi årets samverkanskonferens på Tryckeriet i Helsingborg.\n– Tema: Framtidens engagemang-\nHur kommer det framtida ideella engagemanget se ut?\nDet är den stora frågan vi utforskar tillsammans på årets\nsamverkanskonferens\n– en dag för dig som vill vara med och forma framtidens idéburna sektor.\nUnder konferensen får du ta del av en inspirerande föreläsning med\nKairos Future"}, {"chunk_id": "Helsingborg_005_006", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "genomför vi årets samverkanskonferens på Tryckeriet i Helsingborg.\n– Tema: Framtidens engagemang-\nHur kommer det framtida ideella engagemanget se ut?\nDet är den stora frågan vi utforskar tillsammans på årets\nsamverkanskonferens\n– en dag för dig som vill vara med och forma framtidens idéburna sektor.\nUnder konf
