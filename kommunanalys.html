en, tillsammans med en pedagog, kring viktiga platser, hur man rör sig mellan dem och vad som är värdefulla miljöer för dem. I metoden ingår att barnen undersöker sin närmiljö, sammanställer resulatet och därefter väljer en kanal för medborgarinflytande för att ta sina tankar vidare till Malmö stad.\nVilka kan arbeta med metoden?\nSkolklasser i årskurs 3–5 är den primära målgruppen, men metoden kan anpassas till både äldre och yngre målgrupper. Metoden kan även användas av barn- och ungdomsgrupper i andra sammanhang, såsom civilsamhälle, fritidsgårdar med mera. Arbetsmomenten i metoden genomförs enklast i grupper med cirka 10 deltagare.\nVarför är det bra att arbeta med metoden Min plats?\nLär barn och unga hur man undersöker sitt närområde\nMinskar barriärer för delaktighet och inflytande\nBerättar om befintliga kanaler för medborgarinflytande\n(felanmälan, synpunkt och Malmöinitiativet)\nHur passar Min plats in i skolan?\nKnyter an till läroplanen i geografi och samhällskunskap\nVerktyg för att lära sig om kartor\nMetod för fältstudier i området och analys av resultaten\nLär ut om demokrati och kommunens uppdrag och ansvar\nLär ut hur vi som medborgare kan påverka beslut i staden (redan innan vi är 18 år och får rösta)\nLadda ned metodmaterialet till Min plats\nLadda ned materialet till metoden Min plats i en presentation\nTillhörande dokumentation\nBarnkonventionen i fysisk planering och stadsutveckling\nSedan den 1 januari 2020 är barnkonventionen svensk lag i Sverige. Det ökar behovet av fokus på arbetet med barns rättigheter i fysisk planering och stadsutveckling.  Boverket har tagit fram en rapport som kartlägger och analyserar myndighetens, kommunernas och länsstyrelsernas arbete med planering enligt plan- och bygglagen och stadsutveckling i förhållande till barnkonventionen."}, {"chunk_id": "Malm_025_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med.../Barn-och-ungas-fritid.html", "source_doc": "Barn och ungas fritid - Malmö stad", "text": "Barn och ungas fritid - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nBarn och ungas fritid\nI Malmö stad jobbar vi för att alla Malmöbor ska ha rätt till en meningsfull fritid och barn och unga är en prioriterad målgrupp.\nUng livsstil Malmö\nArbetet med studien Ung livsstil Malmö startade hösten 2015, då över 2000 högstadieelever svarade på en enkät om vad de gör på fritiden, vad de vill göra på fritiden och om deras livssituation som helhet. I juli 2017 släpptes den färdiga rapporten och nu genomsyrar den Malmö stads arbete med ungas fritid framåt.\nUng livsstil Malmö\nGratisaktiviteter för barn och unga\nGenom bidrag till Malmös föreningsliv ser Malmö stad till att det finns ett brett utbud av fritidsaktiviteter runt om i hela staden under både skolloven och terminerna. Under varumärket Kul i Malmö samlas gratis-aktiviteter för barn och unga i Malmö. På kulimalmo.se samlas både föreningsarrangerade aktiviteter och kultur- och fritidsaktiviteter i Malmö stads regi.\nKul i Malmö\nFritidsgårdar\nI Malmö finns det ett 20-tal fritidsgårdar med uppdraget att erbjuda en meningsfull fritid för unga. Fritidsgårdarna ska vara en arena där ungdomars sociala och personliga utveckling främjas. Unga Malmöbor ska vara delaktiga genom att utforma verksamhetens innehåll, och ges stöd och möjligheter till inflytande i samhället.\nMalmös fritidsgårdar\nFritidsbanken\nPå Fritidsbanken kan du låna och lämna sportprylar – helt gratis! Fritidsbanken fungerar som ett bibliotek fast med sport- och fritidsprylar och all utrustning är återvunnen genom att personer skänker utrustning som man inte längre behöver.\nFritidsbanken\nKontakta oss\nMalmö stads kontaktcenter\nE-post:\nmalmostad@malmo.se\nTelefon:\n040-34 10 00\nTelefontider:\nVardagar 08.00–17.00\nSidan senast uppdaterad:\n2023-07-19 14:31\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_026_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med....html", "source_doc": "Så arbetar vi med... - Malmö stad", "text": "Så arbetar vi med... - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nHär hittar du projekt, satsningar och arbetssätt inom olika områden. Här finns också länkar och kontaktuppgifter så att du snabbt kan få mer information om Malmö stads arbete.\nTrygghet och säkerhet\nVad gör Malmö stad för att alla ska känna sig trygga och för att alla ska ges samma möjligheter? Malmö stads arbete handlar till stor del om samarbeten för social hållbarhet mellan Malmö stad och andra aktörer i samhället.\nMiljö och klimat\nMalmö stad arbetar för att vara en förebild för det globala klimat- och miljöarbetet. Tillsammans med Malmöbor, näringsliv och och andra aktörer skapar vi en hållbar stad för kommande generationer.\nKommunikation\nHär kan du läsa om Malmö stads kommunikationspolicy, varumärkesarbete och grafiska profil. Du får också veta hur du kan följa Malmö stad i sociala medier och hur kommunen arbetar med webbvideo.\nEurovision 2024\nEurovision 2024 arrangerades i Malmö mellan den 4-11 maj.\nAgenda 2030 i Malmö\nHär kan du läsa om hur vi arbetar med hållbarhet i Malmö. Socialt, ekonomiskt och miljömässig. Som första stad i Sverige valde vi att göra FN:s globala mål från Agenda 2030 till våra egna.\nAlmedalen\nMalmö stad deltar i Almedalen med egna seminarier och som medarrangör i Öresundshuset. Målet är att vara en mötesplats för politiska samtal och möten i frågor som är viktiga för Malmö, Skåne och hela Öresundsregionen.\nArbetsmarknadsfrågor\nMalmö stads satsning på åtgärder för ökad sysselsättning är omfattande. Här får du veta mera om Malmö stads arbetsmarknadspolitiska åtgärder.\nAsylsökande och nyanlända\nMalmö stad arbetar tillsammans med andra myndigheter och aktörer för ett bra mottagande av asylsökande och nyanlända.\nBarn och ungas fritid\nI Malmö stad jobbar vi för att alla Malmöbor ska ha rätt till en meningsfull fritid och barn och unga är en prioriterad målgrupp. Här kan du bland annat läsa mer om rapporten Ung livsstil och alla gratis prova på-aktiviteter som erbjuds genom Kul i Malmö.\nDina demokratiska rättigheter\nMalmö stad utgår från de mänskliga rättigheterna. Det innebär att varje person har samma värde och rättigheter, oavsett bakgrund. Här hittar du samlad information om hur vi arbetar med att skydda och stärka dina demokratiska rättigheter.\nHemlöshet\nBostadsbristen är den största anledningen till att en del av Malmös invånare är hemlösa. Malmö stad gör insatser för fler bostäder och mot hemlöshet på olika nivåer och i olika verksamheter, var för sig och tillsammans.\nEkonomi och budget\nHär kan du läsa om Malmö stads ekonomi. Var pengarna kommer från och hur de används. Malmö stad har också en budget för hur kommunens pengar ska användas det kommande året.\nEnsamkommande barn och unga\nEnsamkommande barn och ungdomar är flickor och pojkar under 18 år som saknar vårdnadshavare när de söker asyl i Sverige. Malmö stad tar emot dessa barn och unga samt ansvarar för att ordna boende.\nFörskola och utbildning"}, {"chunk_id": "Malm_027_000", "source_url": "https://malmo.se/Om-Malmo-stad/Demokrati-och-politik/Sa-jobbar-vi-med-dina-demokratiska-rattigheter/Samarbeten-mot-diskriminering.html", "source_doc": "Samarbeten mot diskriminering - Malmö stad", "text": "Samarbeten mot diskriminering - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nSamarbeten mot diskriminering\nMalmö stad kan inte på egen hand motverka diskriminering. Därför slår vi oss samman med föreningar, akademi samt andra myndigheter och kommuner – både nationellt och internationellt.\nUnesco LUCS\nMalmö stad är tillsammans med Botkyrka och Eskilstuna grundare av Norra Europas första lokala Utvecklingscenter inom Unesco.\nUnesco LUCS är en svensk förening och kunskapsplattform där kommuner, lärosäten, föreningar och andra organisationer kan vara medlemmar. Föreningens syfte är att åstadkomma en socialt hållbar utveckling i etniskt blandade områden genom att i allians mellan forskning, förvaltning och föreningsliv arbeta med begrepp som\nplatsidentitet och social gemenskap\nlika rättigheter oavsett bakgrund och härkomst\ninterreligiös och interkulturell dialog.\nArbetet inom Unesco LUCS handlar om att vässa arbetet med mänskliga rättigheter och synliggöra diskriminerande strukturer för att kunna åtgärda dessa. Ett led i arbetet med att skapa långsiktigt hållbar utveckling är att mobilisera gemensamma resurser och kunskaper för att bygga jämlikhet och sammanhållning över etniska och religiösa gränser. Det främsta verktyget är arbete med så kallade kunskapspiloter.\nKunskapspilot: strategisk utvecklingsplan för arbetet mot diskriminering\nECCAR: europeiska koalitionen av städer mot rasism\nPå initiativ från UNESCO startades den internationella organisationen ECCAR. Organisationen består av en sammanslutning av städer som arbetar för att motverka rasism, diskriminering och främlingsfientlighet.\n2006 fattade kommunstyrelsen ett beslut om att även Malmö skulle ansluta sig till koalitionen.\nHandlingsprogram i tio punkter\nECCAR har utvecklat ett handlingsprogram i tio punkter som stödjer städernas arbete mot rasism. De tio åtagandena är anpassade till de lokala myndigheternas olika kompetensområden som till exempel utbildning, bostäder och sysselsättning.\nFör Malmö stad utgör ECCARs 10-punktsplan ett viktigt underlag i arbetet mot rasism, diskriminering och främlingsfientlighet. Vartannat år ska en rapport lämnas in över arbetet utifrån planen.\nOrganisationen ECCAR\nAntirasistiska filmdagar\nAntirasistiska filmdagar startade 1993 på initiativ från Malmö stad. Filmdagarna driva av ett antirasistiskt nätverk med representanter från Malmö stad, föreningar och organisationer i Malmö. Aktiviteterna består huvudsakligen av en veckas filmvisning och samtal tillsammans med elever och lärare från skolorna i Malmö.\nEfterhand har filmdagarna blivit en stor och betydelsefull insats mot rasism och främlingsfientlighet. Innehållet har utvecklats från att enbart ha koncentrerats på ras och etnicitet till ett breddat fokus på mänskliga rättigheter.\nAntirasistiska filmdagar leds av FilmCentrum syd som är huvudman för verksamheten. Malmö stad stödjer dels ekonomiskt och dels genom ett årligt ekonomiskt anslag från kommunstyrelsen."}, {"chunk_id": "Malm_027_001", "source_url": "https://malmo.se/Om-Malmo-stad/Demokrati-och-politik/Sa-jobbar-vi-med-dina-demokratiska-rattigheter/Samarbeten-mot-diskriminering.html", "source_doc": "Samarbeten mot diskriminering - Malmö stad", "text": "Antirasistiska filmdagar leds av FilmCentrum syd som är huvudman för verksamheten. Malmö stad stödjer dels ekonomiskt och dels genom ett årligt ekonomiskt anslag från kommunstyrelsen.\nAntirasistiska filmdagar sker varje år en vecka i slutet av november och genomförs av FilmCentrum Syd, Juniora, Panora och Folkets Bio Malmö.\nSidan senast uppdaterad:\n2024-12-23 11:26\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_028_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med.../Tillganglighet-och-funktionsratt.html", "source_doc": "Tillgänglighet och funktionsrätt - Malmö stad", "text": "Tillgänglighet och funktionsrätt - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nTillgänglighet och funktionsrätt\nTillgänglighet innebär att samhället utformas för att så många som möjligt ska kunna använda och ta del av det. Funktionsstöds- och tillgänglighetssamordnarna Sara Torres och Nils Karlsson arbetar med det i Malmö stad.\nVi funktionsstöds- och tillgänglighetssamordnare arbetar med att öka dialogen med Malmöborna och med att förmedla kontakter, exempelvis mellan föreningar och tjänstepersoner. Vi tar emot frågor och synpunkter samt vägleder er Malmöbor i frågor om tillgänglighet.\nTillgänglighet\nSamhället måste vara tillgängligt för att personer med funktionsnedsättning ska kunna vara delaktiga och uppnå jämlikhet i levnadsvillkor.\nVi arbetar efter Myndigheten för delaktighets definition av tillgänglighet:\n”Tillgänglighet innebär att samhället utformas för att så många som möjligt ska kunna använda och ta del av det. En förutsättning för att många personer med funktionsnedsättning ska kunna vara delaktiga i samhället är tillgänglighet”.\nFör oss i Malmö stad är tillgänglighet en förutsättning för att personer med funktionsnedsättning ska kunna få tillgång till och vara delaktiga i samhället på lika villkor som personer utan funktionsnedsättning.\nDetta gäller exempelvis i:\nskolan\nkultur- och fritidsaktiviteter\ninsatser inom stöd, omsorg och vård\narbete\negen bostad.\nSå arbetar vi med tillgänglighet och medborgardialog\nVarje nämnd i kommunen ansvarar för tillgänglighet, delaktighet och inkludering för personer med funktionsnedsättningar. Funktionsstöds- och tillgänglighetssamordnarnas uppdrag är att samordna, utveckla och driva arbetet med att förbättra tillgänglighet i Malmö stads förvaltningar.\nVi deltar i Malmö stads funktionshindersråd och sedan 2020 har vi skapat två nya samverkansforum. Syftet är att skapa en gemensam kunskaps- och erfarenhetsbas. Där ska vi erbjuda gemensamma och specifikt riktade kunskapshöjande insatser och gemensamt diskutera och hitta lösningar på befintliga och framtida dilemman kring tillgänglighet.\nVi funktionsstöds- och tillgänglighetssamordnare arbetar för att öka samverkan mellan\nföreningar och brukarorganisationer samt förvaltningarna\nförvaltningar och Malmöbor\nförvaltningar.\nLättläst: Tillgänglighet och funktionsrätt\nKontaktuppgifter\nSamtliga samordnare finns tillgängliga via telefon och e-post för att ta emot frågor från och erbjuda vägledning till Malmöbor och till tjänstepersoner som arbetar hos externa aktörer såsom exempelvis Arbetsförmedlingen, Försäkringskassan, Region Skåne och Skånetrafiken.\nSara Torres, övergripande funktionsstöds- och tillgänglighetssamordnare inriktning Malmö stads förvaltningar.\nE-post: sara.torres@malmo.se\nTelefon: 0732-05 38 23\nNils Karlsson, funktionsstöds- och tillgänglighetssamordnare inriktning föreningsliv.\nE-post: nils.karlsson@malmo.se\nTelefon: 0701-49 30 83\nKontakta oss\nFunktionsstöds- och tillgänglighetssamordnare\nE-post:\nfunktionsratt.fsf@malmo.se"}, {"chunk_id": "Malm_029_000", "source_url": "https://malmo.se/Foreningsgalan/Nominera-till-Foreningsgalan.html", "source_doc": "Nominera till Föreningsgalan - Malmö stad", "text": "Nominera till Föreningsgalan - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nNominera till Föreningsgalan\nVarje vår sedan 2016 arrangerar\nfritidsnämnden, Malmö stad,\nen gala i nära samarbete med paraplyorganisationerna,\nMalmö Idrottsföreningars Samorganisation (MISO)\noch\nMalmö Ideella\n. På Föreningsgalan hyllar vi Malmös starka föreningsliv genom att lyfta och prisa några av årets mest lysande stjärnor.\nVinnarna för 2025 är utsedda och presenteras under pristagare. Nomineringen för 2026 har ännu inte öppnat.\nMalmö stads priser\nPriserna som fritidsnämnden, Malmö stad, delar ut är\nÅrets förening\noch\nÅrets eldsjäl\ni två olika kategorier; idrottsförening och ideell förening. Sedan 2021 utser även fritidsnämnden\nÅrets unga ledare\n. Priset delas ut till två ledare mellan 16-25 år.\nÅrets Friskuspris\ntillkom 2023 och delas ut till en bidragsberättigad förening som gjort särskilda insatser för personer med funktionsnedsättning.\nPrissumman är 25 000 kronor per förening och 10 000 kronor för respektive eldsjäl och ung ledare.\nDe som önskar kan nominera en pristagare per kategori.\nRegler för Malmö stads priser\nBedömning baseras på bästa kandidat, inte antal nomineringar.\nJuryn bedömer nomineringarna utifrån underlag som presenteras/hänvisas till i nomineringen.\nJuryn kan själv välja en aktör eller person som utmärkt sig.\nVinnande förening, eldsjäl och ung ledare får besked från förvaltningen och bjuds in till galan med gäst.\nEn\nförening\nska vara bidragsberättigad hos fritidsförvaltningen för att vara aktuell för priset.\nEn\neldsjäl\nska vara ideellt arbetande eller, sedan 2020, anställd i förening och ska representera ett jämlikt, jämställt och inkluderande ledarskap.\nJuryn avgör från år till år vad som premieras, till exempel en förening som varit särskilt framgångsrik, ökat medlemsantal eller gjort någon särskild insats under året som gått. Det gäller också eldsjälen som kan premieras exempelvis för lång och trogen tjänst eller en ledare som gjort något särskilt under året som gått\n.\nFörvaltningen betalar ut prissumman till föreningen som bidrag, inte till person som vunnit priset. Förening och prismottagare kan därefter besluta huruvida prissumman ska betalas ut i form av utbildning, resa eller kontant. Det är föreningen och individen som ansvarar för eventuella avgifter till Skattemyndigheten.\nJuryn ska se till jämn könsfördelning råder bland pristagarna för samtliga priser.\nJury för Malmö stads priser\nJuryn för Årets eldsjäl och Årets förening består av fritidsnämndens arbetsutskott, fritidsdirektören och ledamöter från samorganisationerna MISO och Malmö ideella. Juryn består av representanter från fritidsnämndens arbetsutskott, fritidsförvaltningen och paraplyorganisationerna.\nJuryn för priset Årets unga ledare består av fritidsnämndens presidium.\nFritidsförvaltningen bereder underlag för juryn som möts och tar beslut i god tid innan Föreningsgalan.\nFörtroendevalda MISO\nFritidsnämnden\nFörtroendevalda Malmö Ideella\nKontaktinformation"}, {"chunk_id": "Malm_029_001", "source_url": "https://malmo.se/Foreningsgalan/Nominera-till-Foreningsgalan.html", "source_doc": "Nominera till Föreningsgalan - Malmö stad", "text": "Juryn för priset Årets unga ledare består av fritidsnämndens presidium.\nFritidsförvaltningen bereder underlag för juryn som möts och tar beslut i god tid innan Föreningsgalan.\nFörtroendevalda MISO\nFritidsnämnden\nFörtroendevalda Malmö Ideella\nKontaktinformation\nFritidsförvaltningen\nInformation:\nTelefonsamtal går till Malmö stads kontaktcenter som kan svara på generella frågor.\nE-post:\nfritid@malmo.se\nTelefon:\n040-34 10 00\nSidan senast uppdaterad:\n2025-10-20 10:55\nRelaterat\nsv"}, {"chunk_id": "Malm_030_000", "source_url": "https://malmo.se/Motesplatser-for-seniorer/Vi-tillsammans/Ta-kontakt-med-Malmo-stads-aldreombudsman-och-seniorradgivare.html", "source_doc": "Ta kontakt med Malmö stads äldreombudsman och seniorrådgivare - Malmö stad", "text": "Ta kontakt med Malmö stads äldreombudsman och seniorrådgivare - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nTa kontakt med Malmö stads äldreombudsman och seniorrådgivare\nLi Persdotter är ny i uppdraget som seniorrådgivare. Annika Kron Larsson har arbetat som äldreombudsman sedan sex år. Tillsammans kompletterar de ­varandra i uppdraget att möta och lyssna in äldres erfarenheter och behov. Här berättar de om vad som skiljer respektive förenar de olika rollerna.\nVad gör en äldreombudsman?\n– Jag bevakar hur äldre Malmöbor upplever och behöver staden som helhet. Malmö ska vara en bra stad att leva och åldras i – inom alla områden. Det kan handla om allt från framkomlighet i staden, tillgång på bostäder till upplevelsen av kommunens vård och omsorg. Målet är att möta och lyssna till så många seniora Malmöbor som möjligt. Erfarenheterna jag samlar in tas vidare till beslutsfattare och förtroendevalda.\nVar kan man träffa dig?\n– Du kan främst träffa på mig på mötesplats­er och i föreningssammanhang. Det finns möjlighet till träffar i mindre grupper men även enskilda samtal där du som Malmöbo får beskriva hur det är att leva och åldras i staden.\nIngen fråga är för liten för att höra av dig om till äldreombudsmannen Annika och seniorrådgivaren Li.\nVad gör en seniorrådgivare?\n– Jag stöttar äldre Malmöbor med rådgivning och vägledning mellan olika aktörer, som kommun, hälso- och sjukvård och föreningsliv. Det kan vara i din kontakt med vårdcentral och biståndshandläggare exempelvis. Jag erbjuder också samtal och information som kan stärka vardagen, bland annat genom att rekommendera aktiviteter utifrån dina önskemål och behov. Till exempel kan en förändring i din livssituation leda till känslor av ensamhet, vilket kan vara svårt att prata om eller förändra på egen hand. Då kan jag vara ett stöd i att tillsammans hitta vägar till nya sociala sammanhang. Det kan vara bra att veta att jag har tystnadsplikt och inte skriver några journaler.\nVar kan man träffa dig?\n– Jag arbetar i första hand i Rosengård, på mötesplats Seniorum (von Troils väg 8A), men du är varmt välkommen att boka tid med mig för samtal oavsett var du bor i Malmö. I Rosengård kan jag även ses för ett hembesök eller på någon annan plats inom stadsdelen. Jag möter personer enskilt och kan även erbjuda tidsbokning för återkommande samtal.\nFoto: David Dahlberg.\nTa kontakt\nIngen fråga är för liten för att höra av dig om – vi lyssnar gärna och hjälper till! Det är kostnadsfritt att vända sig till oss. Vi hjälper även dig som behöver tolk.\nÄldreombudsman Annika Kron Larsson\nTelefon: 040-34 64 95, e-post: annika.kron-larsson@malmo.se.\nSeniorrådgivare Li Persdotter\nTelefon: 0733-17 78 26, e-post: li.persdotter@malmo.se.\nTräffa äldreombudsmannen\nÄldreombudsmannen besöker mötes­plats Träffpunkten ­onsdag 18/2 kl. 13–15 och mötesplats Seniorum tisdag 17/4 kl. 13.15–14.30.\nMer om äldreombudsmannens arbete\nSidan senast uppdaterad:\n2026-01-28 11:31\nRelaterat\nsv"}, {"chunk_id": "Malm_031_000", "source_url": "https://malmo.se/Uppleva-och-gora/For-familjer-barn-och-unga.html", "source_doc": "För familjer, barn och unga - Malmö stad", "text": "För familjer, barn och unga - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nFör familjer, barn och unga\nVill du låna prylar eller gå på aktiviteter helt gratis? Gå på upptäcksfärd på Malmö museum, få hjälp med läxorna eller hänga i några av våra temalekplatser. Här hittar du något för hela familjen!\nInnehåll\nBiblioteken i Malmö\nGå på sagostunder, verkstäder och andra kul aktiviteter! Eller få lästips i appen Bibblix eller av våra bibliotekarier.\nFritidsbanken\nHär kan du låna sport- och fritidsutrustning, helt gratis! Fritidsbanken fungerar som ett bibliotek fast med sport- och fritidsprylar.\nFritidsgårdar\nI Malmö finns det fritidsgårdsverksamheter för unga över hela stan. Fritidsgårdarna är till för dig som går i i årskurs 4 och upp till årskurs 3 på gymnasiet (årskurs 4 gymnasiet anpassad skola), oavsett var du bor eller går i skolan.  Var med och skapa din fritid. Allt är gratis!\nKul i Malmö\nVad vill du hitta på idag? Kul i Malmö erbjuder kostnadsfria aktiviteter för barn och unga upp till 25 år. Aktiviteterna arrangeras av Malmös föreningsliv och Malmö stad. Det finns mängder av kul saker att göra året runt och Malmöbor prioriteras som deltagare.\nHela vintern\nMalmö\nMalmö Kulturskola\nVälkommen till kulturskolan! En fritidsverksamhet för dig mellan 7 och 19 år som vill göra något kreativt efter skolan. Här kan du utforska musik, dans, teater, film och mycket mer.  Våra kurser kostar 300 kronor per termin, och vi har också kostnadsfria kortkurser och gratis aktiviteter på lov och helger. Ta chansen att träffa nya vänner och utvecklas i en inspirerande miljö!\nMalmö museum\nMalmö Museer erbjuder många olika utställningar, program och kreativa aktiviteter för barn på helger och skollov.\nMötesplatser för unga\nVet du som ung Malmöbo att du kan hitta på massa skoj på din fritid? Det är bara din fantasi som sätter begränsningarna!\nAllaktivitetshusen\nArena 305\nBalagan: barn 9–13 år\nFritidsgårdar\nKrut och Jardin: unga 14–30 år\nWork in Progress\nKirsebergs fritids- och kulturhus\nVisa fler (5)\nPlaskdammar\nNär det är sommarvarmt ute kan det vara härligt för alla barn att få plaska i vattnet utan att behöva åka till stranden. I Malmö finns det tre plaskdammar som är fyllda under sommaren.\nTemalekplatser\nEtt tjugotal av av Malmös lekplatser är temalekplatser med unika, specialbyggda attraktioner som följer ett visst tema.\nsv"}, {"chunk_id": "Malm_032_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med.../Trygghet-och-sakerhet.html", "source_doc": "Trygghet och säkerhet - Malmö stad", "text": "Trygghet och säkerhet - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nVad gör Malmö stad för att alla ska känna sig trygga och för att alla ska ges samma möjligheter? Det handlar till stor del om samarbeten för social hållbarhet, men också om riktade satsningar där det särskilt behövs.\nBrottsförebyggande arbete\nLägesbild för Malmö\nLänk till annan webbplats.\nUngdomsfält Malmö\nIntern säkerhet\nArbete mot våldsbejakande extremism\nKamerabevakning\nVälfärdsbrott\nVisa fler (2)\nTrygghetsskapande arbete\nPlan Fri från våld – en gemensam angelägenhet\nSamverkan Malmö stad och Polisen\nSluta skjut\nSamordnad tillsyn för ett tryggare Malmö\nSamverkan Möllan\nProjekt Trygg relation – fri från våld\nProjektet Thaiwise och Nuad Thai Nordic\nTrygghetsskapande åtgärder för seniorer\nDetta gör Malmö stad i ärendet om Taxeringsrevisorn 5\nVisa fler (5)\nBeredskap\nSå arbetar Malmö stad med beredskap\nSå arbetar Malmö stad med civilt försvar\nSå arbetar Malmö stad för att motverka felaktig information\nBli bättre på beredskap\nSå ska du göra vid ett Viktigt meddelande till allmänheten (VMA)\nBli bättre på att upptäcka felaktig information\nVilket stöd kan du få under en kris?\nVisa fler (3)\nPlattform Malmö\nPlattform Malmö är en samlingsplats för flera olika sociala insatser på ett och samma ställe.\nSocialsekreterare hos Polisen och på häktet\nVåld och hot\nEn samlingssida för dig som har blivit utsatt för brott, hot eller våld eller misstänker att någon annan gör det.\nMalmö stads försäkringar\nMalmö stad har flera olika försäkringar som täcker olika typer av skador. Alla förskolebarn och elever omfattas av en olycksfallsförsäkring.\nAktuellt inom trygghet och säkerhet\nMalmö stad presenterar lägesbild om brottslighet och trygghet\n19 december 2025\nMalmö stad har tagit fram en lägesbild som sammanfattar brottslighet, trygghet och konsekvenser för Malmöbor, företag och samhället i stort. Den blir ett strategiskt och samlat underlag för att prioritera och planera nästa steg i det brottsförebyggande arbetet.\nKirseberg visar vägen för lokal utveckling   – gemenskap gör skillnad\n11 december 2025\nI Kirseberg har samverkan länge varit ett kraftfullt verktyg för att skapa ett mer levande och tryggt område. Här möts föreningsliv, fastighetsägare, Malmö stad och andra som har verksamhet i området för att tillsammans hitta lösningar och skapa aktiviteter som stärker gemenskapen.\nTryggare än någonsin att bo i Malmö – som på Hermodsdal\n27 november 2025\nI förra veckan kom polisens trygghetsmätning som visar att Malmöborna upplever staden som tryggare än någonsin tidigare. Ett av många områden som sticker ut särskilt positivt är Hermodsdal.\nVisa fler artiklar\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_033_000", "source_url": "https://malmo.se/Uppleva-och-gora/Arkitektur-och-kulturarv/Malmo-stadsarkiv/Stadsarkivets-program/Judiskt-liv-i-Malmo---en-historisk-kartguide.html", "source_doc": "Judiskt liv i Malmö - en historisk kartguide - Malmö stad", "text": "Judiskt liv i Malmö - en historisk kartguide - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nJudiskt liv i Malmö - en historisk kartguide\nLängre handläggningstider\nHög efterfrågan på material ur de sociala arkiven innebär just nu långa handläggningstider för dessa ärenden. Vi strävar efter att kunna återkoppla inom tolv veckor. Handläggningstiden för övriga ärenden påverkas inte av detta\nNär du vill\nMalmö\nGe dig ut på stadsvandring, en cykeltur eller \"promenera\" hemma i soffan och upptäck Malmös judiska historia med vår kartguide! Låt byggnader och personer i kartan guida dig längs vägen.\nDen judiska historien är en del av stadens gemensamma historia. Den\när mångfacetterad och komplex. De judar som kommit till Malmö under\nolika tidsepoker har haft skilda förutsättningar. Även religiösa och politiska uppfattningar har varierat över tid. Trots det har det bildats en stark, aktiv judisk församling och ett rikt föreningsliv som samlat och förenat stadens judar.\nOm kartguiden\nKartguiden innehåller ett 40-tal platser i staden. Varje plats anknyter till en byggnad, person, verksamhet eller händelse som speglar Malmös judiska liv under drygt 100 år.\nVår förhoppning är att kartan ska väcka nyfikenhet och en djupare förståelse för stadens judiska liv då som nu.\nMaterialet till kartguiden\nMaterialet har hämtats från arkiv och litteratur, men också via samtal med nu levande personer. Fortsätt gärna att dokumentera och fylla på med fler berättelser!\nHär hittar du kartguiden\nKartguiden är gratis och kan bland annat hämtas på dessa ställen:\nMalmö stadsarkiv\nBiblioteken i Malmö\nMalmö Konsthall\nMalmö Museum\nStadskontoret\nLimhamns museum\nKartan finns på svenska, engelska och jiddisch.\nUtforming av kartan\nKartguiden är framtagen av Malmö stadsarkiv i samarbete med Judiska Församlingen Malmö och Judiska Kulturföreningen 1945 i Malmö, samt Arne Järtelius, författare och forskare i ämnet svensk-judisk historia. Den är en del av Öppna Malmö - stadens satsning för att lyfta frågor om diskriminering och rasism.\nProducerad 2020 av Malmö stadsarkiv med bidrag från Malmö Förskönings- och Planteringsförening och Malmö Kulturhistoriska Förening.\nIllustrationer: Jakob Warg\nDemokratiska rättigheter\nKartguiden är en del av Malmö stads arbete för att lyfta frågor om rasism och inkludering. Här ska alla kunna vara stolta över sin bakgrund och identitet – och leva i staden som jämlikar.\nSå jobbar Malmö stad med demokratiska rättigheter\nKontakta oss\nMalmö stadsarkiv\nE-post:\nstadsarkiv@malmo.se\nTelefon:\n040-34 10 00\nTelefontider:\nVardagar klockan 08.00–17.00.\nSidan senast uppdaterad:\n2025-08-26 14:27\nRelaterat\nsv"}, {"chunk_id": "Malm_035_000", "source_url": "https://malmo.se/Uppleva-och-gora/Arkitektur-och-kulturarv/Malmo-stadsarkiv.html", "source_doc": "Malmö stadsarkiv - Malmö stad", "text": "Malmö stadsarkiv - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nMalmö stadsarkiv\nFacebook\nInstagram\nHela Malmös minne med arkiv från stadens förvaltning och myndigheter samt stora samlingar av bland annat släkt- och föreningsarkiv. Hos oss hittar du även barnbiblioteket Tidsmaskinen.\nÖppettider\nIdag:\nöppnar kl\n12:00\nSe alla öppettider\nLängre handläggningstider\nHög efterfrågan på material ur de sociala arkiven innebär just nu långa handläggningstider för dessa ärenden. Vi strävar efter att kunna återkoppla inom tolv veckor. Handläggningstiden för övriga ärenden påverkas inte av detta\nInnehåll\nBesök oss\nÖppettider och besöksinformation\nHär hittar du information du behöver inför ditt besök hos oss så som öppettider och hur du hittar hit.\nStadsarkivets program\nHär hittar du våra arrangemang. Utställningar, stadsvandringar, arkivberättelser, aktuella författare och andra intressanta föredrag.\nLäsesalar\nI Malmö stadsarkivs läsesalar kan du studera eller forska. Det är gratis att beställa fram och läsa handlingar i läsesalarna. Här finns också fler sökvägar än de du finner på vår hemsida.\nMalmö stadsarkiv – skolvisningar och studiematerial\nMalmö stadsarkiv erbjuder visningar på ett antal teman och arbetar med skolor och utbildningar på olika nivåer.\nAll besöksinfo\nSök och forska på stadsarkivet\nBeställ kopior av betyg\nSaknar du dina avgångsbetyg? Beställ kopior av dina betyg från skolor i Malmö.\nBeställ handlingar\nBehöver du uppgifter om vaccinationer, gamla släktingar eller information till din forskning? Vi hjälper dig!\nSläktforska\nPå Malmö stadsarkiv förvaras kyrkoböcker från församlingar som idag tillhör Malmö stad.\nSökregister\nI Malmö stadsarkivs läsesalar finns det många fler sökregister än de du ser på vår webbplats.\nSök och forska\nStadsarkivets bibliotek\nBarnbiblioteket Tidsmaskinen\nFör alla barn 0-12 år. Här finns allt från spännande, till roliga och sorgliga böcker på olika språk. Och eftersom vi ligger i ett arkiv finns det också böcker om historia!\nÖppettider och besöksinformation\nHär hittar du information du behöver inför ditt besök hos oss så som öppettider och hur du hittar hit.\nStadsarkivets bibliotek\nArkiv och samlingar\nI våra databaser och arkiv finns kunskap om Malmö stad från 600 år tillbaka i tiden\nStadsarkivets fotosamling\nPå Malmö stadsarkiv finns cirka 4 miljoner fotografier av Malmö – drygt 100 000 av dem finns i bildarkivet på nätet.\nVåra arkiv\nHos oss förvaras kommunala och statliga myndigheters arkiv från det som i dag är Malmö kommun.\nRörlig bild\nTa del av cirka 300 unika filmer från försvunna stadsmiljöer som speglar Malmös moderna historia och utveckling som stad.\nMikrofilm\nPå Malmö stadsarkiv finns de skånska dagstidningarna sparade på mikrofilm fram till december 2013.\nAlla arkiv och samlingar\nBesök stadsarkivet digitalt\nTa del av stadsarkivets verksamhet hemifrån – filmer, foton med mera\nKultur för äldre"}, {"chunk_id": "Malm_036_000", "source_url": "https://malmo.se/Uppleva-och-gora/Arkitektur-och-kulturarv/Malmo-stadsarkiv/Stadsarkivets-program.html", "source_doc": "Stadsarkivets program - Malmö stad", "text": "Stadsarkivets program - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nStadsarkivets program\nHär hittar du våra arrangemang. Utställningar, stadsvandringar, arkivberättelser, aktuella författare och andra intressanta föredrag.\nVåra evenemang\nSök\nSök\nFiltera händelser inom datumspan och efter kategori. Resultatet kommer uppdateras direkt vid filtrering.\nDatum\nFrån\nTill\nKategori\nVälj kategori\nPlats\nVälj plats\nTillgänglighetsanpassning\nVälj tillgänglighetsanpassning\nPassar särskilt för\nKunde inte hitta några målgrupper.\nVisar\n12\nav\n14\nevenemang\nBomull – Malmö i den koloniala väven\nDatum\n20 februari – 7 mars\nKategori\nUtställning\nPlats\nStadsarkivet\nUtställning om bomull, en lite risig buske vars fluffiga fröspridningsbollar revolutionerade textilindustrin under det sena 1700-talet.\nTapetmannen – från källarlagret i Malmö till världens ände\nDatum\n24 februari\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning\nPlats\nStadsarkivet\nUtgångspunkten är Malmö och ett källarlager under gågatan, med kartonger från golv till tak. Nils Markus Karlsson fick i uppdrag att inventera lagret.\nFörfattarsamtal med Susanna Alakoski\nDatum\n26 februari\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning, Litteratur, Samtal, Föredrag\nPlats\nStadsarkivet\nAlakoski är aktuell med Dotterdottern, del tre i en historisk romansvit om fyra romaner som hanterar bland annat kvinno- och textilindustrihistoria.\nVärldspoesidagen och bokrelease\nDatum\n3 mars\nTid\n16:00 – 17:00\nKategori\nFilm och föreläsning, Föredrag\nPlats\nStadsarkivet\nDen 20 mars 2026 bjuder Malmö stadsarkiv in till en kväll i poesins tecken, i samarbete med arrangörerna bakom Internationella Poesidagarna i Malmö.\nMFF på tränarjakt\nDatum\n3 mars\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning, Föredrag\nPlats\nStadsarkivet\nInför säsongen 1974 letar Malmö FF ny tränare och valet faller tillslut på Bob Houghton. Den unge engelsmannen tar klubben till stora framgångar och revolutionerar samtidigt svensk fotboll.\nKulturarv på villovägar\nDatum\n10 mars\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning, Föredrag\nPlats\nStadsarkivet\nOm arkeologiska föremål som på olika sätt har hamnat i Sverige. Både genom utgrävningar i landet och genom att objekt från andra delar av världen förts in till landet.\nSeriestaden i världen\nDatum\n24 mars\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning\nPlats\nStadsarkivet\nMalmö har etablerat sig som Seriestaden med stor S i Sverige, men har också synts en hel del internationellt.\nBerömda människor som varit i Malmö\nDatum\n7 april\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning, Föredrag\nPlats\nStadsarkivet\nDet kommer absolut inte att handla om trekungamötet och verkligen inte om Carl von Linné.\nDet muslimska och interkulturella arvet\nDatum\n14 april\nTid\n18:30 – 19:30\nKategori\nFilm och föreläsning, Föredrag\nPlats\nStadsarkivet\nFöredrag om det globala muslimska interkulturella arvet och om hur detta arv kan hjälpa oss att orientera sig idag, i en tid som präglas av polariseringar och fragmentiseringar."}, {"chunk_id": "Malm_037_000", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo/Embassy-of-sharing.html", "source_doc": "Embassy of sharing - Malmö stad", "text": "Embassy of sharing - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nEmbassy of sharing\nAlldeles intill Hyllie station är den sista pusselbiten runt Hyllie stationstorg på väg att ta form. Området var under år 2017 föremål för en markanvisningstävling där förslaget Embassy of Sharing vann.\nSU: Områden\nHyllie\nSU: Kategorier\nBostäder\nKontor\nSU: Status\nPågående\nKvarteret Embassy of Sharing består av sju byggnader med olika identiteter, innehåll och koncept. Här blir det blandad stadsbebyggelse med många olika funktioner; Service för resenärer, bostäder, hotell, kontor, verksamheter, saluhall och föreningsliv samt parkering för cykel och bil. Totalt handlar det om ungefär 300 bostäder, 21 000 kvadratmeter kontorsyta och 7 000 kvadratmeter för andra typer av verksamheter.\nResurssmarta lösningar med minsta möjliga klimatavtryck\nFN:s hållbarhetsmål och Agenda 2030 genomsyrar utformningen av området och valen av material och teknik. Lösningarna ska vara resurssmarta och ge minsta möjliga klimatavtryck. Grönskan ska vara påtaglig med såväl ett grönt torgstråk som gröna tak med odlingsmöjligheter och fasader täckta av vegetation. För att skapa en trygg och säker trafikmiljö prioriteras fotgängare och cyklister, och det planeras för närmare 1 700 cykelparkeringar. Ett bilgarage under jord ska underlätta framkomligheten för boende och besökare.\nFörst på plats av de sju byggnaderna var Fyrtornet, som är Sveriges högsta kontorshus i trä. Både stommen och de bärande delarna i konstruktionen utgörs av trä. Trä är ett hållbart byggmaterial med låg klimatpåverkan i jämförelse med andra material. Bygget av Fyrtornet visar att det går att bygga högt med trä och har varit en viktig kunskapsresa som bidragit med lärdomar och förståelse för hur och vad som behövs för omställningen av bygg- och anläggning i Malmö till ett klimatneutralt byggande.\nMötesplats för unga och center för yttrandefrihet\nKulturförvaltningen i Malmö hyr cirka 1 700 kvadratmeter i byggnaden Fyrtornet - ett folkbibliotek, ett center för yttrandefrihet och en ny mötesplats för unga planeras.\nVisionen för Embassy of sharing är att skapa en inkluderande och nytänkande grön miljö för samarbete och kunskapsutbyte. Det blir en unik mötesplats för hela Malmö.\nOmrådet började byggas år 2021 och beräknas vara klart 2030.\nÅrets bygge 2025\nFyrtornet som ingår i kvarteret Embassy of Sharing i Hyllie har blivit utsett till Årets bygge i kategorin hotell och kontor av tidningen Byggindustrin.\nFöregående\nNästa\nRelaterat\nDetta händer också i området\nSöder om spåren\nHär skapar de upp till 50 meter höga kontorsbyggnaderna en storskalig entré för den som kommer med tåget från Danmark.\nHyllie\nKontor\nPågående\nMallbo"}, {"chunk_id": "Malm_037_001", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo/Embassy-of-sharing.html", "source_doc": "Embassy of sharing - Malmö stad", "text": "Årets bygge 2025\nFyrtornet som ingår i kvarteret Embassy of Sharing i Hyllie har blivit utsett till Årets bygge i kategorin hotell och kontor av tidningen Byggindustrin.\nFöregående\nNästa\nRelaterat\nDetta händer också i området\nSöder om spåren\nHär skapar de upp till 50 meter höga kontorsbyggnaderna en storskalig entré för den som kommer med tåget från Danmark.\nHyllie\nKontor\nPågående\nMallbo\nMallbo är Malmö stads initiativ för att skapa fler hyresrätter med rimliga hyror. Genom delaktighet och sociala mervärden ska fler Malmöbor ges möjlighet till en egen bostad. Med Mallbo välkomnar vi fler aktörer som vill bidra till en mer hållbar och jämlik bostadsmarknad med goda boendemiljöer i Malmö.\nHyllie\nBostäder\nPågående\nHyllie boulevard\nGatan förstärks med många träd, nya cykelbanor och bättre busshållplatser. Din resa till och från centrum kommer bli ännu enklare och Hyllie boulevard desto trevligare att promenera längs. Mer Malmö åt alla!\nHyllie\nGång och cykel\nKollektivtrafik\nPågående\nUtforska andra liknande projekt\nSmörkajen\nSmörkajen är den del av Nyhamnen som ligger vid havet och Malmö Centralstation, det första stora steget till en tät, hållbar stadsdel i centrala Malmö. Området får en blandning av bostäder, centrumfunktioner, kontor och park, samt tillgängliga kajer och mötesplatser.\nNyhamnen\nBostäder\nKontor\nParker och torg\nStadsplanering\nPågående\nVästra Holma\nDetaljplanen innebär att tre lägenhetshus och 20-25 radhus kommer att få byggas, och att Snödroppsgången kan byggas om till en gågata med affärer i bottenvåningen.\nHolma\nBostäder\nGata\nPlanerat\nÖster om mässan\nÖster om mässan breder ut sig över ett 53 000 kvadratmeter stort område i centrala Hyllie. Här ska det bland annat byggas bostäder i enlighet med konceptet Mallbo.\nHyllie\nBostäder\nParker och torg\nStadsplanering\nPlanerat\nsv"}, {"chunk_id": "Malm_038_002", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "SU: Kategorier:\nArkitektur\nBostäder\nStadsplanering\nSU: Områden:\nLimhamns hamnområde\nSU: Status:\nPågående\nCement­kajen, Fender­torget och Sjöscoutsparken\nNu finns en ny park och ett nytt torg vid Cementkajen. Tillsammans bildar de ett sammanhängande, grönt kajstråk med sittplatser, belysta skulpturer och plats för umgänge.\nSU: Kategorier:\nGata\nGrönska och vatten\nParker och torg\nSU: Områden:\nLimhamns hamnområde\nSU: Status:\nFärdigt\nDalaplan\nDalaplan ska bli både grönare och trivsammare att vistas på. Samtidigt blir området säkrare för både gående och cyklister, med förbättrade trafiklösningar som sätter tryggheten i fokus. Mer Malmö åt alla!\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nKollektivtrafik\nParker och torg\nSU: Områden:\nDalaplan\nSU: Status:\nPlanerat\nDavid­s­hall­storg\nNu är det dags att ta nästa steg i utvecklingen av Davidshallstorg. Efter många år med parkeringsplats ska det nu byggas om till en plats som bjuder in till möten, vila, kalas och annat som hör ett torg till.\nSU: Kategorier:\nParker och torg\nSU: Områden:\nInnerstaden\nSU: Status:\nPlanerat\nEmbassy of sharing\nAlldeles intill Hyllie station är den sista pusselbiten runt Hyllie stationstorg på väg att ta form. Området var under år 2017 föremål för en markanvisningstävling där förslaget Embassy of Sharing vann.\nSU: Kategorier:\nBostäder\nKontor\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nEriks­fälts­gatan\nVi bygger om Eriksfältsgatan del för del. Här ska det bli förbättringar för cyklister, hela vägen från Munkhättegatan till Nydalarondellen. Gatan ska dessutom rustas upp, bli grönare och mer trafiksäker. Mer Malmö åt alla!\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nKollektivtrafik\nParker och torg\nSU: Områden:\nEriksfält\nNydala\nSU: Status:\nPlanerat\nEriks­lust­vägen och Linnégatan\nArbetena på Erikslustvägen och Linnégatan är klara. VA Syd har rustat upp vatten- och avloppssystemet och Malmö stad har gjort plats åt smidigare resor med buss och cykel, samt gjort gatan ännu grönare. Mer Malmö åt alla!\nSU: Kategorier:\nGång och cykel\nKollektivtrafik\nSU: Områden:\nFridhem\nSU: Status:\nFärdigt\nFortuna verksam­hets­område\nArbetet pågår med en ny detaljplan för Fortuna hemgården. Detta blir andra etappen i att utöka verksamhetsområdet och bidra till fler arbetstillfällen.\nSU: Kategorier:\nStadsplanering\nSU: Områden:\nFortuna Hemgården\nSU: Status:\nPlanerat\nFärje­ter­mi­nalen\nFärjeterminalen är en central plats i utvecklingen av Nyhamnen – en unik plattform för att testa idéer, inspirera och samarbeta kring ett hållbart stadsliv, med fokus på mat, odling och kultur. Här utforskar och utvecklar vi framtidens publika rum, grönområden och byggnader. Målet är att skapa en levande mötesplats för alla i Malmö.\nSU: Kategorier:\nArkitektur\nGrönska och vatten\nKlimatanpassning\nKultur och fritid\nStadsplanering\nSU: Områden:\nNyhamnen\nSU: Status:\nPågående\nFördjupad översiktsplan för Jägersro"}, {"chunk_id": "Malm_038_004", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "SU: Områden:\nVästra Hamnen\nSU: Status:\nPlanerat\nHans Michel­sens­gatan\nNu pågår arbetet med en detaljplan för Hans Michelsensgatan. Syftet är att utveckla gatan till en grön stadshuvudgata, kollektivtrafiknod och ryggrad för ett dynamiskt och tillgängligt stadsliv i Nyhamnen.\nSU: Kategorier:\nGata\nKollektivtrafik\nStadsplanering\nSU: Områden:\nNyhamnen\nSU: Status:\nPlanerat\nHelene­holms­badet\nVår stad växer och Malmö är i stort behov av fler simytor. För att barn och unga ska ha tillgång till simundervisning och för att det ska finnas möjligheter till simträning för våra föreningar bygger vi en ny simanläggning på Heleneholm.\nSU: Kategorier:\nKultur och fritid\nSU: Områden:\nEriksfält\nSU: Status:\nPlanerat\nHolma­tomten\nEn tillfällig park för lek, odling och umgänge i Holma. Här finns lummig grönska, sittplatser, grill och pingisbord – en mötesplats för hela området. Parken öppnade i juni 2025 och blir kvar i 3-5 år tills det byggs bostäder här.\nSU: Kategorier:\nParker och torg\nSU: Områden:\nHolma\nSU: Status:\nPågående\nHyllie boulevard\nGatan förstärks med många träd, nya cykelbanor och bättre busshållplatser. Din resa till och från centrum kommer bli ännu enklare och Hyllie boulevard desto trevligare att promenera längs. Mer Malmö åt alla!\nSU: Kategorier:\nGång och cykel\nKollektivtrafik\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nHylli­e­vångsparken\nHyllievångsparken är Hyllies egen stadsdelspark och är lika stor som Malmö Folkets park. Här ges plats för lek, odling och umgänge, fruktlund och blomsterängar. Parken byggs i etapper och just nu pågår etapp 4.\nSU: Kategorier:\nParker och torg\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nHyllieäng/​Söder om badhuset\nI området Hyllieäng/Söder om badhuset står social hållbarhet i fokus. Området inrymmer cirka 350 bostäder, en förskola, ett kontor om cirka 10 000 kvadratmeter och ett mobilitetshus med flera funktioner.\nSU: Kategorier:\nBostäder\nKontor\nSkola\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nIndustri­gatan\nIndustrigatan byggs om och ska bli en huvudgata i området. Den långt sträckta gatan ska knyta ihop Sorgenfri med stadens centrum. Ytor för spontana möten och verksamheter ska bidra till att stärka stadslivet. Här prioriteras cykeltrafik, ökad trygghet och grönska.\nSU: Kategorier:\nGata\nGång och cykel\nSU: Områden:\nSorgenfri\nSU: Status:\nPågående\nJägersro hästcenter\nEn detaljplan för området gör det möjligt att flytta Jägersro Trav och Galopp öster om den befintliga anläggningen. Inom planområdet finns utrymme att utveckla området med fler hästverksamheter, men även ett natur- och rekreationsområde för Malmöborna.\nSU: Kategorier:\nStadsplanering\nSU: Områden:\nJägerso\nSU: Status:\nPlanerat\nJärnvägs­verk­stä­derna\nJärnvägsverkstädernas centrala delar med sina historiska  industrilokaler kompletteras med ny bebyggelse som lyfter fram kulturhistoriska värden och ger området en egen identitet. Den nya bebyggelsen ska i sin täthet och variationsrikedom inspireras av Kirsebergsstaden.\nSU: Kategorier:\nStadsplanering\nSU: Områden:"}, {"chunk_id": "Malm_038_006", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "SU: Kategorier:\nLekplatser\nParker och torg\nSU: Områden:\nVästra Hamnen\nSU: Status:\nFärdigt\nMagasin M1\nDet gamla magasinet M1, som ligger mellan Frihamnskajen och Grimsbygatan, ska renoveras och omvandlas till en plats för publika verksamheter. En ny detaljplan för fastigheten gör det möjligt.\nSU: Kategorier:\nArkitektur\nStadsplanering\nSU: Områden:\nNyhamnen\nSU: Status:\nPlanerat\nMallbo\nMallbo är Malmö stads initiativ för att skapa fler hyresrätter med rimliga hyror. Genom delaktighet och sociala mervärden ska fler Malmöbor ges möjlighet till en egen bostad. Med Mallbo välkomnar vi fler aktörer som vill bidra till en mer hållbar och jämlik bostadsmarknad med goda boendemiljöer i Malmö.\nSU: Kategorier:\nBostäder\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nMalmö C\nOmrådet kring Malmö centralstation ska bli bättre anpassat för bussar och cyklister. Dessutom blir gatumiljön grönare och mer trivsam. Malmö C ska helt enkelt bli en ännu bättre knutpunkt för hållbart resande. Mer Malmö åt alla!\nSU: Kategorier:\nGrönska och vatten\nKollektivtrafik\nSU: Områden:\nNyhamnen\nSU: Status:\nPågående\nMarkar­beten i Sege Park\nMalmö stad fortsätter att anlägga gator, gång- och cykelvägar samt gröna ytor i Sege Park. Arbetet gör området mer tillgängligt och trivsamt med ny växtlighet och bättre framkomlighet för alla som rör sig i området. Arbetet pågår från november 2025 till maj 2026.\nSU: Kategorier:\nGång och cykel\nParker och torg\nSU: Områden:\nSege Park\nSU: Status:\nPågående\nMasttorget\nEfter några somrar med tillfälliga planteringar har Masttorget fått permanenta träd och buskar. Torget har byggts om för att skapa ett levande torg med mer grönska och krontäckning, bättre rustat för att hantera både värmeböljor och kraftiga regn.\nSU: Kategorier:\nGrönska och vatten\nKlimatanpassning\nParker och torg\nSU: Områden:\nVästra Hamnen\nSU: Status:\nFärdigt\nMultis­port­bygg­naden\nMultisportbyggnaden med plats för bland annat inomhusfotboll, handboll, basket, evenemang, gymnasieskola och kontor kommer att byggas i den norra delen av Stadionområdet, längs med John Ericssons väg.\nSU: Kategorier:\nArkitektur\nKultur och fritid\nSkola\nStadsplanering\nSU: Områden:\nStadion\nSU: Status:\nPågående\nMässparken\nEn ny park inspirerad av landskapet i den italienska regionen Toscana växer nu fram i Malmö, öster om Malmömässan i Hyllie. Mässparken knyter samman stadsdelarna Holma och Hyllie och ska på olika sätt bidra till en vackrare och mer hållbar stadsmiljö.\nSU: Kategorier:\nGrönska och vatten\nParker och torg\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nMölle­vångs­skolan får skolgata\nFrån hösten 2025 blir en del av Friisgatan – precis utanför Möllevångsskolan – en skolgata. Det innebär mindre utrymme för bilar och mer plats för barn att röra sig fritt. Målet är att göra det tryggare att ta sig till och från skolan, och skapa en lugnare trafikmiljö för barn runt Möllan.\nSU: Kategorier:\nDialog och delaktighet\nSkola\nSU: Områden:\nInnerstaden\nSU: Status:\nPågående\nNobel­torget"}, {"chunk_id": "Malm_038_007", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "Från hösten 2025 blir en del av Friisgatan – precis utanför Möllevångsskolan – en skolgata. Det innebär mindre utrymme för bilar och mer plats för barn att röra sig fritt. Målet är att göra det tryggare att ta sig till och från skolan, och skapa en lugnare trafikmiljö för barn runt Möllan.\nSU: Kategorier:\nDialog och delaktighet\nSkola\nSU: Områden:\nInnerstaden\nSU: Status:\nPågående\nNobel­torget\nNobeltorget ska bli grönare och få fler träd och buskar. Resultatet blir ett trivsammare och mer levande torg, där grönska och träd skuggar och skyddar under värmeböljor. Vid skyfall kan Nobeltorget även hantera stora mängder regnvatten.\nSU: Kategorier:\nGrönska och vatten\nKlimatanpassning\nParker och torg\nSU: Områden:\nSofielund\nSU: Status:\nPågående\nNordvästra Cementen\nDen nordvästra delen av området Cementen i Limhamns hamnområde gränsar mot Limhamnsfältet och består av blandad stadsbebyggelse med bostäder, kontor, handel och annan service. Här färdigställs nu gatumiljöerna och området får en mindre park med lekplats.\nSU: Kategorier:\nBostäder\nGata\nGrönska och vatten\nGång och cykel\nParker och torg\nSU: Områden:\nLimhamns hamnområde\nSU: Status:\nFärdigt\nNorra Holma\nArbetet med detaljplan för norra delen av Holma (Dp 5708) pågår. Planförslaget möjliggör uppförandet av tre nya kvarter ut mot Pildammsvägen i en halvöppen struktur.\nSU: Kategorier:\nStadsplanering\nSU: Områden:\nHolma\nSU: Status:\nPlanerat\nNorra Stadi­onom­rådet - DP 5833\nDetaljplan 5833 för Norra stadionområdet är beslutad av kommunfullmäktige och har vunnit laga kraft. Den gör det möjligt att uppföra byggnader för nya funktioner relaterade till idrott, utbildning och evenemang i Stadionområdets norra del. Det innebär att Stadionområdet kan få en bredare verksamhet och stärka sin position i ett nationellt perspektiv.\nSU: Kategorier:\nArkitektur\nDialog och delaktighet\nStadsplanering\nSU: Områden:\nStadion\nSU: Status:\nFärdigt\nNya Stadion - DP 5892\nMalmö står inför en spännande förvandling av Stadionområdet. Planerna på en ny friidrotts- och fotbollsarena innebär inte bara en toppmodern anläggning för framtidens idrottsstjärnor utan också en möjlighet att skapa en levande stadsdel fylld av aktivitet och gemenskap. Med hållbarhet och funktionalitet i fokus ska planen skapa förutsättningar för att stärka Malmös position som en både nationellt och internationellt attraktiv evenemangsstad.\nSU: Kategorier:\nArkitektur\nDialog och delaktighet\nStadsplanering\nSU: Områden:\nStadion\nSU: Status:\nPågående\nNy förskola vid Hårds väg\nUnder 2025 ska en ny förskola börja byggas i området Örtagården i Rosengård. Förskolan ska ha plats för 80 barn och planeras stå klar 2026/2027.\nSU: Kategorier:\nSkola\nSU: Områden:\nRosengård\nSU: Status:\nPlanerat\nNy stadion för friidrott och fotboll\nEn ny friidrotts- och fotbollsstadion planeras att byggas på Stadionområdet. Den kommer att ersätta Malmö stadion. I den nya friidrotts- och fotbollsstadion kommer det att finnas möjligheter för nationella och internationella tävlingar.\nSU: Kategorier:"}, {"chunk_id": "Malm_038_010", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "SU: Områden:\nSorgenfri\nSU: Status:\nPlanerat\nSpårvägen\nFörst ut i omvandlingen av Sorgenfri är Spårvägen. De nya kvarteren har en blandad bebyggelse med fokus på bostäder, som ger en tät och varierad stadsmiljö. Två torg och två mindre parker ger området grönska och värdefulla mötesplatser.\nSU: Kategorier:\nBostäder\nParker och torg\nSU: Områden:\nSorgenfri\nSU: Status:\nFärdigt\nStationsparken\nStationsparken i Klagshamn har under det senaste året genomgått en förvandling med blomsterrabatter från sol till skugga och ny mötesplats med kulturhistoriska anor. Arbetet med parken blev klart sommaren 2024.\nSU: Kategorier:\nParker och torg\nSU: Områden:\nKlagshamn\nSU: Status:\nFärdigt\nStenå­kersgård\nDetaljplaneområdet Stensåkers gård i nordöstra delen av Oxie omfattar cirka 210 000 kvadratmeter och här har staden gjort det möjligt att bygga nya bostäder i cirka 105 fastigheter. Nybyggnationen beräknas ske i sju etapper.\nSU: Kategorier:\nBostäder\nSU: Områden:\nOxie\nSU: Status:\nPågående\nStyrmansbron\nVi har byggt en bro tvärs över Södra Varvsbassängen. Via Styrmansbron kan du som cyklar, går och åker buss lättare ta dig till och från Västra Hamnen. Mer Malmö åt alla!\nSU: Kategorier:\nGång och cykel\nKollektivtrafik\nSU: Områden:\nUniversitetsholmen\nVarvsstaden\nSU: Status:\nFärdigt\nSöder om spåren\nHär skapar de upp till 50 meter höga kontorsbyggnaderna en storskalig entré för den som kommer med tåget från Danmark.\nSU: Kategorier:\nKontor\nSU: Områden:\nHyllie\nSU: Status:\nPågående\nSödervärn\nPlaneringen av nya Södervärn är i full gång. Här ska det bli bättre bussanslutningar, nya cykelbanor och ökad trivsel, med nya gång- och parkstråk och mer grönska. Mer Malmö åt alla!\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nKollektivtrafik\nSU: Områden:\nSödervärn\nSU: Status:\nPlanerat\nSödra delen av Södra Förstads­gatan\nDenna del av Södra Förstadsgatan ska rustas upp och bli grönare. Gång- och cykelbana ska breddas, samtidigt som det skapas mer plats för mötesplatser och grönska. Mer Malmö åt alla!\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nSU: Områden:\nInnerstaden\nSU: Status:\nPlanerat\nSödra Förstads­gatan\nSödra Förstadsgatan; mellan Föreningsgatan och Bergsgatan, ska förvandlas till en inbjudande och livfull gata där människor kan röra sig tryggt, mötas och njuta av en grönare stadsmiljö. Med nya vistelseytor, cykelstråk och sociala rum formar vi framtidens stadspuls. Mer Malmö åt alla.\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nSU: Områden:\nInnerstaden\nSU: Status:\nPlanerat\nSödra och mellersta Holma\nTill hösten 2026 börjar arbetet med att förbereda marken för nya bostäder i Södra och Mellersta Holma. Här planeras cirka 1100 nya hem, förskolor, kontor och andra viktiga funktioner som ska bidra till att området utvecklas och växer. Själva bostadsbyggandet startar cirka år 2028.\nSU: Kategorier:\nBostäder\nDialog och delaktighet\nSU: Områden:\nHolma\nSU: Status:\nPlanerat\nSödra varvs­bas­sängen"}, {"chunk_id": "Malm_038_011", "source_url": "https://malmo.se/Stadsutveckling/Det-har-ar-pa-gang-i-Malmo.html", "source_doc": "Det här är på gång i Malmö - Malmö stad", "text": "Till hösten 2026 börjar arbetet med att förbereda marken för nya bostäder i Södra och Mellersta Holma. Här planeras cirka 1100 nya hem, förskolor, kontor och andra viktiga funktioner som ska bidra till att området utvecklas och växer. Själva bostadsbyggandet startar cirka år 2028.\nSU: Kategorier:\nBostäder\nDialog och delaktighet\nSU: Områden:\nHolma\nSU: Status:\nPlanerat\nSödra varvs­bas­sängen\nVi har återställt vattendjupet i Södra varvsbassängen och kapslat in gamla föroreningar så att växter, fiskar och andra vattenlevande djur kan trivas här. En grundare bassäng innebär också en tryggare miljö för alla som vistas i området.\nSU: Kategorier:\nGrönska och vatten\nSU: Områden:\nUniversitetsholmen\nVarvsstaden\nSU: Status:\nFärdigt\nTestbädd för smarta energi­lös­ningar\nI Stadionområdet utvecklas hållbara energilösningar genom innovation och samarbete med områdets aktörer. Fokus ligger på energieffektivisering och energidelning, vilket både minskar klimatpåverkan, skapar tryggare energiförsörjning och en starkare gemenskap.\nSU: Kategorier:\nDialog och delaktighet\nEnergi\nSU: Områden:\nStadion\nSU: Status:\nPågående\nTillfälligt torg i Lindängen\nFramför entrén till nya Högaholmsskolan i Lindängen planeras ett nytt torg, Lindängstorget. I väntan på permanent utformning har ett tillfälligt torg anlagts på samma plats.\nSU: Kategorier:\nParker och torg\nSU: Områden:\nLindängen\nSU: Status:\nFärdigt\nToarp\nFör att förbereda inför byggnation ska VA Syd och Malmö stad tillsammans anlägga två dagvattenmagasin, en gångväg och en spång. Dessutom ska nya träd och buskar planteras i området. Arbetet planeras att ske i början på hösten.\nSU: Kategorier:\nGrönska och vatten\nGång och cykel\nSU: Områden:\nOxie\nSU: Status:\nPlanerat\nTrekantstomten\nGranne med Hyllievångsparken ligger det som kommit att kallas för Trekantstomten. Här fanns tidigare planer på att bygga kulturhus och skola, men detta har dragits tillbaka.\nSU: Kategorier:\nStadsplanering\nSU: Områden:\nHyllie\nSU: Status:\nPlanerat\nTåtplatsen\nVid Stora Varvsgatan i den södra delen av området Masthusen finns ett nytt torg – Tåtplatsen. Här finns träd och andra planteringar, sittplatser och skulpturer. Gångfartsgatan Öglegången intill har fått träd och sittplatser. Tillsammans utgör de delar av ett stråk med koppling till det större Masttorget.\nSU: Kategorier:\nGata\nGång och cykel\nParker och torg\nSU: Områden:\nVästra Hamnen\nSU: Status:\nFärdigt\nUrban skog\nEn grön oas har växt fram runt den gamla färjeterminalen i Nyhamnen, på en plats där det tidigare bara fanns asfalt och betong. Här testar vi metoder för framtidens urbana grönska. Projektet är en del av Malmö Urbana Landskapslabb.\nSU: Kategorier:\nGrönska och vatten\nKlimatanpassning\nSU: Områden:\nNyhamnen\nSU: Status:\nFärdigt\nVärnhem\nNu bygger vi om Värnhems gator och torg för att göra plats för alla kommande elbussar. Så att det blir ännu enklare att resa kollektivt och för att göra Värnhem till en ännu mer trivsam knutpunkt för hållbart resande. Mer Malmö åt alla!\nSU: Kategorier:"}, {"chunk_id": "Malm_039_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med.../Kultur---projekt-och-satsningar/Malmo-konst/Open-calls---konstnarliga-utlysningar/Konstnarlig-gestaltning-for-Heleneholms-simhalls-fasad.html", "source_doc": "Konstnärlig gestaltning för Heleneholms simhalls fasad - Malmö stad", "text": "Konstnärlig gestaltning för Heleneholms simhalls fasad - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nKonstnärlig gestaltning för Heleneholms simhalls fasad\nYrkesverksamma konstnärer och konstnärsgrupper kan nu anmäla intresse för att att skapa en ny platsspecifik konstnärlig gestaltning för Heleneholms simhalls fasad.\nVisionsbild av Liljewall Arkitekter.\nMalmö stad söker yrkesverksamma konstnärer eller konstnärsgrupper som vill arbeta med ett konstnärligt gestaltningsuppdrag för Malmös nya simhall. Uppdraget innebär att skapa en ny platsspecifik konstnärlig gestaltning för Heleneholms simhalls fasad.\nOm uppdraget\nMalmö stad har som mål att alla Malmöbor ska nås av konst- och kulturupplevelser 365 dagar om året. Malmö stad (org. nr 212000–1124), genom Malmö konst, inbjuder därför yrkesverksamma konstnärer att inkomma med intresseanmälan för skissuppdrag avseende en konstnärlig gestaltning för Heleneholms simhall i Malmö.\nGestaltningsuppdraget innebär att skapa ett platsspecifikt offentligt konstverk, i ett eller flera sammanhängande delar med fokus på samtidskonst som harmonierar med byggnaden, platsens landskapsarkitektur och de rörelseströmmar som finns på platsen. Konstverket ska vara hållbart och anpassat för en utomhusmiljö.\nTilldelning\nSyftet med upphandlingen är att uppdra en (1) konstnär eller konstnärsgrupper att ta fram ett konstnärligt gestaltningsförslag som är platsspecifikt och utvecklat i nära dialog med projektets olika parter.\nFör uppdraget eftersöks yrkesverksamma konstnärer eller konstnärsgrupper. Med yrkesverksamma konstnärer avses i detta sammanhang konstnärer som har en konstnärlig högskoleutbildning eller en annan likvärdig merit.\nEtt uppdrag i två delar\nDet konstnärliga gestaltningsuppdraget för den nya simhallen består av två delar:\nSteg 1 är skissuppdrag som tilldelas tre (3) konstnärer/konstnärsgrupper och utförs mellan januari 2026 och april 2026.\nSteg 2 är ett genomförandeuppdrag. Den konstnär/konstnärsgrupp som bäst svarar på uppdraget tilldelas ett genomförandeuppdrag och avtal. Uppdraget beräknas pågå till juni 2028.\nErsättning för uppdraget\nFör intresseanmälan utgår ingen ersättning\nEn (1) konstnärer/konstnärsgrupper kommer efter urval att bjudas in att lämna skissförslag mot ett skissarvode om 50 000 kr exklusive moms.\nBudgeten för den konstnärliga gestaltningen är 1 450 000 kr exklusive moms.\nLäs mer och anmäl intresse:\nTill intresseanmälan via Konstpool\nIntresseanmälan lämnas in elektroniskt via Konstpool senast 2025-10-31 klockan 23:59.\nDen nya simhallen\nDen nya simhallen kommer till stor del användas för simundervisning och i föreningsliv med en 50 metersbassäng samt 3 mindre bassänger för undervisning, vattengymnastik, babysim. Heleneholmsbadet kommer därför inte vara ett allmänt badhus. Förbokning av besök och aktiviteter kommer vara obligatoriskt."}, {"chunk_id": "Malm_040_000", "source_url": "https://malmo.se/Sa-arbetar-vi-med.../Kultur---projekt-och-satsningar.html", "source_doc": "Kultur - projekt och satsningar - Malmö stad", "text": "Kultur - projekt och satsningar - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nHär kan du läsa om kulturstrategiska satsningar och större projekt inom olika områden, till exempel EU-projekt, Fristad och Kulturell allemansrätt.\nFilm Malmö\nMalmö har en viktig roll som kulturell och kreativ motor för filmområdet i regionen då de flesta filmaktörerna finns här. Malmö stad satsar på att utveckla filmområdet genom att ge ekonomiskt stöd till filmaktörer och andra insatser.\nFristad\nSedan 2010 tar Malmö stad emot fristadskonstnärer i samarbete med det internationella fristadsnätverket International Cities of Refuge Network (ICORN).\nIapsis\nIaspis är Konstnärsnämndens internationella program för yrkesverksamma utövare inom bildkonst, design, konsthantverk och arkitektur.\nKulturdriven utveckling\nGenom Kulturdriven utveckling ska kulturförvaltningen arbeta fram nya spännande former för delaktighet och inkludering med Malmös unga vuxna i fokus\nKulturell allemansrätt\nKulturell allemansrätt är ett paraplybegrepp för kulturförvaltningens samlade utbud för, med och av unga.\nKulturintressemätningen\nVartannat år genomför Kulturförvaltningen i Malmö en kulturintressemätning för att kartlägga intressen, vanor och attityder till kultur.\nMalmö konst\nMalmö konst är kulturförvaltningens satsning för att stärka den offentliga konsten i Malmö. Att låta konst och kultur ta plats i det offentliga rummet är viktigt. Den offentliga konsten ska vara tillgänglig för alla Malmöbor.\nTingens metod\nTingens metod är ett samarbetsprojekt mellan Malmö museum, Tekniska museet och Göteborgs stadsmuseum. Projektets mål är att museerna ska arbeta öppnare och mer demokratiskt.\nAvslutade projekt\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_042_000", "source_url": "https://malmo.se/Lokal-utveckling---tillsammans-i-varje-omrade.html", "source_doc": "Lokal utveckling – tillsammans i varje område - Malmö stad", "text": "Lokal utveckling – tillsammans i varje område - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nLokal utveckling – tillsammans i varje område\nMalmö stad arbetar för att stötta stadens utveckling – tillsammans med de som känner områdena bäst. Målet är att ge människor i Malmö möjlighet att påverka, stärka gemenskapen och öka tilliten och tryggheten, i alla områden.\nLokal utveckling – tillsammans i varje område\nMalmö stad arbetar för att stötta stadens utveckling – tillsammans med de som känner områdena bäst. Målet är att ge människor möjlighet att påverka, stärka gemenskapen och öka tilliten och tryggheten, i alla områden.\nStarka områden byggs av starka gemenskaper\nLokalt utvecklingsarbete betyder att människor och verksamheter jobbar ihop för positiv förändring i varje område. Arbetet utgår från lokala behov och handlar om att skapa sammanhållning, engagemang, tillit och ge människor chans att forma sitt område.\nNyheter\nLokal utveckling börjar med möten och fortsätter med förändring\n19 december 2025\nDet myllrar av besökare i alla åldrar på Lindängens torg den 12 december. Mitt bland marschaller och eldkorgar står lokala aktörer och delar ut korv och lussebullar till jultonerna från Fosiekyrkas egen diakon.\nKirseberg visar vägen för lokal utveckling   – gemenskap gör skillnad\n11 december 2025\nI Kirseberg har samverkan länge varit ett kraftfullt verktyg för att skapa ett mer levande och tryggt område. Här möts föreningsliv, fastighetsägare, Malmö stad och andra som har verksamhet i området för att tillsammans hitta lösningar och skapa aktiviteter som stärker gemenskapen.\nTillsammans utvecklar vi Malmö – inifrån varje område\n3 oktober 2025\nI år har Malmö stad börjat arbeta på ett nytt sätt för att   utveckla staden, tillsammans med de som bor och verkar i varje område  . Det handlar om att tidigt   fånga upp behov och idéer   från olika delar av Malmö – för att sen hitta lösningar som fungerar på lång sikt för människorna och platsen.\nVisa fler artiklar\nFörändring kommer från många håll\nAlla som jobbar i Malmö stad hjälps åt att möta behoven i stadens olika områden. Arbetet med lokal utveckling följer målen i Agenda 2030 och ska vara en del av hur kommunen planerar sin budget.\nDet finns också många andra aktörer som jobbar för att skapa positiv förändring i staden. För att förändringen ska bli hållbar behöver kommunen samarbeta med lokala föreningar, hyresvärdar, polisen och andra viktiga aktörer.\nSamordning av lokal utveckling\nMalmö stad har en enhet som samordnar och stöttar arbetet med områdesutveckling. Enheten hjälper staden att få en tydlig överblick över vilka behov och möjligheter som finns lokalt. Genom att bygga relationer och samverka, bidrar enheten till att Malmös områden får rätt stöd och att kommunens resurser används där de gör störst nytta."}, {"chunk_id": "Malm_042_001", "source_url": "https://malmo.se/Lokal-utveckling---tillsammans-i-varje-omrade.html", "source_doc": "Lokal utveckling – tillsammans i varje område - Malmö stad", "text": "Samordning av lokal utveckling\nMalmö stad har en enhet som samordnar och stöttar arbetet med områdesutveckling. Enheten hjälper staden att få en tydlig överblick över vilka behov och möjligheter som finns lokalt. Genom att bygga relationer och samverka, bidrar enheten till att Malmös områden får rätt stöd och att kommunens resurser används där de gör störst nytta.\nEnheten har ett brett perspektiv och fungerar också som ett strategiskt stöd. Samordnarna stöttar efter vad som behövs – de kan exempelvis vara med och skapa strukturer för lokalt arbete, hitta nya lösningar på utmaningar eller sprida metoder som gett effekt på andra platser.\nStrukturerad samverkan i varje område\nMålet för arbetet är att skapa en gemensam bild, i varje område, över hur verksamheter kan jobba ihop och vilket stöd kommunen kan ge. Representanter från föreningar, skolor, förskolor, fritidsgårdar, hyresvärdar, företagare och andra lokala aktörer har löpande kontakt.\nI vissa delar av staden finns det redan grupper som samverkar kring lokala frågor. Här kan enheten för lokal utveckling ge stöd vid behov. I andra områden finns inga sådana nätverk. Då kan enheten bjuda in lokala aktörer för att diskutera specifika frågor eller för att skapa ett mer långsiktigt samarbete.\nKontakta enheten för lokal utveckling\nVill du veta mer om samverkan i ditt område eller vara med och samverka där du har verksamhet?\nHör av dig till oss!\nlokalutveckling.fri@malmo.se\nKontaktinformation och länkar\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_043_000", "source_url": "https://malmo.se/Bo-och-leva/Stod-och-omsorg/Stod-till-aldre/Boenden-for-aldre/Seniorboende-och-trygghetsboende.html", "source_doc": "Seniorboende och trygghetsboende - Malmö stad", "text": "Seniorboende och trygghetsboende - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nSeniorboende och trygghetsboende\nHär presenteras olika former av hyresbostäder i Malmö som riktar sig till äldre personer utan särskilda vård- och omsorgsbehov, oftast benämnda senior- eller trygghetsboenden.\nI dagsläget finns det inte någon tydlig avgränsning gällande vad som är ett seniorboende respektive ett trygghetsboende för äldre personer. Definitionerna kan variera från hyresvärd till hyresvärd. Båda boendeformer syftar dock till att vara ett bekvämt boende att åldras i, med större möjligheter till gemenskap mellan hyresgästerna. För vissa bostäder krävs det att du fyllt 55 år, medan andra har krav på att du fyllt 65 år eller 70 år. Det finns seniorboenden och trygghetsboenden som är tillgänglighetsanpassade för att underlätta framkomst med hjälpmedel.\nSenior- och trygghetsboenden i Malmö\nNedan listas olika hyresvärdar som erbjuder platser på senior- eller trygghetsboenden. Om du söker mer information eller vill ansöka om plats finns det under varje flik en länk som tar dig vidare till respektive boendes hemsida. Lägenheterna förmedlas oftast efter kötid.\nDet finns även fastighetsförvaltare som säljer bostadsrätter riktade till en senior målgrupp. Dessa kan du hitta via olika privata fastighetsförmedlingar.\nAnnebergsgården\nFastighetsägare: Stiftelsen Annebergsgården.\nRiktar sig till: Personer 55 år och äldre.\nAntal lägenheter: 220 (en-, två-, tre- och fyrarumslägenheter).\nErbjuder: gemensamma lokaler med olika aktiviteter samt restaurang.\nAdress: Annebergsgatan 15.\nAnnebergsgårdens webbplats\nAugustenborg\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 73 (en-, två- och trerumslägenheter).\nErbjuder: gemensamhetslokal med kafé, växthus, boulebana, terrass och trädgård med odlingslådor.\nAdress: Norra Grängesbergsgatan 42 och 44.\nOm seniorboenden hos MKB\nBellevue Park\nFastighetsägare: Bellevue Park i Malmö Ideell förening.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 372 (en-, två-, tre- och fyrarumslägenheter).\nErbjuder: fotvård, frisör och gemensamma aktiviteter som anordnas flera dagar i veckan. Som hyresgäst har du tillgång till pool, gym, biljardbord, snickarverkstad och relaxrum med bastu.\nAdress: Eddagatan 3.\nBoendet Bellevue Parks webbplats\nDammfrigården\nFastighetsägare: MKB\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 100 (två-, tre- och fyrarumslägenheter).\nErbjuder: gemensamhetslokaler där Malmö stad driver en mötesplats för seniorer, med en aktivitetsledare på plats. Där finns även en restaurang med servering alla dagar i veckan.\nAdress: Köpenhamnsvägen 8.\nOm seniorboenden hos MKB\nHalvslaget (Limhamns Sjöläge)\nFastighetsägare: MKB.\nRiktar sig till: personer 65 år och äldre.\nAntal lägenheter: 147 (en-, två-, tre- och fyrarumslägenheter)."}, {"chunk_id": "Malm_043_001", "source_url": "https://malmo.se/Bo-och-leva/Stod-och-omsorg/Stod-till-aldre/Boenden-for-aldre/Seniorboende-och-trygghetsboende.html", "source_doc": "Seniorboende och trygghetsboende - Malmö stad", "text": "Erbjuder: gemensamhetslokaler där Malmö stad driver en mötesplats för seniorer, med en aktivitetsledare på plats. Där finns även en restaurang med servering alla dagar i veckan.\nAdress: Köpenhamnsvägen 8.\nOm seniorboenden hos MKB\nHalvslaget (Limhamns Sjöläge)\nFastighetsägare: MKB.\nRiktar sig till: personer 65 år och äldre.\nAntal lägenheter: 147 (en-, två-, tre- och fyrarumslägenheter).\nErbjuder: boulebana, växthus, grill och sittplatser. Inom fastigheten finns ett seniorgym, två stora gemensamhetslokaler samt en gästlägenhet.\nAdress: Betonggatan 9, 13 och 17, Murbruksgatan 14A 16, 18.\nOm seniorboenden hos MKB\nHavsuttern (Rådmansvången)\nFastighetsägare: MKB.\nRiktar sig till: personer 70 år och äldre.\nAntal lägenheter: 24 (en- och tvårumslägenheter).\nErbjuder: Gemensamhetslokal med kök på våning 4, och på våning 2 och 3 finns gemensamhetskök med matbord och stolar. I bottenplan driver Malmö stad en av sina öppna mötesplatser för seniorer.\nAdress: Möllevångsgatan 18.\nOm seniorboenden hos MKB\nHolma\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 70 (två- och trerumslägenheter).\nErbjuder: gemensamhetslokal med ett kafé, frisör och fotvård. Det finns möjlighet att medverka i självförvaltning, vilket innebär att du som bidrar till att sköta gården och allmänna utrymmen får avdrag på hyran varje månad.\nAdress: Hyacintgatan 42-46.\nOm seniorboenden hos MKB\nKatrinelund (Katrinelundsgatan)\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 85 (en-, två- och trerumslägenheter).\nErbjuder: gemensamhetslokal och kafé. Det finns möjlighet att medverka i självförvaltning, vilket innebär att du som bidrar till att sköta gården och allmänna utrymmen får avdrag på hyran varje månad.\nAdress: Katrinelundsgatan 4.\nOm seniorboenden hos MKB\nKatrinelund (Östra Farmvägen)\nFastighetsägare: MKB.\nRiktar sig till: personer 65 år och äldre.\nAntal lägenheter: 88 (en-, två- och trerumslägenheter).\nErbjuder: aktiviteter i form av utflykter och konserter. I fastigheten kommer det att finnas ett seniorgym och en gemensamhetslokal för till exempel föreläsningar och föreningsliv. Övernattningslägenhet finns att boka för gäster till boende.\nAdress: Östra farmvägen 6D och 6E.\nOm seniorboenden hos MKB\nLekatten (Södervärn)\nFastighetsägare: Newsec.\nRiktar sig till: personer 70 år och äldre.\nAntal lägenheter: 20 (två- och trerumslägenheter).\nErbjuder: tillgång till gemensamhetslokaler.\nAdress: Södra Förstadsgatan 97.\nBoendet Lekatten hos Boplats Syd\nLorensborg\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 65 (två- och trerumslägenheter).\nErbjuder: gym och gemensamhetslokal med aktiviteter och kafé.\nAdress: Hallingsgatan 6.\nOm seniorboenden hos MKB\nNeptuna (Västra hamnen)\nFastighetsägare: Södertorpsgården ideella förening.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 95 (tvårumslägenheter)."}, {"chunk_id": "Malm_043_002", "source_url": "https://malmo.se/Bo-och-leva/Stod-och-omsorg/Stod-till-aldre/Boenden-for-aldre/Seniorboende-och-trygghetsboende.html", "source_doc": "Seniorboende och trygghetsboende - Malmö stad", "text": "Lorensborg\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 65 (två- och trerumslägenheter).\nErbjuder: gym och gemensamhetslokal med aktiviteter och kafé.\nAdress: Hallingsgatan 6.\nOm seniorboenden hos MKB\nNeptuna (Västra hamnen)\nFastighetsägare: Södertorpsgården ideella förening.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 95 (tvårumslägenheter).\nErbjuder: gemensamhetsutrymmen och tillgång till frisör, fotvård och restaurang i fastigheten.\nAdress: Scaniaplatsen 2.\nBoendet Neptuna hos Boplats Syd\nNydala\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 113 (en-, två-, tre- och fyrarumslägenheter).\nErbjuder: gemensamhetslokal med kafé och tillhörande takterrass. Det finns möjlighet att medverka i självförvaltning, vilket innebär att du som bidrar till att sköta gården och allmänna utrymmen får avdrag på hyran varje månad.\nAdress: Eriksfältsgatan 71.\nOm seniorboenden hos MKB\nSege Park\nFastighetsägare: Contentus.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 124 (två-, tre- och fyrarumslägenheter).\nErbjuder: gym- och bastuanläggning. Huset ligger nära Burlöv Golfklubb och har nära till restauranger, kaféer och mataffär.\nAdress: Segeparksgatan 16-19.\nBoendet Sege Park hos Boplats Syd\nSkogshill (Ribersborg)\nFastighetsägare: Föreningen pensionärshemmet.\nAntal lägenheter: 46 (en-, två- och trerumslägenheter).\nErbjuder: ett boende med kristna värderingar, gemensamhetsutrymmen för social samvaro.\nAdress: Marietorps allé 28G.\nBoendet Skogshills webbplats\nSolbacken\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 46 (två- och trerumslägenheter).\nErbjuder: loftgångar mot innergården och stora balkonger. Övernattningslägenhet finns att boka för gäster till boende.\nAdress: Vilebovägen 27.\nOm seniorboenden hos MKB\nSorgenfri\nFastighetsägare: MKB.\nRiktar sig till: personer 55 år och äldre.\nAntal lägenheter: 50 (en-, två-, tre- och fyrarumslägenheter).\nErbjuder: gemensamhetslokal.\nAdress: Torekovsgatan 1-3, Spånehusvägen 83, Arildsgatan 2.\nOm seniorboenden hos MKB\nSödertorpsgården\nFa
