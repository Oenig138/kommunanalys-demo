erensen får du ta del av en inspirerande föreläsning med\nKairos Future\nsom sätter ljuset på dessa förändringar och vad de betyder för föreningsliv, stiftelser, fackförbund och andra aktörer. Du får också möjlighet att möta andra engagerade – från föreningar, offentlig sektor och politiken – för samtal, gemensamt lärande och nya kontakter.\nModerator för dagen är Ann Wilson.\nDatum och tid:\n23 november kl. 10.00–14.30\nPlats:\nAktivitetshuset Tryckeriet, Helsingborg\nProgram:\n09.30–10.00\n– Incheckning\n10.00–11.30\n– Program på scen och föreläsning med Fredrik Torberger från\nKairos Future\n11.30–12.30\n– Lunch och mingel\n12.30–14.30\n– Engagerande workshops och diskussioner vid borden\nI år kommer konferensen främst vara för föreningar anslutna till\nden lokala överenskommelsen.\nÄr ni en förening som vill delta men ännu inte är anslutna till den lokala överenskommelsen?\nLängre ner på sidan finns ett formulär för att ansluta er. Ni kan även läsa mer om vad den lokala överenskommelsen är och se vilka föreningar som redan är anslutna.\nSista anmälningsdag: 9 november 2025\nVarje förening har möjlighet att skicka max tre representanter.\nBegränsat antal platser – först till kvarn gäller!\nVarmt välkommen till en dag för framtidens engagemang!\nönskar styrgruppen för den lokala överenskommelsen mellan\nföreningslivet och Helsingborgs stad\nKonferensen är en del av den lokala överenskommelsen mellan föreningslivet och Helsingborgs stad.\nAnmäl dig här\nVi vill ansluta vår förening till den lokala överenskommelsen\nNågot gick fel. Var god och se över din angivna informationen och försök igen.\nFormuläret skickas.\nVi vill ansluta vår förening till den lokala överenskommelsen i Helsingborg. Vi bifogar protokoll från styrelsemötet där vi beslutade att ansluta oss.\nFöreningens namn\n*\nInvalid value\nOrganisationsnummer\n*\nInvalid value\nKontaktperson\n*\nNamnet på den som får nyhetsbrev om överenskommelsen\nInvalid value\nE-post\n*\nDu måste ange en giltig e-postadress!\nTelefonnummer\n*\nMust be a number.\nProtokoll från styrelsemötet\n*\nLadda upp det undertecknade protokollet från styrelsemötet där ni beslutade att ansluta er\nVälj fil\nSläpp filer här\nTillåtna filtyper: : .jpg .png .doc .docx .xls .xlsx .pdf\n/\nOm ni har några frågor om formuläret,\nskicka ett mejl till forening@helsingborg.se\n.\nObservera att de uppgifter som du lämnar kan bli en allmän handling som kan komma att läsas av andra.\nNär du skickar in formuläret kommer vi att hantera dina personuppgifter för att utföra den uppgift som formuläret avser. Uppgifterna kommer inte att användas i något annat syfte och kommer att raderas när ärendet är avslutat. Om ärendet kräver det kan dina uppgifter delas med en leverantör till oss."}, {"chunk_id": "Helsingborg_005_007", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/lokal-overenskommelse-i-helsingborg/", "source_doc": "Den lokala överenskommelsen i Helsingborg | Helsingborg.se", "text": "När du skickar in formuläret kommer vi att hantera dina personuppgifter för att utföra den uppgift som formuläret avser. Uppgifterna kommer inte att användas i något annat syfte och kommer att raderas när ärendet är avslutat. Om ärendet kräver det kan dina uppgifter delas med en leverantör till oss.\nJag godkänner\n*\nSkicka\nPrenumerera på vårt nyhetsbrev\nFölj arbetet och utvecklingen av den lokala överenskommelsen\n.\nFölj oss på Facebook\nFölj föreningslivet i Helsingborg på Facebook\n.\nLäs mer\nParaplyorganisationer i Helsingborg\nParaplyorganisationer är sammanslutningar av flera medlemsföreningar.\nDHS\n– Funktionshinderrörelsen i Helsingborg som samordnar verksamheten hos de olika handikappföreningarna i Helsingborg och driver handikappolitiska frågor.\nHFA\n– Helsingborgs Fotbollsklubbars allians verkar för att förbättra förutsättningarna för alliansens medlemmar, att bedriva fotboll på bästa möjliga sätt och samverka med myndigheter, organisationer och andra intressenter, både på lokalt/regionalt plan som på riksnivå. HFA är anslutet till HISO.\nHSF\n– Helsingborgs Scenkonst Forum är en paraplyorganisation för föreningar som verkar inom scenkonstens i Helsingborg med omnejd.\nHISO\n– Helsingborgsidrottens samorganisation som samlar ett stort antal föreningar inom idrotten.\nINVASAM\n– Invandrarföreningarnas samorganisation i Helsingborg med ett 30-tal medlemsföreningar.\nHelsam\n– En samverkansorganisation med syfte att erbjuda en plattform för kommunikation, kompetensutbyte och samverkan mellan föreningar med social verksamhet i Helsingborg.\nFå hjälp med att genomföra en workshop på temat Lika möjligheter i Helsingborg\nDin förening kan få besök av dem som arbetar med planen för lika möjligheter i Helsingborg. De håller i en workshop där ni får veta mer om planen och om arbetet och där ni som förening också kan bidra med era åsikter, erfarenheter och perspektiv.\nVid intresse kan ni kontakta:\nmia.norbergnguyen@helsingborg.se\nLäs mer om planen för lika möjligheter i Helsingborg\n.\nUppdaterad:\n13 oktober 2025\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka"}, {"chunk_id": "Helsingborg_006_000", "source_url": "https://helsingborg.se/bo-bygga-och-miljo/bostader/flytta-hit-och-arbeta/", "source_doc": "Flytta hit och arbeta | Helsingborg.se", "text": "Flytta hit och arbeta | Helsingborg.se\nSkriv ut\nFlytta hit och arbeta\nÄr du på väg att flytta till Helsingborg eller är du nyinflyttad? Här kan du hitta information kring sådant som berör jobb, boende och föreningsliv. Du hittar även kartor och kommunens jämförelsetjänst där du kan jämföra förskolor, grundskolor och vårdboenden.\nJobba hos oss\nHitta lediga jobb inom Helsingborgs stad och läs hur det är att jobba här.\nBostäder och lokaler\nHär finns information om hur du gör för att söka lägenhet, vilka typer av bostäder det finns i olika delar av kommunen och vad du kan göra för att miljön i din bostad ska bli bra.\nNy i stan – tidningen för dig som nyligen har flyttat till Helsingborg\nHar du precis flyttat till Helsingborg? Vill du veta mer om Helsingborg; om våra skolor, naturområden, matställen, lekplatser och kulturliv? I tidningen Ny i stan kan du läsa om vad Helsingborg har att erbjuda. Nu finns den som blädderbar pdf på sajten Storstadspress.se.\nFöreningar och ideellt arbete\nI Helsingborgs stad har vi ett rikt föreningsliv. Här finns information för dig som är föreningsaktiv, för dig som vill bli aktiv i en förening eller för dig som vill bidra till stadens volontärarbete.\nJämför kommunens tjänster\nHär kan du jämföra förskolor, grundskolor och vårdboende utifrån olika kriterier. Du kan exempelvis se vilka omdömen föräldrar gett om en skola och hur många barn och pedagoger det finns på de olika skolorna.\nE-tjänster och blanketter\nHär hittar du alla e-tjänster och blanketter som gäller i Helsingborgs stad. E-tjänsterna innebär att din ansökan eller din anmälan skickas in direkt.\nUppdaterad:\n30 december 2025\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka\nI det här formuläret samlar vi in personuppgifter om dig för att [det formuläret ska användas till]. Uppgifterna kommer inte att hanteras för något annat syfte, och kommer att raderas när [ärendet är avslutat].\nLäs om hur Helsingborgs stad hanterar personuppgifter\n.\nKontakta kommunen — en väg in"}, {"chunk_id": "Helsingborg_007_000", "source_url": "https://helsingborg.se/uppleva-och-gora/kultur-och-museer/kulturstod-i-helsingborg/gemensamma-villkor/", "source_doc": "Gemensamma villkor | Helsingborg.se", "text": "Gemensamma villkor | Helsingborg.se\nSkriv ut\nGemensamma villkor\nGemensamma villkor för stöd till det fria kulturlivet. Gäller för ansökan av projekt- och verksamhetsstöd från kulturnämnden.\nHelsingborgs stad har övergripande villkor för stöd till föreningslivet, enligt beslut i kommunfullmäktige den 13 november 2019, § 164, KS dnr 405/2019. Kulturnämndens regelverk utgår från dessa och utgår från dessa i tillämpliga delar även för sökanden som inte är föreningar.\nArrangören har fullt ansvar för att lokalen är godkänd för publik verksamhet. I bedömningen av rätten till kulturstöd beaktas lokalens lämplighet för kulturarrangemang.\nArrangemang som beviljas stöd ska som huvudregel genomföras inom Helsingborgs kommungränser. Stöd kan beviljas till arrangemang som genomförs i samverkan med andra kommuner.\nHuvuddelen av kulturstödet ska avse kulturaktiviteter som är tillgängliga för allmänheten och som kan leda till direkta möten mellan publiken och konsten/utövarna.\nVid bedömning av ansökan som avser professionell kulturverksamhet läggs särskild vikt vid den konstnärliga kvaliteten och den sökandes kompetens att planera och genomföra.\nOrganisationer som får verksamhetsstöd ska ha utsedd revisor.\nArrangemang och verksamhet som beviljats stöd ska i sina kommunikationsinsatser ange att arrangemanget/verksamheten sker med stöd från kulturnämnden i Helsingborgs stad.\nKulturnämnden har rätt att utföra revision av de verksamheter som mottar kommunalt stöd. Om kulturnämnden behöver särskilda uppgifter och verifikationer som stöd för sin granskning ska dessa omgående överlämnas till handläggare.\nAktörer som beviljas stöd ska vara fria från förfallna skulder hos Skatteverket och hos Kronofogdemyndigheten. Aktören får inte vara försatt i konkurs eller vara föremål för insolvens- eller likvidationsförfaranden. Den som söker kulturstöd kan komma att kontrolleras via Skatteverket, Kronofogden och andra myndigheter.\nAktiviteter och aktörer som inte kan få stöd är:\nVerksamheter som har en offentlig huvudman.\nOrganisationer och verksamheter som har religiösa eller partipolitiska syften.\nOrganisationer och verksamheter som bedöms kunna bära sitt projekt ekonomiskt utan offentligt kulturstöd\nVerksamhet inom utbildningsprogram eller forskning.\nIntern verksamhet såsom medlemsarrangemang.\nProfessionell filmproduktion, produktion av litteratur, tidningar, tidskrifter och media, om dessa inte är av stort lokalt intresse.\nInsamlingsarrangemang eller arrangemang som syftar till välgörenhet.\nByggnadsunderhåll eller tekniska installationer.\nUppdaterad:\n31 maj 2021\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar"}, {"chunk_id": "Helsingborg_008_000", "source_url": "https://helsingborg.se/uppleva-och-gora/anlaggningar-och-sporthallar/idrottens-hus/", "source_doc": "Idrottens hus | Helsingborg.se", "text": "Idrottens hus | Helsingborg.se\nSkriv ut\nIdrottens hus\nVälkommen till Idrottens Hus – ett hus för idrott och gemenskap i Helsingborg sedan 1957. Vår K-märkta idrottsanläggning bär på en rik historia och erbjuder en plats där du kan uppleva sport, evenemang, föreningsliv och rörelseglädje tillsammans med andra.\nOm Idrottens hus\nIdrottens hus är en idrottsanläggning på 17 000 kvadratmeter, byggd 1957.\nI huset finns flera lokaler anpassade för olika ändamål. Våra A- och B-hallar är våra största hallar, som kan omvandlas efter dina behov. A-hallen rymmer både ett evenemang för nästan 3000 sittplatser eller en idrottsturnering med över 1 800 sittplatser.\nFörutom våra huvudhallar har vi specialanpassade ytor för brottning, boxning, bowling, judo, karate, tyngdlyftning och fäktning.\nI Idrottens hus finns även\nHelsingborgs idrottsmuseum\n, Fritid Helsingborg,\nRF SISU\n,\nHISO\n,\nFCH\noch\nArena Fysio\n. Här arrangerar\naktivitetshuset Idrottens hus\naktiviteter för barn och unga.\nÖppettider i receptionen\nMåndag-fredag:\n08.00—18.00\nLördag och söndag:\nStängt\nÖppettider i huset\nMåndag-fredag:\n07:00–22:00\nLördag och söndag:\n07:00–20:00\nVill du komma i kontakt med en förening?\nÄr du intresserad av en specifik sport eller vill gå med i en förening hittar du\nkontaktuppgifter till stadens föreningar i vårt föreningsregister på Rbok.\nFör dig som redan är aktiv i en förening kan du\nta del av mer information här.\nNyckel- och taggutlämning sker i receptionen under receptionens öppettider. Önskar du hämta din nyckel/tagg när receptionen är stängd kan du göra det i nyckelskåpet som finns tillgängligt under Idrottens hus öppettider. Då behöver du meddela receptionen minst tre dagar i förväg via mejl till\nreception.fritid@helsingborg.se\n.\nVi behöver ditt godkännande för att ta dig vidare\nDen här delen av hemsidan visar innehåll från YouTube. Genom att fortsätta godkänner du\nGDPR och Sekretesspolicyn\n.\nFrågor och svar om receptionen på Idrottens Hus\nNär är receptionen på Idrottens hus öppen?\nReceptionen är bemannad måndag-fredag 08.00-18.00. Lördag och söndag är det stängt.\nNär är det öppet i huvudentrén på Idrottens hus?\nDet är öppet måndag till fredag 07.00–22.00. Lördag och söndag är det öppet 07.00–20.00.\nHur gör jag för att hämta nyckel/tagg till lokalen jag bokat?\nDu beställer din tagg genom att skicka ett mejl till\nreception.fritid@helsingborg.se\n. Detta måste du göra minst tre vardagar i förväg. Vid bokningstillfället\nska\nni komma överens om nyckeln/taggen ska hämtas i receptionen eller i nyckelskåpet.\nHur öppnar jag nyckelskåpet?\nDu får ett mejl med skåpsnummer och en kod från föreningsservice när du beställer din tagg. Du slår in koden vid ditt skåpsnummer och luckan öppnas. Där i ligger din nyckel/tagg och en kvittens. Kvittensen skriver du under och lämnar i postlådan ”Fritid Helsingborg” mitt emot receptionen.\nVad gör jag om koden inte fungerar?\nSkulle din kod inte fungera kan du ringa till vaktmästeriet. Numret är 070-209 12 69."}, {"chunk_id": "Helsingborg_008_001", "source_url": "https://helsingborg.se/uppleva-och-gora/anlaggningar-och-sporthallar/idrottens-hus/", "source_doc": "Idrottens hus | Helsingborg.se", "text": "Vad gör jag om koden inte fungerar?\nSkulle din kod inte fungera kan du ringa till vaktmästeriet. Numret är 070-209 12 69.\nHur gör jag för att lämna en nyckel/tagg som jag har lånat?\nDu lämnar tillbaka din lånade nyckel/tagg i receptionen under öppettiderna. Är receptionen stängd kan du lämna den i nyckelinkastet nedanför receptionsdisken.\nJag har bokat en konferenslokal utanför receptionens öppettider, hur får jag tillgång till teknikutrustningen?\nOm du har bokat lokalen när receptionen är bemannad så hämtar du utrustningen i receptionen. Om du har bokat utanför öppettiderna får du ett mejl av Föreningsservice. I mejlet står det vilket skåp du hämtar din nyckel/ tagg till konferensrummet. Lådan med teknikutrustning och kontaktuppgifter till vaktmästare finns i konferensrummet. Lådan lämnar du kvar i konferensrummet efteråt och nyckel/tagg lämnar du i nyckelinkastet.\nHur gör jag om jag inte har möjlighet att hämta tagg/nyckel den tid som vi har kommit överens?\nDå kontaktar du Föreningsservice för att komma överens om en ny tid. Om du inte hör av dig raderas taggen och du behöver boka en ny tid.\nBoka hall och lokal\nPå Idrottens hus prioriterar vi idrottsarrangemang, men det finns möjlighet att hyra våra hallar för andra arrangemang och konferenser.\nVill du boka en lokal eller har du frågor om en bokning?\nHär hittar du aktuella bokningar för A- och B-hallen i Idrottens hus.\nDu kan också skicka en bokningsförfrågan till våra evenemangsutvecklare genom att mejla till\nevenemang.fritid@helsingborg.se\nÖversikt över Olympia-området (.jpg 230 kB).\nTillgänglighet på Idrottens hus\nParkering och framkomlighet ute\nAnpassade parkeringsplatser hittar du längre än 25 meter från entrén. Vägen fram till entrén är lättframkomlig med ett taktilt ledstråk. Entrédörren har automatisk dörröppnare och dörrstängare.\nFramkomlighet inne\nDet finns trappsteg och andra hinder i entrén och runtom lokalerna på Idrottens hus som kan göra det svårt att ta sig runt. Vi har anpassat vår  färgsättning, skyltning och inredning för att göra det lättare att orientera sig i lokalerna. Ledstråk finns men är inte taktila.\nAnpassad läktarplats\nVi har anpassade läktarplatser för personer med funktionsnedsättning.\nTrappor och hiss\nVår hiss har en automatisk dörröppnare och dörrstängare, med ett passagemått på minst 90 cm. Taktil markering, punktskrift eller reliefknappar finns på hissknapparna. Information finns visuellt i och utanför hissen. Trappor har kontrastmarkering och handledare/ledstång på båda sidor.\nAnpassad toalett\nDet finns en anpassad toalett på varje våningsplan på Idrottens hus. Dörröppningen är minst 90 centimeter bred och det finns en ledstång på dörrens insida.\nToaletterna har en yta på 2,2 x 2,x2 meter och toalettstolen är placerad i mitten. Toalettstolen har armstöd med pappershållare.\nNödlarm finns och är lätt att nå.\nDet finns ingen anpassad toalett i anslutning till omklädningsrummen.\nLjud- och hörselteknisk utrustning"}, {"chunk_id": "Helsingborg_010_000", "source_url": "https://helsingborg.se/uppleva-och-gora/foreningar/jag-ar-aktiv-i-en-forening/nyhetsbrev-for-foreningar/", "source_doc": "Nyhetsbrev för föreningar i Helsingborg | Helsingborg.se", "text": "Nyhetsbrev för föreningar i Helsingborg | Helsingborg.se\nSkriv ut\nNyhetsbrev för föreningar i Helsingborg\nEn gång i månaden skickar föreningsservice på Fritid Helsingborg ett nyhetsbrev till föreningar i Helsingborg. Nyhetsbrevet riktar sig till föreningar verksamma i kommunen och innehåller information som är relevant för dig som är aktiv i Helsingborgs föreningsliv. Här kan du bli prenumerant för att få vårt senaste nyhetsbrev eller läsa tidigare nyhetsbrev.\nLäs tidigare nyhetsbrev\nNyhetsbrev - 29 januari 2026\nNyhetsbrev - 18 december 2025\nNyhetsbrev - 27 november 2025\nNyhetsbrev - 30 oktober 2025\nNyhetsbrev - 25 september 2025\nNyhetsbrev - 28 augusti 2025\nNyhetsbrev - 28 maj 2025\nNyhetsbrev - 25 april 2025\nNyhetsbrev - 27 mars 2025\nNyhetsbrev - 27 februari 2025\nNyhetsbrev - 30 januari, 2025\nNyhetsbrev - 17 december, 2025\nNyhetsbrev - 28 november, 2024\nNyhetsbrev - 31 oktober, 2024\nNyhetsbrev - 25 september, 2024\nNyhetsbrev - 29 augusti, 2024\nNyhetsbrev - 27 juni, 2024\nNyhetsbrev - 31 maj, 2024\nNyhetsbrev - 29 april, 2024\nNyhetsbrev - 27 mars, 2024\nNyhetsbrev - 29 februari, 2024\nVill du prenumerera på vårt nyhetsbrev?\nFör att få vårt nyhetsbrev behöver din förening vara bidragsberättigad. Läs mer om\nEkonomiskt stöd för föreningar inom idrott och fritid | Helsingborg.se\n.\nKontakta\nbokning.fritid@helsingborg.se\nom du vill bli prenumerant.\nUppdaterad:\n29 januari 2026\nFick du hjälp av informationen på sidan?\nLämna gärna feedback här. Du får inget svar, så skriv inte om din hälsa, ekonomi eller annan privat information.\nHar du frågor eller behöver hjälp?\nKontakta istället\nHelsingborgs stads Kontaktcenter\n. Tack för att du hjälper oss förbättra webbplatsen!\nNågonting gick fel, vänligen försök igen senare. Ditt svar har inte registrerats.\nTack för ditt svar\nDu har redan gett feedback på innehållet för denna sidan.\nJa\nNej\nÄmne\nKomplettera din feedback genom att välja en kategori.\nInformationen på sidan är felaktig och behöver uppdateras\nJag har förslag på kompletterande information till sidan\nJag hittar inte den information jag söker på sidan\nJag upplever tekniska problem på sidan\nÖvrigt\nHur kan vi förbättra vår information?\n*\nVänligen ange minst 15 tecken.\nE-postadress\nVänligen ange en giltig epostadress.\nSkicka\nI det här formuläret samlar vi in personuppgifter om dig för att [det formuläret ska användas till]. Uppgifterna kommer inte att hanteras för något annat syfte, och kommer att raderas när [ärendet är avslutat].\nLäs om hur Helsingborgs stad hanterar personuppgifter\n.\nKontakta kommunen — en väg in\nNär du kontaktar oss är det kommunvägledarna på Helsingborg kontaktcenter som tar hand om dina frågor. Ditt ärende sparas och blir en allmän handling som kan komma att läsas av andra. Du hittar information om hur Helsingborgs stad behandlar personuppgifter längst ner på sidan.\nHelsingborgs stad i sociala medier:\nFacebook\nInstagram\nLinkedin\nÖppettider\nMåndag–onsdag:\n08.00 — 17.00\nTorsdag:\n08.00 — 18.00\nFredag:\n08.00 — 17.00"}]},

g längs vägen.\nUppleva och göra\n/\nArkitektur och kulturarv\n/\nMalmö stadsarkiv\n/\nStadsarkivets program\n/\nJudiskt liv i Malmö - en historisk kartguide\nFritidsaktiviteter\nRunt om i Malmö finns det massor att göra och se, både utomhus och inne. Här hittar du allt från musik och sång till idrott och träning. Eller varför inte börja odla eller hitta ett studieförbund!\nUppleva och göra\n/\nFritidsaktiviteter\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv\nInga förslag / No suggestions"}, {"chunk_id": "Malm_002_000", "source_url": "https://malmo.se/For-foreningar/Foreningsliv---Idrott-och-fritid.html", "source_doc": "Föreningsliv – Idrott och fritid - Malmö stad", "text": "Föreningsliv – Idrott och fritid - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nRegistrera en förening\nEn förening eller organisation som är registrerad kan ta del av det stöd som ges av fritidsförvaltningen.\nHitta en förening\nLista på samtliga föreningar inom idrott och fritid i Malmö stad.\nBidrag och stöd\nBidragsberättigade föreningar eller organisationer kan ansöka om olika bidrag och stöd från Malmö stad.\nViktiga datum att ha koll på\nSamtliga datum för obligatoriska handlingar som ska skickas in.\nBoka anläggning\nBoka anläggningar för sport och fritidsaktiviteter\nFöreningsutbildningar\nObligatoriska och kunskapsbyggande utbildningar till föreningar\nFöreningspool och\nsamorganisationer\nHos Föreningspool Malmö kan ideella föreningar få stöd och hjälp med att bilda förening och annat som rör föreningsliv.\nLotteritillstånd\nFör att anordna lotteri måste ni i de flesta fall ansöka om ett lotteritillstånd från Malmö stad.\nBoknings- och bidragssystem för föreningar\nI Rbok genomförs bokningar av Malmö stads anläggningar samt bidragsansökningar inom idrott och fritid.\nFöreningsstöd - regelverk\nFritidsnämndens regelverk för allmänna bidrag, stöd och registrering (pdf).\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_003_000", "source_url": "https://malmo.se/Om-Malmo-stad/Var-organisation/Forvaltningar/Fritidsforvaltningen/Fritidsforvaltningens-avdelningar/Forenings--idrott--och-evenemangsavdelningen.html", "source_doc": "Förenings-, idrott- och evenemangsavdelningen - Malmö stad", "text": "Förenings-, idrott- och evenemangsavdelningen - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nFörenings-, idrott- och evenemangsavdelningen\nFritidsförvaltningens förenings-, idrotts- och evenemangsavdelning stöttar Malmös föreningsliv genom bland annat bidrag, utbildning, bokning av anläggningar och evenemang.\nAvdelningen ger stöd och service till Malmös föreningsliv. Vi har hand om bokning av kommunala idrottsanläggningar och beviljar bidrag till ideella föreningar. Vi arbetar med utbildning för ideella ledare inom Malmös föreningsliv och samarbetar med olika aktörer för att fler ska få en meningsfull fritid. Vi anordnar och marknadsför lovaktiviteter inom ramen för Kul i Malmö i samarbete med föreningslivet och andra förvaltningar.\nI avdelningen ingår även förvaltningens kanslifunktion som ansvarar för posthantering, diarieförening och arkiv.\nKontaktuppgifter\nFöreningsenheten\nFör frågor gällande bidrag och stöd samt föreningsutbildningar:\nE-post: forening@malmo.se\nTel: 040-342636\nTelefontider: måndag-torsdag kl. 09.00–10.00 och torsdag kl 15.00–16.00.\nIdrottsenheten\nFör frågor gällande bokning och tider i kommunala idrottsanläggningar:\nE-post: booking@malmo.se\nEvenemangsenheten\nFör frågor gällande evenemang:\nE-post: evenemangfritid@malmo.se\nKontakta oss\nFörenings-, idrotts- och evenemangsavdelningen\nInformation:\nTelefonsamtal går till Malmö stads kontaktcenter som kan svara på generella  förvaltningsledningen och fritidsförvaltningens verksamheter.\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_007_000", "source_url": "https://malmo.se/Uppleva-och-gora/Fritidsaktiviteter/Fritidsaktiviteter-for-seniorer.html", "source_doc": "Fritidsaktiviteter för seniorer - Malmö stad", "text": "Fritidsaktiviteter för seniorer - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nFritidsaktiviteter för seniorer\nÄr du 65 år eller äldre och vill hitta något att göra på fritiden? Malmös föreningsliv arrangerar drop in-aktiviteter runt om i stan, och det är helt kostnadsfritt. Testa på en ny sport, spela spel eller hitta en ny hobby!\nVåra aktiviteter\nSök\nSök\nFiltera händelser inom datumspan och efter kategori. Resultatet kommer uppdateras direkt vid filtrering.\nDatum\nFrån\nTill\nKategori\nVälj kategori\nPlats\nVälj plats\nTillgänglighetsanpassning\nVälj tillgänglighetsanpassning\nPassar särskilt för\nBarn och familj\nUnga\nVisar\n5\nav\n5\nevenemang\nDrop-in på Tycho Brahe-observatoriet i Oxie\nDatum\n23 februari – 25 maj\nKategori\nNatur och stad, Fritid och hobby\nPlats\nTycho Brahe-observatoriet\nTillgänglighetsanpassning\nFysisk tillgänglighet\nLär dig om astronomi och kika på stjärnor och planeter! Kom och bekanta dig med Tycho Brahe-observatoriet i Oxie – Malmös enda publika observatorium.\nFair Play-träffen – gratis tennis för seniorer\nDatum\n24 februari – 23 november\nKategori\nSport och idrott, Fritid och hobby\nPlats\nSystem Verification Fair Play Stadion\nTillgänglighetsanpassning\nVisuell tillgänglighet\nLjudtillgänglighet\nFysisk tillgänglighet\nKognitiv tillgänglighet\nSpela tennis på Fair Play Stadion helt gratis tillsammans med andra seniorer på tisdagar. Nybörjare är välkomna.\nAfro Step Dans\nDatum\n28 februari – 12 december\nKategori\nFritid och hobby, Dans\nPlats\nKirsebergs fritids- och kulturhus\nMålgrupp\nBarn och familj, Unga\nTillgänglighetsanpassning\nVisuell tillgänglighet\nLjudtillgänglighet\nFysisk tillgänglighet\nKognitiv tillgänglighet\nProva på dans tillsammans med Out of Africa.\nBalans i Tango\nDatum\n11 mars – 20 maj\nKategori\nFritid och hobby, Motion och hälsa\nPlats\nMötesplats Tuppen\nTillgänglighetsanpassning\nVisuell tillgänglighet\nLjudtillgänglighet\nFysisk tillgänglighet\nKognitiv tillgänglighet\nProva på tango med Parkinson Malmö – en aktivitet som både är rolig och bra för att öva upp balansen.\nSy tillsammans – sömnad för kvinnor (65+)\nDatum\n23 mars – 14 december\nKategori\nMode, Fritid och hobby\nPlats\nHårds väg 85\nTillgänglighetsanpassning\nVisuell tillgänglighet\nLjudtillgänglighet\nFysisk tillgänglighet\nKognitiv tillgänglighet\nAlla kan lära sig att sy! Välkommen till en trevlig syaktivitet för kvinnor 65+ på måndagar.\nAnmäl dig till Senior Sport School\nUnder 12 veckor får deltagare (60+) prova på olika idrotter och lära sig mer om hälsa, kost och träning. Syftet är att skapa förutsättningar för ett hälsosamt åldrande i Skåne, att inspirera till en aktiv och meningsfull fritid samt visa på möjligheterna till en aktiv roll inom idrotten hela livet. Senior Sport School arrangeras av RF-SISU med stöd av Malmö stad.\nLäs mer om Senior Sport School\nProjektet Odla tillsammans"}, {"chunk_id": "Malm_007_001", "source_url": "https://malmo.se/Uppleva-och-gora/Fritidsaktiviteter/Fritidsaktiviteter-for-seniorer.html", "source_doc": "Fritidsaktiviteter för seniorer - Malmö stad", "text": "Läs mer om Senior Sport School\nProjektet Odla tillsammans\nOdla tillsammans är ett treårigt arvsfondsprojekt där seniorer bjuds in att odla och laga mat tillsammans med förskolebarn i Vänskapens trädgård på Botildenborg. Syftet är att skapa nya möten och gemenskap över generationer, stadsdelar och bakgrunder.\nAktiviteterna följer säsongernas skiftningar och vi är ute och lagar lättare mat över elden så länge som årstiden tillåter.\nLäs mer om Odla tillsammans\nMer att göra på fritiden\nSom pensionär finns det mycket att göra i Malmö. Besök mötesplatser, engagera dig i en förening eller träna på några av stadens utegym.\nMötesplatser för seniorer\nDet finns tio öppna mötesplatser för seniorer runt om i Malmö. Hos oss kan du delta i olika aktiviteter och få nya upplevelser tillsammans med andra.\nHitta en förening\nI föreningsregistret kan du söka efter fritidsaktiviteter bland cirka 600 föreningar som är registrerade hos fritidsförvaltningen.\nTräna ute i Malmö\nI Malmö finns massor av möjligheter att träna utomhus, oavsett om du föredrar jogging, gym, bollsport, klättring, skate eller något helt annat. Hitta din utomhusträning.\nKontaktinformation\nMalmö stads kontaktcenter\nE-post:\nmalmostad@malmo.se\nTelefon:\n040-34 10 00\nTelefontider:\nVardagar 08.00–17.00\nPostadress:\nMalmö stad\nMalmö stads kontaktcenter\n205 80\nMalmö\nLänk till webbplats:\nBesök Malmö stads kontaktcenter\nRedigera webbplatsens kontaktinformation här. Innehållet i denna modul speglas sedan på undersidor.\nsv"}, {"chunk_id": "Malm_008_000", "source_url": "https://malmo.se/Uppleva-och-gora.html", "source_doc": "Uppleva och göra - Malmö stad", "text": "Uppleva och göra - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nUppleva och göra\nVad vill du göra?\nBada och simma\nHitta på under vintern\nHitta på något efter skolan\nNjuta av naturen\nHitta roliga lekplatser\nTräna utomhus\nBesöka en utställning\nMultisportarenor och aktivitetsytor\nRuntom i Malmö finns massor av fält och multiarenor där du kan ägna dig åt dans, bollsport, yoga eller vad du vill!\nÖresundslekplatsen\nÖresundslekplatsen vid Ribban är en lekplats som ligger precis vid havet. Här kan både barn och vuxna leka i ett vågigt landskap med vad som annars finns under ytan i sundet.\nTillgänglig gunga\nOffentlig toalett\nSkridskoåkning\nUt och skaffa rosiga kinder! Under säsongen finns det möjlighet att åka skridskor i ishall, på isbanan i Folkets Park eller på naturisar om det skulle bli riktigt kallt.\nMalmö stads evenemangskalender\nHitta något att göra i Malmö! I vår evenemangskalender samlar vi evenemang och aktiviteter från både Malmö stad och andra arrangörer i staden.\nUpptäck vår evenemangskalender\nUpplev Malmö\nNatur och parker\nI Malmös naturområden och parker kan du hitta lugnet och upptäckarglädjen.\nFör familjer, barn och unga\nLåna prylar, delta i aktiviteter, läs böcker, få hjälp med läxor, häng på någon av temalekplatserna eller svalka dig i någon av plaskdammarna.\nBiblioteken i Malmö\nFritidsbanken\nFritidsgårdar\nKul i Malmö\nMalmö Kulturskola\nMalmö museum\nMötesplatser för unga\nPlaskdammar\nTemalekplatser\nVisa fler (7)\nBiblioteken\nLåna böcker, filmer och tv-spel, upplev spännande författarsamtal och föreläsningar, arbeta kreativt eller bara möts och umgås. På Malmös bibliotek finns alltid något att göra eller upptäcka. Många av bibliotekens tjänster kan du nå hemifrån.\nIdrott och träning\nI Malmö finns ett brett utbud av idrott och träning. Här hittar du motionsspår, utegym och många av de anläggningar som Malmö stad driver i egen regi eller med hjälp av en förening.\nFritidsaktiviteter\nRunt om i Malmö finns det massor att göra och se, både utomhus och inne. Här hittar du allt från musik och sång till idrott och träning. Eller varför inte börja odla eller hitta ett studieförbund!\nKonst och museer\nMalmös museer och konstinstitutioner bjuder på samtidskonst, historia, natur, teknik, sjöfart och kultur från när och fjärran.\nBada och simma\nI Malmö finns det både badplatser samt ute- och inomhusbassänger runt om i staden. Kan du inte simma finns det möjlighet att lära dig det hos oss - oavsett ålder!\nArkitektur och kulturarv\nMalmö har en rik historia av byggnader, platser och ögonblick som format staden genom åren. Här hittar du också Malmö Stadsarkiv.\nEvenemang\nUpptäck vad som händer i Malmö! Ta reda på vad som händer i vår evenemangskalender, hitta en aktivitet från Kul i Malmö eller hitta information om hur Malmö stad firar olika högtider.\nBesöka Malmö\nMalmö är en spännande och mångsidig stad som har något för alla. Här kan du uppleva kultur, historia, natur och nöjen i en skön blandning. I Malmö har du nära till det mesta."}, {"chunk_id": "Malm_009_000", "source_url": "https://malmo.se/Uppleva-och-gora/Fritidsaktiviteter.html", "source_doc": "Fritidsaktiviteter - Malmö stad", "text": "Fritidsaktiviteter - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nFritidsaktiviteter\nRunt om i Malmö finns det massor att göra och se, både utomhus och inne. Här hittar du allt från musik och sång till idrott och träning. Eller varför inte börja odla eller hitta ett studieförbund!\nInnehåll\nBoka fritidsanläggningar\nHos Malmö stad kan du boka utomhus- och inomhusanläggningar för olika idrotter och aktiviteter. Det kan vara allt från friidrottsytor, idrottsplatser och ishallar till bad- och simhallar, gymnastiksalar och sporthallar.\nDansa och spela teater\nFör dig som vill lära dig att spela teater eller dansa, själv eller med andra, finns flera olika möjligheter.\nMalmö Amatörteaterforum\nMalmö Kulturskola\nStudieförbund\nVisa fler (1)\nFiske\nMånga vill fiska i vattnen i och runt Malmö. Stadens läge vid havet och kanalsystemet ger goda möjligheter till bra fiskevatten. För fritidsfiske varierar reglerna beroende på var du fiskar, men om du deltar i tävlingsfiske behöver du känna till och följa de lagar och regler som gäller.\nFood trucks och lådcyklar som säljer mat och dryck på stan\nRunt om i Malmö hittar du food trucks och lådcyklar som står på olika platser en eller flera dagar för att sälja mat och dryck till förbipasserande.\nFritidsaktiviteter för seniorer\nÄr du 65 år eller äldre och vill hitta något att göra på fritiden? Tillsammans med Malmös föreningsliv kan du gå på drop in aktiviteter runt om i stan helt kostnadsfritt. Testa på en ny sport, spela spel eller hitta en ny hobby!\nFör familjer, barn och unga\nVill du låna prylar eller gå på aktiviteter helt gratis? Eller gå på upptäcksfärd på Malmö museer. Här hittar du något för hela familjen!\nGästhamnar och båtliv i Malmö\nMalmö är en härlig stad för båtfolk. Här finns fem större gästhamnar för fritidsbåtar, i både centrala och lugnare lägen. Turbinhamnen drivs av Malmö stad.\nHitta en förening\nI föreningsregistret kan du söka efter fritidsaktiviteter bland cirka 600 föreningar som är registrerade hos fritidsförvaltningen.\nHyra lokal\nMalmö stad hyr ut lokaler för olika aktiviteter till privatpersoner, föreningar och företag.\nKolonier och odling\nKoloniverksamheten i Malmö har hundraåriga anor och är en källa till glädje och rekreation för tusentals Malmöbor i alla åldrar.\nKonst, hantverk och design\nKurser inom måleri, keramik, textil, serieteckning och mycket mer för barn, unga och vuxna.\nLoppmarknader\nMalmö stad arrangerar en loppmarknad på Drottningtorget för den som vill fynda begagnade prylar, kläder och leksaker.\nMusik och sång\nFör dig som vill lära dig att spela ett instrument, starta ett band, sjunga i kör eller spela musik med andra finns flera olika möjligheter.\nMalmö Kulturskola\nArena 305\nStudieförbund\nRegler för gatumusik\nVisa fler (2)\nMötesplatser\nUng som gammal kan delta i eller arrangera olika kostnadsfria aktiviteter på Malmös mötesplatser. Allt som händer här bygger främst på deltagarnas egna önskemål och det finns stort utrymme för kreativitet och eget skapande."}, {"chunk_id": "Malm_009_001", "source_url": "https://malmo.se/Uppleva-och-gora/Fritidsaktiviteter.html", "source_doc": "Fritidsaktiviteter - Malmö stad", "text": "Malmö Kulturskola\nArena 305\nStudieförbund\nRegler för gatumusik\nVisa fler (2)\nMötesplatser\nUng som gammal kan delta i eller arrangera olika kostnadsfria aktiviteter på Malmös mötesplatser. Allt som händer här bygger främst på deltagarnas egna önskemål och det finns stort utrymme för kreativitet och eget skapande.\nStadsvandringar och cykelturer\nHär finner du en samling kartor och guidningar som passar under promenaden eller cykelturen där du samtidigt kan lära dig mer om de olika ämnesområden som presenteras.\nStudieförbund och studiecirklar\nOm du har ett intresse kan du, själv eller med hjälp av kompisar som är intresserade av samma ämne, starta en studiecirkel med hjälp av något av studieförbunden. Studieförbunden arrangerar även en mängd olika kurser.\nTorghandel\nI Malmö finns det flera torg som har aktiv torgförsäljning, men livligast är nog ändå Möllevångstorget.\nVilda Malmö\nDu behöver inte ta dig utanför Malmö för att kunna uppleva eller lära dig mer om naturen. Nu bjuder vi in till Vilda Malmö där alla ska kunna hitta tips på ställen att besöka för naturupplevelser eller följa med på en guidad tur.\nsv"}, {"chunk_id": "Malm_010_000", "source_url": "https://malmo.se/Om-Malmo-stad/Var-organisation/Forvaltningar/Fritidsforvaltningen/Om-fritidsforvaltningen.html", "source_doc": "Om fritidsförvaltningen - Malmö stad", "text": "Om fritidsförvaltningen - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nOm fritidsförvaltningen\nFritidsförvaltningen är kommunens centrala förvaltning för fritidsfrågor, och arbetar för att alla Malmöbor ska ha möjlighet till en meningsfull fritid. Ansvarig politisk nämnd är fritidsnämnden.\nMalmö ska vara en attraktiv fritidsstad med ett rikt föreningsliv och ett varierat utbud av fritidsaktiviteter.\nFör att uppnå det driver fritidsförvaltningen ett antal idrotts- och fritidsanläggningar och ett 20-tal fritidsgårdar.\nFörvaltningen följer den fritidspolitiska forskningen och utvecklingen, medverkar vid utrednings- och utvärderingsarbete, initierar utvecklings- och utbildningsprogram, medverkar i folkhälsoarbetet samt utreder anläggningsbehov och utformar lokalprogram.\nDen största delen av fritidsverksamheten svarar föreningslivet för, och fritidsförvaltningen beviljar föreningsbidrag och följer kontinuerligt upp hur väl bidragsbestämmelserna stämmer överens med samhällsutvecklingen. Förvaltningen förvaltar också idrottsaktivitetslokaler, samt utbildar och stödjer föreningarna. Förvaltningen arbetar även med planering och genomförande av större idrotts- och fritidsarrangemang, och ansvarar för information om och marknadsföring av fritidsverksamheten i Malmö.\nKontakta oss\nFritidsförvaltningen\nInformation:\nTelefonsamtal går till Malmö stads kontaktcenter som kan svara på generella frågor.\nE-post:\nfritid@malmo.se\nTelefon:\n040-34 10 00\nPostadress:\nMalmö stad\nFritidsförvaltningen\n205 80\nMalmö\nBesöksadress:\nAmiralsgatan 20\nSidan senast uppdaterad:\n2025-10-15 12:04\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_011_000", "source_url": "https://malmo.se/Om-Malmo-stad/Var-organisation/Forvaltningar/Fritidsforvaltningen/Fritidsforvaltningens-avdelningar/HR--IT--och-kommunikationsavdelningen.html", "source_doc": "HR-, IT- och kommunikationsavdelningen - Malmö stad", "text": "HR-, IT- och kommunikationsavdelningen - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nHR-, IT- och kommunikationsavdelningen\nAvdelningen för HR, IT och kommunikation stödjer förvaltningsledningen och fritidsförvaltningens verksamheter.\nHR-funktionen hanterar personalfrågor och är både stöd och drivande i målet att vara ett föredöme som arbetsgivare.\nFörvaltningens kommunikatörer utgör en stödfunktion till ledningen och arbetar med intern och externkommunikation, strategiskt såväl som operativt. De driver kommunikationsarbetet med fokus på föreningsliv, fritidsgårdarna, evenemang och på bad- och rekreationsenheterna.\nDet förvaltningsövergripande IT-stödet tillhör administrativa avdelningen och organiseras i en egen IT-enhet. Enhetens uppdrag består av teknisk support, upphandling och inköp, strategiskt stöd, samordning, och IT-pedagogiskt utvecklingsarbete.\nKontakta oss\nFritidsförvaltningen\nInformation:\nTelefonsamtal går till Malmö stads kontaktcenter som kan svara på generella frågor.\nE-post:\nfritid@malmo.se\nTelefon:\n040-34 10 00\nPostadress:\nMalmö stad\nFritidsförvaltningen\n205 80\nMalmö\nBesöksadress:\nAmiralsgatan 20\nSidan senast uppdaterad:\n2025-12-30 13:16\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_012_000", "source_url": "https://malmo.se/Om-Malmo-stad/Demokrati-och-politik/Sa-jobbar-vi-med-dina-demokratiska-rattigheter/Arbete-mot-antisemitism/Malmos-judiska-historia.html", "source_doc": "Malmös judiska historia - Malmö stad", "text": "Malmös judiska historia - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nMalmös judiska historia\nDen judiska historien är en del av stadens gemensamma historia. Den är mångfacetterad och komplex. De judar som kommit till Malmö under olika tidsepoker har haft skilda förutsättningar. Även religiösa och politiska uppfattningar har varierat över tid. Trots det har det bildats en stark, aktiv judisk församling och ett rikt föreningsliv som samlat och förenat stadens judar.\nEn del av stadens historia\nDen judiska historien är en del av stadens gemensamma historia. Den är mångfacetterad och komplex. De judar som kommit till Malmö under olika tidsepoker har haft skilda förutsättningar. Även religiösa och politiska uppfattningar har varierat över tid. Trots det har det bildats en stark, aktiv judisk församling och ett rikt föreningsliv som samlat och förenat stadens judar.\nJudiskt liv i Malmö - en historisk kartguide\nDen historiska kartguiden innehåller ett 40-tal platser i staden. Varje plats anknyter till en byggnad, person, verksamhet eller händelse som speglar Malmös judiska liv under drygt 100 år.\nJudiskt liv i Malmö - en historisk kartguide\nVälkommen till Sverige - utställning om vita bussarna\n1945 förvandlades Malmö Museum från ett museum till en flyktingförläggning för de kvinnor och män som räddats ur nazismens koncentrationsläger genom Röda Korsets räddningsaktion\nDe vita bussarna\n. I utställningen Välkommen till Sverige kan du se en av de bevarade vita bussarna och besöka utställning som belyser museet som flyktingförläggning. Där lyfts livsöden, fotografier och föremål från flyktingarna och de som hjälpte till.\nUtställningen Välkommen till Sverige\nBoken Judar och andra Malmöbor 1933–51\nMalmöhistorikern Arne Järtelius berättar i boken Judar och andra Malmöbor 1933–51 om de mest dramatiska åren i det judiska Malmös historia.\nPolitiskt arbete\nForum för demokrati och mänskliga rättigheter\nI Malmö stads Forum för demokrati och mänskliga rättigheter ingår politiker från alla partier i kommunfullmäktige. Tillsammans möter de medborgare och andra aktörer i Malmö för att samtala om demokrati, mänskliga rättigheter och sådant som kan hota dessa grundläggande värden.\nForum för demokrati och mänskliga rättigheter\nKommunfullmäktige\nPolitisk hearing om antisemitism i skolan\nGrundskolenämnden anordnade den 23 september 2020 en hearing om antisemitism och värdegrundsarbete för elever, verksamma inom skola och utbildning och andra som jobbar med värdegrundsarbete och att förebygga antisemitism.\nPolitisk hearing om antisemitism i skolan\nHearing med Malmöelever som besökt Auschwitz\nMalmö internationella forum om Förintelsen och mot antisemitism\nRegeringen arrangerade Malmö internationella forum för hågkomst av Förintelsen och bekämpande av antisemitism den 13 oktober 2021 i Malmö."}, {"chunk_id": "Malm_015_000", "source_url": "https://malmo.se/Om-Malmo-stad/Demokrati-och-politik/Sa-jobbar-vi-med-dina-demokratiska-rattigheter/Arbete-mot-antisemitism.html", "source_doc": "Arbete mot antisemitism - Malmö stad", "text": "Arbete mot antisemitism - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nArbete mot antisemitism\nMalmö stad verkar för att skydda och främja judars rättigheter, kulturarv och språk.\nFör att synliggöra judisk kultur och identitet i Malmö och förstärka arbetet mot antisemitism har Malmö stad och Judiska Församlingen Malmö inlett en flerårig samverkan. Det gemensamma arbete ska bedrivas långsiktigt och uthålligt och därmed minska antisemitism och den judiska gruppens utsatthet.\nNationella minoritetsgruppen judar\nMalmö stad arbetar med att tillgodose den nationella minoriteten judars rättigheter utifrån minoritetslagstiftningen.\nArbetet med judars rättigheter\nHur är det att leva som jude i Malmö?\nJudiska Malmöbor är väldigt omskrivna. Men hur upplever de själva att leva judiskt i Malmö? Det är kärnfrågan i en undersökning och rapport om att stärka judiskt liv i Malmö från Malmö stad 2022.\nMed kippa på Möllan (pdf)\nSidan senast uppdaterad:\n2024-03-06 16:23\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_018_000", "source_url": "https://malmo.se/Stadsutveckling/Sa-utvecklar-vi-staden/Stadsplanering-och-bostader.html", "source_doc": "Stadsplanering och bostäder - Malmö stad", "text": "Stadsplanering och bostäder - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nStadsplanering och bostäder\nSom Sveriges snabbast växande storstad har Malmö en stor befolkningsökning. Varje år byggs ett par tusen nya bostäder. Att bibehålla tempot i bostadsbyggandet är viktigt för att Malmö ska kunna fortsätta växa och vara en attraktiv och hållbar stad.\nInnehåll\nBostadsplanering\nEn väl fungerande bostadsmarknad är en grundläggande byggsten såväl i den enskilda individens liv som för samhällets utveckling i stort. Bostadsförsörjningen ska bidra till en attraktiv bostadsmarknad och upprätthålla ett bostadsbyggande som svarar mot den demografiska utvecklingen och olika målgruppers skiftande köpkraft, efterfrågan och behov.\nKlimatkvarter i Malmö\nMalmö stad undersöker med start under 2024 hur konceptet klimatkvarter kan vara en del av stadens stadsbyggnadsprocess. Syftet är att utforska hur begreppet kan användas som dialogverktyg med byggherrar när framtidens hållbara och robusta Malmö växer fram.\nHemlöshet\nAtt hushåll har låga inkomster i kombination med en brist på bostäder med låga hyresnivåer är en anledning till att en del av Malmös invånare är hemlösa. Malmö stad gör insatser för att motverka hemlöshet på olika nivåer och i olika verksamheter.\nRiktlinjer för bostadsgårdar\nBostadsgårdarna är en del av Malmöbornas hem och en plats för lek och rörelse, för samvaro, för avkoppling, odling och grönska. Malmö stads riktlinjer för bostadsgårdar ger vägledning i hur bostadsgårdar ska användas och utformas för att bidra till Malmöbornas välbefinnande och känslan av trygghet.\nRiktlinjer för höga hus\nHöga hus engagerar och märks. De har en stor påverkan på både närmiljön och bilden av Malmö. Malmö stads riktlinjer förtydligar vikten av att höga hus byggs på rätt plats, med hög kvalité och på ett klimatsmart sätt.\nRiktlinjer för levande bottenvåningar\nAtt använda bottenvåningar i byggnader för olika verksamheter och funktioner bidrar till att göra staden intressant, stimulerande och trygg att vistas i. Malmö stads riktlinjer för bottenvåningar ger vägledning i hur bottenvåningar ska användas och utformas för att skapa attraktiva och levande stadsmiljöer.\nÖversiktsplanering\nÖversiktsplanen pekar ut riktningen och beskriver visionerna för Malmös utveckling tjugo år framåt i tiden. Den tar höjd för att Malmö ska kunna fortsätta växa på ett hållbart sätt.\nInkludering\nMalmö stad arbetar tillsammans med Malmöborna för att alla ska få möjlighet att vara delaktiga i utvecklingen av staden. Det finns olika sätt att vara med och påverka för att göra Malmö till en mer öppen, jämlik och inkluderande stad.\nLärande och delaktighet\nMin plats - barns perspektiv i stadsutvecklingen\nTaktil arkitektur\nVisa fler (1)\nKlimatneutralt byggande"}, {"chunk_id": "Malm_018_001", "source_url": "https://malmo.se/Stadsutveckling/Sa-utvecklar-vi-staden/Stadsplanering-och-bostader.html", "source_doc": "Stadsplanering och bostäder - Malmö stad", "text": "Inkludering\nMalmö stad arbetar tillsammans med Malmöborna för att alla ska få möjlighet att vara delaktiga i utvecklingen av staden. Det finns olika sätt att vara med och påverka för att göra Malmö till en mer öppen, jämlik och inkluderande stad.\nLärande och delaktighet\nMin plats - barns perspektiv i stadsutvecklingen\nTaktil arkitektur\nVisa fler (1)\nKlimatneutralt byggande\nMalmö stad och Malmös byggaktörer arbetar på flera plan för att uppnå ett klimatneutralt byggande till år 2030. Lokal färdplan för en klimatneutral bygg- och anläggningssektor i Malmö, även kallad LFM30, är ett branschdrivet initiativ från Malmö stad.\nCirkulär ekonomi\nVi arbetar aktivt för att skapa ett mer cirkulärt Malmö, för att minska vårt klimatavtryck och vår miljöpåverkan. Det handlar om att utnyttja de resurser vi redan har så länge som möjligt, till exempel byggmaterial.\nStadsbyggnadsprocessen\nStadsbyggnadsprocessen beskriver hur det går till att utveckla staden från ett större område eller plats till ett färdigt byggprojekt. Du kan vara med att påverka hur det ska bli, genom att bidra med din kunskap och dina synpunkter. Bestämmelserna i stadsbyggnadsprocessen regleras av plan- och bygglagen, PBL.\nsv"}, {"chunk_id": "Malm_019_000", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet/Nominera-en-forening.html", "source_doc": "Nominera en förening - Malmö stad", "text": "Nominera en förening - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nNominera en förening\nNominera en förening eller organisation som du tycker gjort något särskilt för att bidra till en hållbar utveckling i Malmö.\nNomineringen är nu stängd. Vinnaren presenteras senare i höst.\nStadgar för föreningspriset\nMalmö stads föreningspris för ideella insatser för en hållbar stad har instiftats 2012 i syfte att stimulera och belöna engagemang i hållbarhetsfrågor i stadens föreningsliv.\nMed ideella insatser menas insatser som till största delen, och minst till hälften, består av ideellt arbete. Ideellt arbete innebär att arbetsinsatsen i första hand inte grundar sig på avtal utan bygger på en frivillig intressegrund; arbetsinsatsen i huvudsak inte görs av personliga skäl; arbetet utförs inom en ideell verksamhet; det ideella arbetet är i huvudsak obetald.\nPriset skall i första hand delas ut till föreningar och organisationer i Malmö för insatser som bidrar till att minska miljöpåverkan, öka den miljömässiga medvetenheten hos sina medlemmar och främja livskvalitet för Malmöborna och därmed bidra till en hållbar stad.\nPriset, som årligen delas ut under hösten, gärna samordnat med övrig prisutdelning av Malmö stad i en gemensam prisceremoni, består dels av ett penningbelopp på 30 000 kr, dels av ett diplom.\nPristagaren utses av en priskommitté, tillsatt av kommunstyrelsen. Förslag till pristagare kan lämnas av vem som helst och skall vara priskommittén tillhanda senast den 30 september utdelningsåret.\nFlera pristagare kan utses, varvid priset delas lika mellan pristagarna.\nPriskommittén skall fatta beslut om pristagare senast den 15 november utdelningsåret. Beslutet skall åtföljas av en utförlig motivering.\nOm priskommittén finner att lämplig pristagare saknas för visst år, äger kommittén rätt att avstå från att utse pristagare.\nKontakta oss\nMalmö stads kontaktcenter\nE-post:\nmalmostad@malmo.se\nTelefon:\n040-34 10 00\nTelefontider:\nVardagar 08.00–17.00\nLänk till webbplats:\nBesök Malmö stads kontaktcenter\nSidan senast uppdaterad:\n2025-10-01 00:30\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_020_000", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag.html", "source_doc": "Priser och anslag - Malmö stad", "text": "Priser och anslag - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nMalmö stads pris för mänskliga rättigheter\nGenom Malmö stads pris för mänskliga rättigheter vill Malmö stad motverka diskriminering och främja demokrati och mänskliga rättigheter.\nPriser inom miljö och hållbarhet\nMalmö stad delar årligen ut två priser inom miljö och hållbarhet, ett inom näringslivet och ett inom föreningslivet.\nNominera en förening\nEleonorapriset - pris inom LSS\nTycker du att en person, verksamhet eller organisation gjort någonting bra för personer med LSS-insats i Malmö? Då kan du föreslå att de ska få Eleonorapriset.\nFöreslå vem som ska få Eleonorapriset\nMalmö stads filmpriser\nMalmö stad ger stöd till flera återkommande filmfestivaler, som erbjuder ett brett och spännande filmutbud. Staden delar också ut särskilda filmpriser under några av de större festivalerna.\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_021_000", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet.html", "source_doc": "Priser inom miljö och hållbarhet - Malmö stad", "text": "Priser inom miljö och hållbarhet - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nPriser inom miljö och hållbarhet\nMalmö stad delar årligen ut två priser inom miljö och hållbarhet, ett inom näringslivet och ett inom föreningslivet.\nFöreningspris för ideella insatser som bidrar till en hållbar stad\nPriset delas ut till en förening eller organisation i Malmö som genom ideella insatser bidrar till att Malmö blir en hållbar stad. Priset är på 30 000 kronor.\nVinnaren av föreningspriset 2025 är Malmö Sportdykarklubb.\nTill nomineringssidan\nVinnare 2025\nMalmö stads föreningspris för ideella insatser för en hållbar stad går i år till Malmö Sportdykarklubb. Genom sitt arbete med att öka kunskapen om och ta hand om marina ekosystem bidrar Malmö Sportdykarklubb till att göra Malmö till en mer hållbar stad.\nPriskommitténs motivering:\nMalmö Sportdykarklubb prisas för sitt arbete för renare hav, ökad kunskap om marina ekosystem och sitt starka lokala engagemang för miljöfrågor. Genom sitt unika perspektiv under ytan gör de ett viktigt arbete genom att städa både i havet och på land, och bidra till att fler Malmöbor blir havsmedvetna. Deras verksamhet är ett lysande exempel på en förening som genom sina medlemmars ideella insatser gör stor skillnad för både Malmö och planeten.\nStadgar för föreningspriset för ideella insatser för en hållbar stad\n1 § Ändamål\nMalmö stads föreningspris för ideella insatser för en hållbar stad har instiftats 2012 i syfte att stimulera och belöna engagemang i hållbarhetsfrågor med fokus på miljöinsatser i stadens föreningsliv. Med ideella insatser menas insatser som till största delen, och minst till hälften, består av ideellt arbete. Ideellt arbete innebär att arbetsinsatsen i första hand inte grundar sig på avtal utan bygger på en frivillig intressegrund; arbetsinsatsen i huvudsak inte görs av personliga skäl; arbetet utförs inom en ideell verksamhet; det ideella arbetet är i huvudsak obetald.\n2 § Mottagare av priset\nPriset skall i första hand delas ut till föreningar och organisationer i Malmö för insatser som bidrar till att minska miljöpåverkan, öka den miljömässiga medvetenheten hos sina medlemmar och främja livskvalitet för Malmöborna och därmed bidra till en hållbar stad.\n3 § Utformning av priset\nPriset, som årligen delas ut under hösten, gärna samordnat med övrig prisutdelning av Malmö stad i en gemensam prisceremoni, består dels av ett penningbelopp på 30 000 kr, dels av ett diplom.\n4 § Utseende av pristagare\nPristagaren utses av en priskommitté, tillsatt av kommunstyrelsen. Förslag till pristagare kan lämnas av vem som helst och skall vara priskommittén tillhanda senast den 30 september utdelningsåret. Flera pristagare kan utses, varvid priset delas lika mellan pristagarna. Om priskommittén finner att lämplig pristagare saknas för visst år, äger kommittén rätt att avstå från att utse pristagare.\n5 § Beslut om pristagare"}, {"chunk_id": "Malm_021_001", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet.html", "source_doc": "Priser inom miljö och hållbarhet - Malmö stad", "text": "5 § Beslut om pristagare\nPriskommittén skall fatta beslut om pristagare senast den 15 november utdelningsåret. Beslutet skall åtföljas av en utförlig motivering.\n6 § Stadgeändring\nBeslut om ändring av stadgarna fattas av kommunfullmäktige på initiativ av miljönämnden.\nTidigare vinnare\n2023\nMalmö stads föreningspris för ideella insatser för en hållbar stad går i år till Folkets skafferi. Genom att samla in och sortera stora mängder svinnmat, som sedan delas ut till cirka 200 behövande Malmöbor varje vecka, hjälper Folkets skafferi till att göra Malmö till en mer hållbar stad.\nPriskommitténs motivering:\nFolkets skafferi prisas för sin verksamhet som på ett utomordentligt sätt kombinerar ett viktigt miljö- och hållbarhetsarbete med stora sociala vinster. Genom att samla in, sortera och dela ut fullgod mat som annars hade kastats bidrar deras arbete till att göra Malmö till en mer hållbar stad i flera dimensioner. Föreningen delar inte bara ut matkassar till flera hundra personer i veckan, den ger också sina medlemmar en möjlighet att verka inom ett givande sammanhang där medmänsklighet, hopp och värme är huvudingredienser.\n2022\nMalmö stads föreningspris för ideella insatser för en hållbar stad gick år 2022 till Malmö Floorball Club som genom återvinning av kläder och utrustning, arbete mot matsvinn och klimatsmart resande hjälper till att göra Malmö till en mer hållbar stad.\nPriskommitténs motivering:\nÅrets pris tilldelas Malmö Floorball Club för deras föredömliga sätt att låta hållbarhet genomsyra verksamheten i allt från återanvändning av utrustning och träningskläder till arbetet för att motverka matsvinn. Föreningens fokus på klimatsmart resande och samåkning samt deras medvetenhet när det gäller leverantörers miljöarbete står också\nut som goda exempel i föreningslivet. Omhändertagandet av nyttjad utrustning som används för nya grupper och skolbarn sänker trösklarna för nya utövare på ett socialt ansvarstagande sätt.\n2021\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2021 till Läkare för miljön Skåne för sina insatser för att göra Malmö mer hållbart.\nLäkare för miljön Skåne\nÅrets pris tilldelas Läkare för Miljön Skåne som uppmärksammar och upplyser om det viktiga sambandet mellan klimatomställning och hälsa på ett föredömligt sätt. Föreningen sprider kunskap som har potential att snabba på en förändring som är gynnsam för klimatet, individen och samhället genom att rikta strålkastarljuset mot gemensamma och personliga beteendeförändringar. Från effekterna av läkemedel på mark och miljö till en hållbar sjukvårdssektor gör föreningen en bred, betydande och informativ samhällsinsats.\n2020\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2020 till Växtverket för sina insatser för att göra Malmö mer hållbart.\nVäxtvärket"}, {"chunk_id": "Malm_021_002", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet.html", "source_doc": "Priser inom miljö och hållbarhet - Malmö stad", "text": "2020\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2020 till Växtverket för sina insatser för att göra Malmö mer hållbart.\nVäxtvärket\nÅrets pris tilldelas Växtvärket för deras utomordentliga arbete för ekologisk och social hållbarhet. Växtvärket har med upplevelsebaserad inlärning gett Malmös barn möjlighet att skapa, förstå och bidra till ökad biodiversitet genom olika sorters odling. Föreningen uppmuntrar och erbjuder värdefullt kunskapsstöd för att öka stadsodlingen runtom i staden. Med sin bygglek har Växtvärket skapat en positiv besöksmagnet som för samman människor i en miljö som annars kan vara svårtillgänglig för många barn. Sammantaget har föreningens goda arbete starkt bidragit till en mer hållbar stad.\n2019\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2019 till Food2change för sina insatser för att göra Malmö mer hållbart.\nFood2change\nFood2change prisas för sin verksamhet och idé som på ett utomordentligt sätt kombinerar ett viktigt miljöarbete med stora sociala insatser. På ett strukturerat och kvantifierbart sätt visar föreningen att goda samarbeten med dagligvaruhandeln kan rädda fullgod mat som annars hade gått förlorad. Svinnet minskar, miljön gynnas och maten används på ett bra sätt för att hjälpa dem som har det knappt i samhället. Föreningen gör det lätt för utomstående att vara med och bidra till den goda verksamheten och utgör ett fantastiskt exempel på god social entreprenörsanda.\n2018\n2018 delade återSKAPA och Rädda barnen på Malmö stads föreningspris för ideella insatser för en hållbar stad.\nåterSKAPA\nåterSKAPA är ett centrum för kreativt återbruk, design och utbildning och prisades för att de genom att använda spillmaterial från lokala företag och industrier ger barn möjlighet att upptäcka en spännande värld av spill, och lära sig se skräp med nya ögon. Med sin skolverksamhet når de ut till barn i hela Malmö, som sedan tar med familj och vänner till återSKAPAs öppna och kostnadsfria Drop In-Art. Genom oupptäckta material utvecklas kreativitet och nyfikenhet och bevisas att hållbarhet inte begränsar utan snarare inspirerar.\nRädda barnen\nRädda barnen prisas för att de genom att inititera Forward Malmö (fwdmlm) har tagit ett stort ansvar för att driva hållbar utveckling i Malmö. Forward Malmö syftar till att skapa förutsättningar för en ny infrastruktur för samverkan över gränser, långt ifrån förlegade arbetsmetoder och stuprörsperspektiv. Målet är att Malmö ska bli sitt bästa jag och en stad där alla barn och unga har möjlighet att leva sitt liv utifrån sina drömmar och mål.\n2017\nUngdoms- och Vänskapsförening\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2017 till Ungdoms- och Vänskapsförening i Malmö för sina insatser för att göra Malmö mer hållbart."}, {"chunk_id": "Malm_021_003", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet.html", "source_doc": "Priser inom miljö och hållbarhet - Malmö stad", "text": "2017\nUngdoms- och Vänskapsförening\nMalmö stads föreningspris för ideella insatser för en hållbar miljö gick 2017 till Ungdoms- och Vänskapsförening i Malmö för sina insatser för att göra Malmö mer hållbart.\nUngdoms- och Vänskapsförening i Malmö bedriver verksamhet och ordnar aktiviteter för ungdomar och boende i Rosengård. De har bland annat utbildat och engagerat ungdomar i praktiskt miljöarbete, som återvinning, miljömärkning och återbruk. Enligt juryns motivering får de priset ”för sina höga ambitioner att ta tillvara ungdomarnas eget intresse för hållbar utveckling och göra dem till ambassadörer för miljöfrågor i sitt närområde. Liknande initiativ kan med fördel hämta inspiration och idéer från Ungdoms- och Vänskapsförening i Malmö.”\n2016\nMiljöpodden\n2016 gick Malmö stads näringslivspris inom miljö och hållbar utveckling till Miljöpodden. Miljöpodden startades av sistaårsstudenter på Miljövetarprogrammet på Malmö högskola hösten 2015, och stöds av Studiefrämjandet. Podcasten erbjuder fördjupade samtal med experter om miljö och klimat på ett sätt som når ut till och inspirerar många. Med starkt engagemang har studenterna bidragit till att öka kunskapen om hur vi kan bygga ett hållbart samhälle.\nKFUK-KFUM:s sjöscoutkår i Malmö\nMalmö stads föreningspris för ideella insatser för en hållbar stad 2016 gick till KFUK-KFUM:s sjöscoutkår i Malmö. De lär ungdomar och barn om segling, sjömanskap, natur och hållbar livsstil. Föreningen har höga ambitioner att mininera miljöpåverkan och miljötänket är centralt vid beslut i många frågor – såsom vid val av bottenfärg och planering av resrutter för sommarens äventyr.\n2015\nResole\n2015 gick Malmö stads näringslivspris inom miljö och hållbar utveckling till Resole.\nJuryns motivering: \"Malmö stads Näringslivspris inom miljö och hållbar utveckling går i år till Resole. De får priset för sin unika företagsidé att kombinera återanvändning och mode och de visar på ett innovativt sätt hur nya produkter kan skapas av material som annars skulle kasseras\n.\nMode kan knappt inte bli mer hållbart än så här – utbytta bussäten från Skånetrafiken blir snygga skor och väskor! Dessutom bidrar Resole till lokala arbetstillfällen då Yallatrappan syr väskorna, vilket gör deras hållbarhetsarbete än mer allomfattande.\"\nCykelköket och Röda Korsets cykelskola\nMalmö stads föreningspris för ideella insatser för en hållbar stad 2015 gick till Cykelköket och Röda Korsets cykelskola för att de förstår och förstärker cykelns och cyklandets betydelse för en hållbar utveckling. Pristagarna för samman människor och möjliggör nya möten på nya ställen. De bidrar till en bättre hälsa och miljö för Malmöborna och stärker sociala värden med hjälp av ett stort ideellt engagemang.\n2014\nOdlingsnätverket Seved och Fågelskydd Spillepengen\nMalmö stads föreningspris för ideella insatser för en hållbar stad 2014 delades mellan Odlingsnätverket Seved och Fågelskydd Spillepengen.\nGreen furniture"}, {"chunk_id": "Malm_021_004", "source_url": "https://malmo.se/Om-Malmo-stad/Priser-och-anslag/Priser-inom-miljo-och-hallbarhet.html", "source_doc": "Priser inom miljö och hållbarhet - Malmö stad", "text": "2014\nOdlingsnätverket Seved och Fågelskydd Spillepengen\nMalmö stads föreningspris för ideella insatser för en hållbar stad 2014 delades mellan Odlingsnätverket Seved och Fågelskydd Spillepengen.\nGreen furniture\nMalmö stads näringslivspris inom miljö och hållbar utveckling gick 2014 till Green furniture.\nNäringslivspris inom miljö och hållbar utveckling\nPriset belönar en person, företag eller sammanslutning i Malmö som engagerar sig för hållbarhetsfrågor i Malmös näringsliv. Nominering sker under hösten och priset delas ut i februari på Malmö näringslivsgala. Priset är på 30 000 kronor.\nStadgar för näringslivspriset inom miljö och hållbar utveckling\nMalmö stads näringslivspris inom Miljö och Hållbar Utveckling på 30 000 kr har instiftats år 2012 i syfte att stimulera och belöna engagemang i hållbarhetsfrågor i stadens näringsliv.\nPriset delas ut till en person, ett företag eller en organisation i Malmö som i sitt hållbara företagande visar prov på nytänkande, innovation eller resurseffektivitet. Hållbarhet ska kunna påvisas genom en utveckling som bevarar ekosystems produktionsförmåga och minskar den negativa påverkan på naturen och människors hälsa, såväl som en ekonomisk utveckling som inte medför negativa konsekvenser för den ekologiska eller sociala hållbarheten.\nPriset, som årligen delas ut i början på efterföljande år, t.ex. på Malmö Näringslivsgala, består dels av ett penningbelopp dels av ett diplom.\nPristagaren utses av en jury bestående av personer verksamma inom området och av politiker utsedda av kommunstyrelsen. Förslag till pristagare kan lämnas av vem som helst. Nomineringstiden är från mitten på september till mitten på oktober då förslagen ska vara inkomna till jurygruppen.\nSenast den 30 november 20 december utdelningsåret ska jurygruppen ha utsett tre kandidater till priset, varav en vinner. Beslutet skall åtföljas av en utförlig motivering och vinnaren presenteras på t.ex. Näringslivsgalan. Samtliga kandidater, inklusive vinnaren, tilldelas ett diplom.\nLäs mer\nMalmö näringslivsgala\nKontakta oss\nMalmö stads kontaktcenter\nE-post:\nmalmostad@malmo.se\nTelefon:\n040-34 10 00\nTelefontider:\nVardagar 08.00–17.00\nLänk till webbplats:\nBesök Malmö stads kontaktcenter\nSidan senast uppdaterad:\n2025-12-12 09:45\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nChatta\nsv"}, {"chunk_id": "Malm_022_000", "source_url": "https://malmo.se/For-foreningar/Foreningsliv---Idrott-och-fritid/Foreningspool-och-samorganisationer.html", "source_doc": "Föreningspool och samorganisationer - Malmö stad", "text": "Föreningspool och samorganisationer - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nFöreningspool och samorganisationer\nHos Föreningspoolen kan Malmös ideella föreningar få stöd och hjälp med att bilda förening och andra ämnen som rör föreningsliv. Det finns även många samorganisationer i Malmö som arbetar med föreningsfrågor och föreningsutveckling.\nFöreningspool Malmö\nHos Föreningspoolen kan föreningar bland annat få hjälp med att bilda förening, frågor kring bidrag, ekonomi och att revidera stadgar.\nFöreningspool Malmö\nFöreningscenter Nobel 21\nFöreningscentret Nobel 21 är till för alla föreningar som engagerar sig med utgångspunkt i civilsamhällets värdegrund. På Nobel 21 erbjuds gemenskap och förutsättningar för att samverka med andra föreningar såväl som med Malmö stads förvaltningar. Malmö Ideella är värd för huset.\nNobel 21\nSamorganisationer\nMISO (Malmö Idrottsföreningars Samorganisation)\nMISO har till uppgift att företräda idrottsföreningar i Malmö och är ett kontaktorgan inför Malmö Kommun, Fritidsnämnden och andra nämnder. MISO lyfter fram samarbetet mellan idrottsföreningar, idrottssammanslutningar och andra ideella organisationer i Malmö. Medlemskap i MISO får idrottsförening som är verksam i Malmö.\nMISO (Malmö Idrottsföreningars Samorganisation)\nMalmö Ideella\nMalmö Ideella företräder de ideella föreningarna i Malmö, jobbar med mångfald och är aktiva i projekt inom föreningsutveckling. För att få medlemskap i\nMalmö Ideella\nska ni vara en ideell förening, idéburen organisation, stiftelse eller registrerat samfund som är demokratisk och har verksamhet i Malmö.\nMalmö Ideella\nFotbollsklubbarnas samorganisation\nFotbollsklubbarnas samorganisation har till uppgift att samla fotbollsföreningarna och verka för ett gott samarbete dem emellan samt tillvarata deras ekonomiska intresse och övriga intressen.\nFotbollsklubbarnas samorganisation\nKontakta oss\nFörenings-, idrotts- och evenemangsavdelningen\nInformation:\nTelefonsamtal går till Malmö stads kontaktcenter som kan svara på generella frågor.\nE-post:\nforening@malmo.se\nTelefon:\n040-34 10 00\nSidan senast uppdaterad:\n2025-03-24 14:09\nRelaterat\nJag förstår\nPå malmo.se använder vi kakor (cookies) för att webbplatsen ska fungera på ett\n        bra sätt för dig. Genom att surfa vidare godkänner du att vi använder kakor.\nVad är kakor?\nsv"}, {"chunk_id": "Malm_023_000", "source_url": "https://malmo.se/Motesplatser-for-seniorer.html", "source_doc": "Mötesplatser för seniorer - Malmö stad", "text": "Mötesplatser för seniorer - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nMötesplatser för seniorer\nDet finns tio öppna mötesplatser för seniorer runt om i Malmö.\nHos oss kan du delta i olika aktiviteter och få nya upplevelser tillsammans med andra.\nOm mötesplatserna\nMötesplatserna är öppna för alla seniorer, kräver inget medlemskap, och du kan välja att gå till vilken du vill oavsett var du bor. Föranmälan gäller för vissa aktiviteter med begränsat antal platser. Aktiviteterna är kostnadsfria om inget annat anges och fika serveras ofta till självkostnadspris.\nFör dig som är ny besökare\nBli volontär\nDigitala tips och appar\nMötesplats Dammfrigården\nDammfri\nMötesplats Lyckan\nNydala\nMötesplats Café Sommaren\nAugustenborg\nMötesplats Tuppen\nRibersborg\nMötesplats Träffpunkten\nHusie\nMötesplats Seniorum\nRosengård\nMötesplats Mathildenborg\nLimhamn\nMötesplats Oxie\nOxie\nMötesplats Havsuttern\nTriangeln\nMötesplats Ignis\nKirseberg\nHitta till en mötesplats\nHitta till en av Malmö stads mötesplatser! Du kan välja att gå på vilken mötesplats du vill, oavsett var i staden du bor. Tre av mötesplatserna har en restaurang i samma lokal, vilket markeras ut med en lila pin istället för en orange.\nSe alla mötesplatser på karta\nTidningen Vi tillsammans\nI mötesplatsernas tidning Vi tillsammans kan du ta del av aktiviteter på samtliga mötesplatser och läsa intressanta reportage och nyheter för seniorer i Malmö. Tidningen skickas ut som samhällsinformation till alla hushåll i Malmö där minst en person är 65 år och äldre. Du kan även hitta tidningen på mötesplatserna, på bibliotek och vård­centraler i närområdet runt mötesplatserna, på Malmö stads kontaktcenter och hos olika föreningar. Du kan även välja att läsa tidningen digitalt – eller kontakta\nvitillsammans.hvof@malmo.se\nom du vill att vi skickar ett fysiskt ex till dig!\nLäs tidningen Vi tillsammans\nOdla tillsammans på Botildenborg\nOdla tillsammans är ett projekt där seniorer bjuds in att odla och laga mat tillsammans med förskolebarn på Botildenborg. Syftet är att skapa nya möten och gemenskap över generationer, stadsdelar och bakgrunder. Projektet pågår året runt, och aktiviteterna följer årstiderna. Du som är senior kan anmäla dig till varje ny säsong.\nOm Odla tillsammans\nAktiviteter som stärker din balans och förebygger fall\nBalansträning är viktigt då det stärker muskler och förbättrar koordi­nationen. Det ger ökad trygghet i vardagen eftersom det minskar risken för fall och skador. Malmö stad erbjuder kostnadsfria tillfällen där du kan träna upp din balans bland annat via balansskolor, balanscaféer och balansträning utomhus.\nProgram för balansaktiviteter\nLåna surfplatta\nDu som är senior och nyfiken på att prova en surfplatta har möjlighet att låna en på några av mötesplatserna för seniorer. När du hämtar surfplattan får du en kort genomgång av hur den fungerar.\nTrygghetsskapande åtgärder för seniorer"}, {"chunk_id": "Malm_023_001", "source_url": "https://malmo.se/Motesplatser-for-seniorer.html", "source_doc": "Mötesplatser för seniorer - Malmö stad", "text": "Program för balansaktiviteter\nLåna surfplatta\nDu som är senior och nyfiken på att prova en surfplatta har möjlighet att låna en på några av mötesplatserna för seniorer. När du hämtar surfplattan får du en kort genomgång av hur den fungerar.\nTrygghetsskapande åtgärder för seniorer\nMånga äldre personer utsätts för bedrägerier och brott. Därför arbetar Malmö stad på olika sätt med bland annat polis och räddningstjänst för att förebygga brott mot äldre och förmedla information om säkerhet och trygghet.\nMalmö stads restauranger för seniorer\nMalmö stad har restauranger i egen regi, som är öppna för alla men riktar sig speciellt till dig som är senior, dina anhöriga samt för medarbetare i Malmö stad. Här kan du njuta av god mat eller ta en fika och prata med vänner.\nKurser och ljudinspelningar i Mindfulness\nPå Malmö stads mötesplatser för seniorer erbjuds kurser för dig som vill prova på och se om Mindfulness är något för dig. Du kan även lyssna på våra inspelade meditationer och prova själv hemma.\nFritidsaktiviteter för seniorer genom Malmös föreningsliv\nTillsammans med Malmös föreningsliv kan du gå på drop in-aktiviteter runt om i stan helt kostnadsfritt. Se i kalendariet om du hittar något som lockar!\nÖppen mötesplats för dig med MCI-diagnos\nVälkommen till en ny öppen mötesplats för personer med MCI-diagnos där vi formar verksamheten tillsammans. Här kan du bland annat umgås och samtala om olika ämnen, delta på föreläsningar och träna din balans och styrka.\nVårt arbete\nPå mötesplatserna vill vi bidra till att höja livskvaliteten och välbefinnandet för dig som är senior. Att göra roliga och intressanta aktiviteter tillsammans och samtala med andra är viktigt för hälsan och känslan av trygghet. Mötesplatserna ska även vara öppna för alla och det är vår uppgift att se till att det verkligen är så. Därför är samtliga mötesplatser sedan 2018 hbtqi-certifierade genom RFSL. Det innebär att personalen har deltagit i en normkreativ utbildning ledd av RFSL kring HBTQI-frågor, rättigheter och jämställt och jämlikt bemötande.\nMalmö stads arbete med HBTQIA+\nFölj mötesplatserna på sociala medier!\nFacebook\nInstagram\nKontaktinformation och länkar\nsv"}, {"chunk_id": "Malm_024_000", "source_url": "https://malmo.se/Stadsutveckling/Sa-utvecklar-vi-staden/Stadsplanering-och-bostader/Inkludering/Min-plats---barns-perspektiv-i-stadsutvecklingen.html", "source_doc": "Min plats - barns perspektiv i stadsutvecklingen - Malmö stad", "text": "Min plats - barns perspektiv i stadsutvecklingen - Malmö stad\nTill lokal navigering\nGå direkt till innehållet\nMin plats - barns perspektiv i stadsutvecklingen\nI utvecklingen av staden är viktigt att arbeta såväl med barnens egna perspektiv som med barnperspektivet, det vill säga vuxnas ögon på barns miljö. För att lära barn och ungdomar att utforska och påverka sin närmiljö har Malmö stad tagit fram involveringsmetoden Min plats, som kan användas med grupper i till exempel skola och föreningsliv.\nBarn i Malmö ska växa i upp i en trygg, utvecklande och stimulerande miljö nära parker och naturområden att utforska och utvecklas i. De ska kunna röra sig säkert till kompisar och skola. I all stadsplanering ska vi ta hänsyn till barns speciella förutsättningar och ett sätt är att prata med barn om hur de ser på sin fysiska omgivning.\nInvolveringsmetoden Min plats\nGenom att lära barn om stadsplanering kan de vara med och påverka och utveckla sitt område i staden. Min plats är en metod för att involvera barn i stadsutvecklingsfrågor. Den är framtagen för att lära barnen att utforska sin närmiljö, med hjälp av några enkla övningar som utgår ifrån deras förutsättningar.\nI metoden funderar barn
